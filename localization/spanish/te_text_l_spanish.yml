 te_migrations.2.t:0 "Oportunidad Foederati"
 te_migrations.2.desc:0 "Una tribu bárbara de Germania se ha asentado en la provincia despoblada de [foedus_target_province.GetName] en un estado con territorio que actualmente controlamos, y están floreciendo. Podríamos buscar un foedus con ellos y darles tierras en el área a cambio de su lealtad hacia nosotros y el servicio militar de sus soldados para con nosotros."
