 ######RELIGIONS######:0 ""
 christianity:0 "Cristiana"
 desc_christianity:0 "Cristianismo es el nombre dado a un sistema definido de creencias y prácticas religiosas fundado por un hombre judío, Jesús de Nazaret, en el país de Judea, y que fue promulgado tras la muerte de su fundador para la difusión por todo el mundo por ciertos elegidos entre sus seguidores. Estos comenzaron su misión el día de Pentecostés, alrededor del año 30 d.c, día que se considera, en consecuencia, como el nacimiento de la Iglesia cristiana. Comenzando como una aun desconocida secta del judaísmo, los líderes elegidos entre los seguidores de Jesús, llamados los Apóstoles, viajaron por todo el mundo para difundir las 'Buenas Nuevas' de su fundador, a quien aclamaban como el Mesías o Cristo profetizado ('el ungido'), el Hijo del único dios, que resucitado de entre los muertos para mostrar su poder, prometiendo que algún día regresaría en gloria para juzgar a todas las almas humanas según sus obras. Los Apóstoles enseñaron que quien se arrepienta de sus malos hábitos y ore a este Jesús por misericordia será salvado de la muerte eterna en el inframundo y glorificado con nueva vida eterna en el reino de los bienaventurados."

 manichaeism:0 "Maniquea"
 desc_manichaeism:0 "El maniqueísmo enseñaba una elaborada cosmología dualista que describía la lucha entre un mundo bueno, espiritual y de luz, y un mundo malvado y material de oscuridad. A través de un proceso continuo que tiene lugar en la historia humana, la luz se retira gradualmente del mundo de la materia y se devuelve al mundo de la luz, de donde provino. Sus creencias se basaban en los movimientos religiosos mesopotámicos locales y el gnosticismo."

 convert_to_christian:0 "Edicto de Evangelización"
 convert_to_christian_desc:1 "Abraza el evangelio esparcido en nuestras tierras y decreta que el cristianismo sea la religión oficial de este país."

 small_religion_in_country_tooltip:0 "Al menos el 10% de las personas en [SCOPE.GetRootScope.GetCountry.GetName] sigue esta religión."

 convert_to_manichaean:0 "Adoptar el Maniqueísmo"
 convert_to_manichaean_desc:1 "Estudiad los textos gnósticos, conmovidos por la vida y los escritos de Mani, el último profeta reencarnado de las grandes religiones del mundo, purificado de corrupción, y dedicad el reino a esta nueva iluminación."

