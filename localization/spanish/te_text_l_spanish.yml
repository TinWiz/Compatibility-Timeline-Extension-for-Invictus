 christian_church_embelishment:0 "Catedral Embellecida"
 desc_christian_church_embelishment:0 "Originalmente una estructura bastante modesta, nuestra catedral ha sido embellecida gracias a las generosas donaciones de los fieles cristianos y la intercesión de San Pedro. Con cada generación que pasa, la catedral se realza y, con el tiempo, su apariencia puede llegar a reflejar adecuadamente la sede del obispo como sucesor de los Apóstoles."

