 te_christianity.41.t:0 "Santo Tomás viaja a la India"
 te_christianity.41.desc:1 "Se cree que el apóstol Tomás viajó al noroeste de la India cuando un ataque amenazó su vida, encaminando su  barco a la costa de Malabar, posiblemente visitando el sureste de Arabia y Socotra en el camino, y desembarcando en el floreciente puerto de Muziris (50 d.c) en compañía de un comerciante judío. Thomas bautizó a varias familias, a saber, Pakalomattom, Sankarapuri, Kalli, Kaliyankal y más. Desde allí se dice que predicó el evangelio por toda la costa de Malabar. Las diversas iglesias que fundó se ubicaron principalmente en el río Periyar y sus afluentes a lo largo de la costa de Kerala, donde también habían colonias judías."
 te_christianity.41.a:0 "Todos los dioses son bienvenidos aquí. ¿Cómo es este diferente?"
 te_christianity.41.b:0 "¡Esta secta nazarena en expansión nos sigue a donde quiera que vayamos!"

 te_christianity.7.t:0 "Iglesia de Roma"
 te_christianity.7.desc_1:1 "Llegan a nuestros oídos noticias de que una nueva religión se ha extendido desde la tierra de Judea y ha infectado la ciudad eterna de [rome_church_province.GetName] con su doctrina extranjera. Dicen que un hombre que fue crucificado como un criminal  resucitó de entre los muertos y ahora reina como el único dios verdadero. Abundan los fantásticos rumores de que estos cultistas se reúnen por la noche para comer la carne y beber la sangre de este Dios-Hombre. ¡Lo peor de todo es que estos fanáticos se niegan a rendir culto a cualquiera de nuestros dioses y diosas romanos!"
 te_christianity.7.desc_2:1 "A llegado a nuestros oidos la noticia de que una nueva religión se ha extendido desde la tierra de Judea y ha infectado la ciudad de  [rome_church_province.GetName] con su doctrina extranjera. Dicen que un hombre que fue crucificado como un criminal resucitó de entre los muertos y ahora reina como el único dios verdadero. Abundan los fantásticos rumores de que estos cultistas se reúnen por la noche para comer la carne y beber la sangre de este Dios-Hombre. ¡Lo más sorprendente es que estos fanáticos se niegan a adorar a todos los demás dioses y diosas!"
 te_christianity.7.a:0 "Debemos prohibir esta extraña superstición antes de que nuestro pueblo se corrompa y abandone sus deberes cívicos."

 te_christianity.71.t:0 "In hoc signo vinces"
 te_christianity.71.desc:1 "Te despiertas con un sudor frío mientras los rayos del sol se mueven sobre tus ojos. Recuerdas con cariño la visión del Sol Invictus coronándote como una promesa de poder y fuerza. Los recuerdos de muchas batallas peleadas marcan tu mente mientras consideras el futuro de tu gobierno y qué dirección es mejor para la prosperidad de tu reino. En el cielo, algo aparece allí, extraño y nuevo, no como una nube o algo natural. ¿Es el Sol Invictus otra vez?\n\nDe repente, el sol parece oscurecerse y te das cuenta de que otra visión está sobre ti. Un soplo fresco susurra sobre el viento y una luz cegadora destella a través de los cielos, no del sol, sino como si fuera más allá del sol, trascendiéndolo, algún poder inmenso más allá de todos los dioses y poderes de la historia; ahora, una señal. Un gran travesaño decusado cubierto con un símbolo... letras, no latinas, sino griegas.... Miras con asombro,.\n\nEl aire frío da paso a un intenso calor procedente de una fuente luminosa pero invisible que rodea el horizonte que te baña de luz y calor, casi abrasador. Te invade un sentimiento de tremenda fuerza y ​​confianza. Las letras brillantes contrastan más nítidamente y se enfocan como si convirtieran todo el cielo en un lienzo para que tus ojos las contemplaran, el Crismón \n\nDespués de un momento de asombro, se te comunica un mensaje claro como una voz atronadora, pero silenciosa e interna, pero inconfundible en tu mente. "En este signo vencerás." Y el significado es revelado por una súbita comprensión. Este es un signo de Christos, ΧΡΙΣΤΟΣ, el título religioso de Jesús de Nazaret, ese misterioso hombre judío que fue crucificado hace tantos siglos, y a quien los cristianos aclaman como el Hijo ungido de Dios, el Dios más allá de todos los dioses.\n \n¿También seras un cristiano ahora?"
 te_christianity.71.a:0 "Sí, acepto esto como la voluntad divina y defiendo el triunfo del Crismón"
 embrace_gospel:0 "Este gobernante se convierte al cristianismo y como recompensa sera bendecido con poder político."
 te_christianity.71.b:0 "¡No! ¡Rechazo esta perturbadora visión y nunca abandonaré a mis propios dioses!"
 never_abandon_idols:0 "Este gobernante no volverá a ver esta visión."
 te_christianity.71.c:0 "No lo sé. Déjame meditar este sueño despierto."
 uncertain_evangel:0 "Esta visión volverá."

 te_christianity.8.t:0 "Iglesia de Antioquía"
 te_christianity.8.desc:1 "Ha pasado una generación desde que aparecieron los 'cristianos' en estas tierras, proclamando un nuevo dios que murió y resucitó, pero esta vez en forma de hombre judío, Jesús el Mesías, o Cristo, que en realidad vivió hace menos de un siglo. Nació en Palestina, y fue crucificado en la ciudad antigua de Jerusalén. Resucitó de entre los muertos tres días después de su crucifixión, afirmaron sus seguidores, y dicen que todos resucitarán de entre los muertos al final de los tiempos; cualquiera que lo adore ascendera junto a él, pero aquellos que se nieguen a escuchar caerán al infierno para siempre. Estos cristianos ahora han crecido y su comunidad, la Iglesia Cristiana, ahora está bien establecida en [antioch_church_province.GetName]."
 te_christianity.8.a:0 "Debemos tener cuidado de contener este peligroso culto para que no nos abrume."

 te_christianity.9.t:0 "Iglesia de Alejandría"
 te_christianity.9.desc:1 "La Iglesia de [alexandria_church_province.GetName] en Egipto es la Iglesia cristiana encabezada por el Patriarca de Alejandría. Es una de las sedes apostólicas originales del cristianismo, junto con Roma, Antioquía y Jerusalén. La tradición sostiene que la Iglesia de Alejandría fue fundada por San Marcos el Evangelista alrededor del año 49 d.c, y reclaman la jurisdicción sobre todos los cristianos del continente africano."
 te_christianity.9.a:0 "¿Qué podemos hacer para detener la propagación de esta triunfalista religión?"

 te_christianity.10.t:0 "Iglesia de Edesa"
 te_christianity.10.desc:1 "Edessa (ahora Şanlıurfa), en el noroeste de Mesopotamia, fue desde la época apostólica el centro principal del cristianismo de habla siríaca. Fue la capital de un reino independiente desde el 132 a.c. y se celebró como un importante centro de la cultura greco-siria. Edesa también se destacó por su comunidad judía, con prosélitos en la familia real. Estratégicamene ubicada en las principales rutas comerciales de la Media Luna Fértil, era de fácil acceso desde Antioquía, donde se inauguró la misión a los gentiles. Cuando los primeros cristianos se dispersaron por la persecución, algunos encontraron refugio en Edesa. Así, la iglesia de Edessa encontró su origen en la era apostólica (lo que puede explicar su rápido crecimiento), y el cristianismo incluso se convirtió en la religión del estado durante un tiempo. La Iglesia de Oriente tuvo su inicio en una fecha muy temprana en la zona de amortiguamiento entre los imperios Parto y Romano en la Alta Mesopotamia, conocida como la Iglesia Asiria de Oriente."
 te_christianity.10.a:0 "Los viejos dioses se desvanecen como estatuas silenciosas en el crepúsculo de una época olvidada." 
 #, mientras este Dios-Hombre y sus discípulos se levantan como niños jubilosos al amanecer de un nuevo día. ¿Nos aferraremos a nuestras costumbres ancestrales o aceptaremos esta novedosa revelación?"
 church_of_edessa:0 "Ahora se establecera una iglesia cristiana en [edessa_church_province.GetName]."

 te_christianity.25.t:0 "La Misteriosa Estrella"
 te_christianity.25.desc:1 "Una extraña estrella brillante surgio en el cielo nocturno y parece anunciar un evento poderoso. No sabes lo que ha pasado, pero el mundo se siente diferente, de alguna manera. Los sabios del reino te dicen que es un gran presagio de una poderosa deidad. La misteriosa estrella ha asustado a la población."
 te_christianity.25.a:0 "¿Qué querra decir esto?"

 te_christianity.99.t:0 "Recién Bautizado"
 te_christianity.99.desc_1:1 "Te ha llamado la atención que un miembro de la clase alta, aunque de familia desconocida, ha ganado notoriedad como seguidor de la nueva religión llamada 'Cristianismo'. Se les ha visto asistiendo y participando en reuniones de estos cristianos que predican abiertamente que la salvación solo es posible a traves del dios judío, quien creen que se encarnó como hombre en la tierra de Judea. ¿Qué se debería hacer con ellos?"
 te_christianity.99.desc_2:1 "Te ha llamado la atención que un miembro de la clase alta, aunque desconocido, ha ganado notoriedad como seguidor de la nueva secta del 'Cristianismo'. Se le ha visto asistiendo y participando en reuniones de estos cristianos que predican abiertamente que la salvación solo es posible adorando a Jesús, el nazareno crucificado, en quien continúan creyendo que resucitó de entre los muertos y reina como el verdadero Rey de los judíos. ¿Qué se debe hacer con ellos?"
 te_christianity.99.a:0 "Deberíamos interrogar a este fanático."
 minor_xian_char_create:0 "Este evento ha ocurrido porque posees una gran población cristiana en tus tierras."
 
 