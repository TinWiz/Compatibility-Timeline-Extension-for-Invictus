 te_judaism.1.t:0 "Judíos de Cochin"
 te_judaism.1.desc:1 "Las raíces del judaísmo en la India pueden remontarse a la época del rey Salomón; algunos afirman haber sido remanentes de las antiguas diez tribus perdidas y exiliadas después de las invasiones asirias y babilónicas de Israel. El Apóstol Santo Tomás visitó la comunidad de judíos en Cochin, en el sur de la India, y a fines del siglo II d.c llegaron nuevos viajeros luego de que su tierra natal fuera invadida nuevamente."
 te_judaism.1.a:0 "Que esta extraña gente disfrute de la hospitalidad nuestro tolerante país, nuestra cultura superior continuará adorando a sus muchos dioses."

 te_judaism.21.t:0 "Migración Judía"
 te_judaism.21.desc:1 "En los últimos años, muchos de los extranjeros llamados judíos que desprecian a nuestros dioses han estado buscando refugio en nuestra tierra bendita. Su patria ha sido conquistada y son fuertemente perseguidos por sus nuevos gobernantes, quienes también se ofenden por la negativa de estos pueblos a reconocer otros dioses. ¡Dicen que su propio dios es el único dios! Sin embargo, parecen esperar nuestra protección, y muchos de sus compatriotas ya se han establecido aquí desde hace algún tiempo."
 te_judaism.21.a:0 "Tal vez deberíamos continuar con nuestra política de tolerancia hacia estos pobres refugiados."
 te_judaism.21.b:0 "Estos extranjeros que odian a nuestros dioses no son bienvenidos aquí. ¡Aléjenlos!"

 te_judaism.3.t:0 "Los levantinos se convierten al judaísmo"
 te_judaism.3.desc:1 "Algunos de los miembros de nuestro pueblo han vuelto a sus raíces o se han convencido con el discurso religioso de los inmigrantes extranjeros que se han asentado entre nosotros después de huir de la persecución violenta en su tierra natal, adoptado las leyes y costumbres del pueblo hebreo."
 te_judaism.3.a:0 "Interesante. Gracias por el informe."

 te_judaism.4.t:0 "Israelitas entre los etíopes"
 te_judaism.4.desc:1 "Los antiguos israelitas, algunos quizás pertenecientes a las diez tribus perdidas de Israel, han estado entre nosotros durante muchos siglos. En los últimos tiempos, más judíos han llegado ya que su tierra natal ha sido conquistada y se ven obligados a huir de la opresión de conquistadores despiadados que intentan obligarlos a abandonar sus sagradas tradiciones."
 te_judaism.4.a:0 "Este pueblo nos es bien conocido, ¿Acaso vamos ahora a desalentar su tenaz religiosidad?"