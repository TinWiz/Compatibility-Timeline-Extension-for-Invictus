 l6_christian.1.t:0 "Conversión de los 3000"
 l6_christian.1.desc:0 "Según los informes, un pequeño grupo de galileos ha estado causando problemas en los alrededores de Jerusalén. Algunos afirman que estos pescadores rurales de alguna manera podían hablar los idiomas de partos, medos, elamitas, mesopotámicos, judíos, capadocios, pónticos, frigios, panfilos, egipcios, libios, romanos, cretenses y árabes. En cualquier caso, sus palabras deben haber tocado una cuerda, ya que aparentemente pudieron agregar a otras 3000 personas a su número."
 l6_christian.1.a:0 "¡Las divagaciones de los tontos borrachos!"
 l6_christian.2.t:0 "El camino a Damasco"
 l6_christian.2.desc:0 "Un hombre judío conocido por su celosa convicción y persecución contra la nueva secta del judaísmo, según se informa, ha ganado una celosa convicción por esta misma secta. Por lo que hemos recogido, el hombre y sus compañeros han afirmado haber visto una especie de visión, el hombre va más allá y dice haber hablado con quien había estado persiguiendo."
 l6_christian.2.a:0 "Esto no cambia nada"
 l6_christian.3.t:0 "Seguidores del Señor Resucitado"
 l6_christian.3.desc:0 "Algunos de los componentes de nuestra sociedad han comenzado a hablar de un hombre que murió pero resucitó de entre los muertos. Esto sin duda ha convencido a algunos, pero por ahora se trata de un asunto localizado."
 l6_christian.3.a:0 "Y se mantendrá de esa manera"
 l6_christian.4.t:0 "Conversiones judías"
 l6_christian.4.desc:0 "Un número de judíos en nuestras tierras han comenzado a pensar que su Mesías profetizado ya ha venido a esta Tierra y que Él es el único camino a la salvación."
 l6_christian.4.a:0 "Peculiar"
 l6_christian.5.t:0 "Evangelismo en Nuestras Tierras"
 l6_christian.5.desc:0 "Los seguidores de aquel a quien llaman el Cristo se han vuelto más abiertos al hablar de sus creencias. Si bien esto ha provocado que muchos de ellos sean rechazados, más de nuestros habitantes parecen estar escuchando lo que tienen que decir."
 l6_christian.5.a:0 "Muy atrevida de su parte..."
 
 l6_convert_to_christian:0 "Conversion al Cristianismo"
 l6_convert_to_christian_desc:0 "Decisión de marcador de posición. La IA no aceptará esto a menos que su capital sea cristiana."
