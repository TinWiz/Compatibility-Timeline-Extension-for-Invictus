 te_plagues.1.t:0 "La Peste Antonina"
 te_plagues.1.desc:1 "La Peste Antonina del 165 al 180 d.c, llamada así por un emperador romano, también conocida como la peste de Galeno (por Galeno, el médico que la describió), fue la primera pandemia conocida que afectó al Imperio Romano, posiblemente contraída y propagada por soldados que regresaban de campañas en el Cercano Oriente. Los eruditos generalmente creen que la plaga fue la viruela, aunque también se ha sugerido el sarampión. El recuento total de muertes se ha estimado entre 5 y 10 millones, aproximadamente el 10 por ciento de la población del imperio. La enfermedad fue particularmente mortal en las ciudades y en el ejército romano. La plaga de Antonino ocurrió durante los últimos años de lo que se llamo la Pax Romana, el punto culminante de la influencia, el control territorial y la población del Imperio Romano. Los historiadores difieren en sus opiniones sobre el impacto de la plaga en el imperio en las eras cada vez más problemáticas posteriores a su aparición."
 te_plagues.1.a:0 "¡Está prohibido viajar! ¡Llamen a los médicos y sacerdotes! Esta enfermedad no tiene precedentes."
 plague_quarantine:0 "#R Esto conducirá a disturbios y rebeliones.#! Poner en cuarentena las ciudades."
 te_plagues.1.b:0 "Dejad pasar esta pestilencia y no provoquéis más al pueblo."
 plague_outbreak:0 "#R Esto permitirá que la plaga se propague.#! No requieres ninguna cuarentena."
 
 te_plagues.11.t:0 "La Peste Romana se Propaga"
 te_plagues.11.desc:1 "Galeno registró brevemente observaciones y una descripción de la epidemia en el tratado Methodus Medendi ("Método de Tratamiento"), y dispersó otras referencias entre sus voluminosos escritos. Describió la peste como "grande" y de larga duración, y mencionó fiebre, diarrea y faringitis, así como una erupción cutánea, a veces seca, y a veces pustulosa, que apareció al noveno día de la enfermedad. La información proporcionada por Galeno no identifica sin ambigüedades la naturaleza de la enfermedad, pero los estudiosos generalmente han preferido diagnosticarla como viruela. La plaga causó daños "irreparables" al comercio marítimo romano en el Océano Índico, como lo demuestra el registro arqueológico que se extiende desde Egipto hasta la India, y redujo significativamente la actividad comercial romana en el sudeste asiático."
 te_plagues.11.a:0 "Nuestros sacrificios no nos dan una ventaja, y miramos impotentes como la peste asola nuestras ciudades."
 te_plagues.11.b:0 "¡Está prohibido viajar! ¡Llamen a los médicos y sacerdotes! Esta enfermedad no tiene precedentes."

 te_plagues.2.t:0 "La Peste Cipriana"
 te_plagues.2.desc:1 "La Plaga de Cipriano fue una pandemia que afectó al Imperio Romano desde aproximadamente el 249 al 262 d.c. Se cree que la plaga causó una escasez generalizada de mano de obra para la producción de alimentos y el ejército romano, lo que debilitó gravemente al imperio durante la Crisis del siglo III. Su nombre moderno conmemora a San Cipriano, obispo de Cartago, un escritor cristiano primitivo que presenció y describió la peste. El agente de la peste es altamente especulativo debido a la escasez de fuentes, pero los sospechosos incluyen viruela, influenza pandémica y fiebre hemorrágica viral (filovirus) como el virus del Ébola. La peste llegó a Alejandría al menos un año antes de llegar a Roma, lo que apunta a un origen de África Oriental. Tanto la amenaza de muerte inminente por la peste como la inquebrantable convicción de muchos clérigos cristianos frente a ella, hicieron ganaron muchos adeptos a esa religión."
 te_plagues.2.a:0 "No podemos hacer nada. La pestilencia ha caído sobre nosotros como castigo por nuestras transgresiones."
 te_plagues.2.b:0 "Nadie debería abandonar las ciudades, debemos hacer todo lo posible para contener la propagación."

 te_plagues.21.t:0 "La Peste Oriental se Propaga"
 te_plagues.21.desc:1 ""Después estalló una peste espantosa, y la destructividad excesiva de una enfermedad odiosa invadió cada casa en sucesión del tembloroso populacho, llevándose día tras día con repentino ataque a innumerables personas, cada uno de su propia casa. Todos temblaban, huían, rehuían el contagio, exponían impíamente a sus propios amigos, como si con la exclusión del que estaba seguro de morir de la peste se pudiera excluir también a la muerte misma. Allí yacían mientras tanto, sobre toda la ciudad, ya no cuerpos, sino los cadáveres de muchos, y, por la contemplación de un lote que a su vez sería suyo, exigía la piedad de los transeúntes para sí mismos. Nadie consideraba nada más que sus crueles ganancias. Nadie tembló ante el recuerdo de un evento similar. Nadie hizo a otro lo que él mismo deseaba experimentar”."
 te_plagues.21.a:0 "No tenemos cura para esta enfermedad mortal ni refugio contra este maligno aliento de muerte implacable."
 te_plagues.21.b:0 "Nadie debería abandonar las ciudades, debemos hacer todo lo posible para contener la propagación."

