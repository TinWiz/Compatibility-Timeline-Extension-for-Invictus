 te_plagues.90.t:0 "Manejar la tiranía militante"
 te_plagues.90.desc:1 "Tu gobierno tiránico ha hecho que la gente cuestione su lealtad hacia ti, y los rumores de rebelión están creciendo. Con audacia, tácticas originales o improvisación, podía usar su experiencia militar para ejercer su voluntad y llevar a cabo los proyectos gubernamentales necesarios, al tiempo que mejoraba la confianza y el cumplimiento de sus súbditos."
