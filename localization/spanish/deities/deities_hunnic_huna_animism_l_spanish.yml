l_spanish:
 ## Default ##
 deity_infusion_of_war:0 "$omen_infusion_of_war$"
 omen_infusion_of_war:0 "Inspiración guerrera"
 omen_infusion_of_war_desc:3 "Los espíritus infundirán fuerza y disciplina a nuestros soldados y guerreros. Con la ayuda de los espíritus, sin duda lograremos muchas victorias pronto."
 deity_rites_adult:0 "$omen_rites_adult$"
 omen_rites_adult:0 "Ritos de adultez"
 omen_rites_adult_desc:3 "Nuestros numerosos jóvenes participarán en ritos para convertirse en adultos y unirse a nuestras tropas. Con más soldados en las filas, nuestros ejércitos están listos para cualquier enemigo que rete a nuestra nación."
 deity_moon_guidance:0 "$omen_moon_guidance$"
 omen_moon_guidance:0 "Guía de la luna"
 omen_moon_guidance_desc:3 "La madre de la Luna guiará a nuestros eruditos, académicos y sabios para que encuentren nuevas perspectivas y conocimientos ocultos. Con esta nueva sabiduría, todo nuestro pueblo tendrá mejores propósitos."
 deity_wealth_earth:0 "$omen_wealth_earth$"
 omen_wealth_earth:0 "Riqueza de la tierra"
 omen_wealth_earth_desc:3 "Les pedimos a los numerosos espíritus de la tierra que revelen los minerales valiosos enterrados bajo nuestros pies. Con la bendición de los espíritus, seremos más ricos de lo que imaginamos, y nuestra sociedad estará preparada para cualquier desafío que surja en el futuro."
 deity_war_ceremony:0 "$omen_war_ceremony$"
 omen_war_ceremony:0 "Ceremonia de guerra"
 omen_war_ceremony_desc:3 "Celebraremos una ceremonia imponente para preparar a nuestro pueblo para la guerra, y para que comprenda y acepte la necesidad de los conflictos actuales. Con la ceremonia, seguramente convenceremos a algunos opositores para unirse a nosotros. Además, nuestros aliados compartirán aún más nuestras convicciones."
 deity_guidance_of_the_wind:0 "$omen_guidance_of_the_wind$"
 omen_guidance_of_the_wind:0 "Guía del viento"
 omen_guidance_of_the_wind_desc:3 "Los vientos guiarán a nuestros mercaderes y comerciantes hacia tierra lejanas. Con los espíritus de su parte, buscarán grandes riquezas y las traerán a nuestra nación."
 deity_guidance_of_the_sun:0 "$omen_guidance_of_the_sun$"
 omen_guidance_of_the_sun:0 "Guía del sol"
 omen_guidance_of_the_sun_desc:3 "Todo nuestro pueblo disfrutará al saber que está seguro en el mundo y que cuenta con la guía del Sol. Los conflictos desaparecerán y los desacuerdos se dejarán de lado a medida que nuestra sociedad busque unirse frente a la adversidad."
 deity_blessing_life:0 "$omen_blessing_life$"
 omen_blessing_life:0 "Bendición de la vida"
 omen_blessing_life_desc:3 "Ofrecemos sacrificios a los espíritus de la tierra y les pedimos crecimiento y cosechas por muchos años. Con nuestros cultivos protegidos contra el clima, la devastación y las malas cosechas, nuestro pueblo podrá crecer con más comodidad de la que ha tenido últimamente."
