l_spanish:
 deity_manichaean_jesus:0 "$omen_manichaean_jesus$"
 omen_manichaean_jesus:1 "Jesús Maniqueo"
 omen_manichaean_jesus_desc:2 "Jesús en el maniqueísmo poseía tres identidades separadas. (1) Jesús el Luminoso, (2) Jesús el Mesías y (3) Jesús patibilis (el Jesús sufriente). (1) Como Jesús el Luminoso, su función principal fue la de supremo revelador y guía y fue él quien despertó a Adán de su sueño y le reveló los orígenes divinos de su alma y su dolorosa cautividad por el cuerpo y la mezcla con la materia. (2) Jesús el Mesías fue un ser histórico que fue el profeta de los judíos y el precursor de Mani. Sin embargo, los maniqueos creían que era completamente divino y que nunca experimentó el nacimiento humano, ya que las realidades físicas que rodeaban las nociones de su concepción y su nacimiento llenaron de horror a los maniqueos. (3) El dolor sufrido por las partículas de luz aprisionadas en todo el universo visible, en cambio, era real e inmanente. Esto fue simbolizado por la colocación mística de la Cruz donde se exponen las heridas de la pasión de nuestras almas. En esta mística Cruz de Luz estaba suspendido el Jesús Sufriente (Jesus patibilis) que era la vida y salvación del Hombre. Este mistico crucificio estaba presente en cada árbol, hierba, fruta, verdura e incluso en las piedras y en la tierra."

 deity_manichaean_buddha:0 "$omen_manichaean_buddha$"
 omen_manichaean_buddha:1 "Buda Gautama"
 omen_manichaean_buddha_desc:2 "Mani creía que las enseñanzas de Gautama Buda, Zoroastro y Jesús estaban incompletas y que sus revelaciones eran para todo el mundo, llamando a sus enseñanzas la 'Religión de la Luz'. Las influencias budistas fueron significativas en la formación del pensamiento religioso de Mani. La transmigración de las almas se convirtió en una creencia maniquea, y la estructura cuatripartita de la comunidad maniquea, dividida entre monjes y monjas (los 'elegidos') y seguidores laicos (los 'oyentes') que los apoyaban, parece estar basada en la de la sangha budista." 

 deity_manichaean_zoroaster:0 "$omen_manichaean_zoroaster$"
 omen_manichaean_zoroaster:1 "Zaratustra"
 omen_manichaean_zoroaster_desc:2 "El maniqueísmo pretendía presentar la versión completa de las enseñanzas que fueron corrompidas y malinterpretadas por los seguidores de sus predecesores Adán, Zoroastro, Buda y Jesús. Cuando se trasladaron hacia el este y se tradujeron a los idiomas iraníes, los nombres de las deidades maniqueas (o ángeles) a menudo se transformaron en los nombres de los yazatas de Zoroastro. Por lo tanto, Abbā dəRabbūṯā ('El padre de la grandeza', la más alta deidad maniquea de la Luz), en los textos del persa medio podría traducirse literalmente como pīd ī wuzurgīh, o sustituirse por el nombre de la deidad Zurwān. De manera similar, la figura principal maniquea Nāšā Qaḏmāyā 'El hombre original' se tradujo en Ohrmazd Bay, en honor al dios zoroastriano Ohrmazd."

 deity_prophet_mani:0 "$omen_prophet_mani$"
 omen_prophet_mani:1 "Profeta Mani"
 omen_prophet_mani_desc:2 "Mani fue el profeta y fundador del maniqueísmo, una religión fuertemente influenciada por el gnosticismo, que se extendió con extraordinaria rapidez tanto por oriente como por occidente durante su vida e incluso tras su muerte. Mani nació en o cerca de Seleucia-Ctesiphon en Babilonia, en el 216 d.c. De ascendencia parta, sus padres pertenecian a la secta cristiana gnóstica judía de los elcesaitas, que creían en la reencarnación. Mani viajó a la India donde estudió hinduismo y budismo, y a su regreso a Persia fue llevado a la corte de un rey zoroastriano que favorecía sus enseñanzas sincréticas. Siete de las principales obras de Mani se escribieron en siríaco y la octava se escribió en persa medio. Mani fue reverenciado por sus seguidores como el profeta final y la reencarnación de Jesús, Buda y Zoroastro, aunque se declaró a sí mismo un "apóstol de Cristo" y la poesía maniquea existente con frecuencia exalta a Jesús y a su madre, María, con la mayor reverencia. Eventualmente perdió el favor de sus patrocinadores reales de Zoroastro, quienes comenzaron a perseguir a los maniqueos. Fue encarcelado, torturado y ejecutado en Gundeshapur en algún momento entre el 274 y 277 d.c. Según las fuentes, Mani pasó sus últimos días consolando a sus discípulos visitantes, enseñándoles que su muerte no tendría otra consecuencia que el regreso de su alma al reino de la luz."