l_spanish:
 treasure_andrew_cross:0 "Cruz de San Andrés"
 treasure_andrew_cross_desc:1 "La cruz en forma de X o decusada sobre la que fue ejecutado San Andrés Prōtoklētos. Fue crucificado por orden de un gobernador en Patrae, Acaya, y fue atado, no clavado, a la cruz, para prolongar su sufrimiento."

 treasure_thomas_relics:0 "Reliquias de Santo Tomás"
 treasure_thomas_relics_desc:1 "En la balada malayalam Thomas Ramban Pattu (La canción del Señor Tomás), el Apóstol llega a la India, luego continúa su viaje a China y regresa a la India, donde muere. Fue atravesado con lanzas por orden de un rey indio."

 treasure_paul_epistle:0 "Epístola de San Pablo"
 treasure_paul_epistle_desc:1 "Las cartas auténticas de Pablo están fechadas aproximadamente en mediados del siglo I d.c. Siete de las 13 cartas que llevan el nombre de Pablo (Romanos, Corintios 1, Corintios 2, Gálatas, Filipenses, Tesalonicenses 1, y Filemón) son aceptadas casi universalmente como escritas en su totalidad por el mismo Pablo."

 treasure_john_patmos_manuscript:0 "Manuscrito de Revelación"
 treasure_john_patmos_manuscript_desc:1 "También llamado Apocalipsis por la primera palabra del texto griego koiné apokalypsis, que significa 'inauguración' o 'revelación'. Mientras estaba exiliado en la isla de Patmos, Juan el Revelador describe una serie de visiones proféticas, incluidas figuras como el Dragón de Siete Cabezas, la Serpiente y la Bestia, que culminan en la Segunda Venida de Jesús."

 treasure_philip_relics:0 "Reliquias de San Felipe"
 treasure_philip_relics_desc:1 "Cuenta la leyenda que tras la resurrección de Jesús, Felipe fue enviado con su hermana Mariamne y Bartolomé a predicar en Grecia, Frigia y Siria. Fue martirizado en la ciudad de Hierópolis."

 treasure_nathanael_bartholomew_relics:0 "Reliquias de San Natanaël bar Tolomeo"
 treasure_nathanael_bartholomew_relics_desc:1 "San Bartolomé es el mártir cristiano desollado más destacado. Según las leyendas, fue desollado vivo y decapitado. Un gran trozo de su piel y muchos huesos se conservan como reliquias del santo Apóstol."

 treasure_matthew_levi_relics:0 "Reliquias de San Mateo Levi"
 treasure_matthew_levi_relics_desc:1 "Las reliquias de San Mateo estuvieron durante muchos años en la ciudad de Naddaver en Etiopía, donde sufrió su martirio. El santo fue asesinado por orden del rey de Etiopía mientras celebraba la Misa en el altar. El rey deseaba a su propia sobrina, y Mateo lo había reprendido, porque la niña era monja y, por lo tanto, comprometida con Cristo."

 treasure_cornelius_centurion_relics:0 "Armadura de San Cornelio"
 treasure_cornelius_centurion_relics_desc:1 "Armadura romana que perteneció a San Cornelio Centurión, milagrosamente bien conservada. Cornelio fue un centurión perteneciente a la Segunda Cohorte Italica Civium Romanorum. Un hombre piadoso y temeroso de Dios, fue valiente en el campo de batalla, pero más tarde dejó de ser soldado para servir a la iglesia como obispo."

 treasure_st_joseph_cloak:1 "Manto Sagrado de San José"
 treasure_st_joseph_cloak_desc:0 "Se dice que este manto perteneció a San José, el padre adoptivo de Jesús de Nazaret. La tradición sostiene que el manto de San José fue traído de Jerusalén a Roma por San Jerónimo a fines del siglo IV."

 treasure_blessed_mary_hair:0 "Candado de la Santísima Virgen"
 treasure_blessed_mary_hair_desc:1 "Si bien no queda ninguna tumba u otras reliquias corporales de Santa María, la madre de Jesús de Nazaret, los fieles veneran este mechón de cabello como una reliquia sagrada."

 treasure_luke_evangelist_relics:0 "Reliquias de San Lucas"
 treasure_luke_evangelist_relics_desc:1 "Habéis encontrado la venerada calavera y la mano del cuerpo de San Lucas el Evangelista, uno de los 70 discípulos de Jesús y autor del Evangelio de Lucas. Según la piadosa leyenda, Lucas predicó el evangelio después del martirio de los santos Pedro y Pablo, atrayendo la atención de paganos y judíos. Fue arrestado por el emperador y le cortaron la mano. Después de un milagro en el que pareció poder volver a unir y separar su mano, fue decapitado."

 treasure_james_zebedee_relics:0 "Reliquias de Santiago"
 treasure_james_zebedee_relics_desc:1 "La calavera de Santiago, hijo de Zebedeo, también conocido como Santiago el Mayor. Fue uno de los pescadores galileos, junto con su hermano menor Juan y los hermanos Andrés y Pedro, llamados por Jesús de Nazaret para seguirlo como discípulos, más tarde conocidos como los Apóstoles. Santiago viajó a Galicia para predicar el evangelio. Tras regresar a Jerusalén, fue martirizado."

 treasure_peter_relics:0 "Reliquias de San Pedro"
 treasure_peter_relics_desc:1 "Huesos humanos del cuerpo de Simeón Pedro, líder de los Apóstoles, seguidores de Jesús de Nazaret, a quien llamaban el Chrīstós o Cristo. Pedro y los Apóstoles fundaron las 'ekklesias' o iglesias, reuniones de 'cristianos' que adoraban a Jesús como el dios monoteísta encarnado. San Pedro viajó a Roma para establecer una iglesia en la capital del imperio. Allí fue martirizado por la crucifixión, en una cruz invertida porque se sintió indigno de morir de la misma manera que su Señor. Los obispos que sucedieron a Pedro como líderes de la Iglesia Romana fueron conocidos como 'Papas', un término cariñoso para referirse a padre, y diminutivo de patriarca."

 treasure_mark_relics:0 "Reliquias de San Marcos"
 treasure_mark_relics_desc:1 "El cráneo y los huesos de San Marcos, evangelista y fundador de la Iglesia de Alejandría, que reclama jurisdicción sobre todos los cristianos de África. Marcos viajó con Simón Pedro, Líder de los Apóstoles, y escribió un evangelio según el relato del mismo. San Marcos se convirtió en el primer obispo de Alejandría y, desde entonces, los patriarcas de la ciudad reclaman su sucesión de él."

 treasure_arzhang_book:0 "Libro de Imágenes"
 treasure_arzhang_book_desc:1 "El Arzhang, también conocido como el Libro de las Imágenes, fue uno de los libros sagrados del maniqueísmo. Era único como texto sagrado porque contenía numerosas imágenes diseñadas para representar la cosmogonía maniquea, que se consideraba parte integral del texto. Mani creía que la creación y la experiencia del arte era un acto más divino que cualquier otro en el mundo material."

 