l_spanish:
 te_rel_flavor.1.t:0 "Comunión del Camino"
 te_rel_flavor.1.desc_1:1 "Te ha llegado la noticia de que una comunidad de la secta judía llamada 'El Camino' se ha anidado en [early_xian_community_target.GetName]. Escuchas historias de 'fiestas de amor' secretas y sacrificios divinos, con rituales de comer la carne y beber la sangre de un hombre hebreo a quien esta gente llama 'Christos', el Hijo de Dios. Lo peor de todo es que se niegan a adorar a otros dioses, incluidos los tuyos. No estás seguro de qué hacer con todo esto. Los sacerdotes de tu nación están molestos y exigen que eliminemos este nuevo culto infiltrado que se está extendiendo entre la gente y ganando adeptos. Sin embargo, hay otros que simpatizan con los seguidores de Christos, y su número va en aumento."
 te_rel_flavor.1.desc_2:1 "Nos ha llegado la noticia de que alguna comunidad de la nueva secta de nuestra religión llamada 'El Camino' se ha anidado en [early_xian_community_target.GetName]. ¡Escuchas historias de 'fiestas de amor' secretas y sacrificios divinos, con rituales de comer la carne y beber la sangre de un hombre nazareno que esta gente dice que es el Mesías, y el hijo de Dios! Esto parece ser una blasfemia contra el Altísimo. No estás seguro de qué hacer con todo esto. Los sacerdotes de tu nación están molestos y exigen que eliminemos este nuevo culto infiltrado que se está extendiendo entre la gente y ganando adeptos. Sin embargo, hay otros que simpatizan con sus afirmaciones de haber encontrado al verdadero Mashíaj, y su número va en aumento."
 te_rel_flavor.1.a:0 "Déjenlos en paz, por ahora."
 leave_xians_alone:0 "#G Decides no perseguir a estas personas.#!"
 te_rel_flavor.1.b:0 "Mátalos a todos."
 destroy_xians:0 "#R Ordenas a los soldados que encuentren y masacren a esta comunidad contagiosa.#!"

 te_rel_flavor.2.t:0 "Una Iglesia Cristiana"
 te_rel_flavor.2.desc_1:1 "¡Después de cazar lascomunidades de la extraña secta judía, que se conocen como cristianos, te enteras de que una gran asamblea de estos cultistas, una 'ekklesia' o 'iglesia', se ha arraigado en [early_xian_church_target.GetName]! [pagan_or_jewish_official_priest.GetName] te insta a destruirlos antes de que se vuelvan demasiado poderosos. Los rumores de sacrificios humanos llenan tus oídos, pero no has encontrado ninguna evidencia entre ellos de asesinatos rituales. Su negativa a rendir homenaje a los dioses es preocupante. Sin embargo, algunos informan que son inofensivos y que están ayudando a los pobres de la ciudad. Sin embargo, están predicando que hay un solo Dios, ese 'Cristos' que fue crucificado, resucitó de entre los muertos y vendrá a juzgar a cualquiera que no lo adore. ¿Que se debería hacer?"
 te_rel_flavor.2.desc_2:1 "¡Después de rastrear las comunidades de la nueva secta de nuestra verdadera religión, conocidas por los gentiles como 'cristianos', te enteras de que una gran asamblea de estos seguidores, una 'ekklesia' o 'iglesia' en el idioma de los gentiles, se ha arraigado en [early_xian_church_target.GetName]! [pagan_or_jewish_official_priest.GetName] te insta a destruirlos antes de que se vuelvan demasiado poderosos. Rumores de sacrificios humanos llenan tus oídos, pero no has encontrado evidencia de tales abominaciones. Su tratamiento de los gentiles como iguales y su negativa a exigir obediencia a la Ley Mosaica es preocupante. Sin embargo, algunos informan que son justos y que están ayudando a los pobres de la ciudad. Sin embargo, están predicando que El Elyon tiene un Hijo, ese Nazareno que fue crucificado, diciendo que resucitó de entre los muertos, y vendrá a juzgar a cualquiera que no lo adore. ¿Que se debería hacer?"
 te_rel_flavor.2.a:0 "He cambiado de opinión acerca de estas peculiares personas. Déjemoslos en paz."
 spare_xian_church:0 "#Y Les dices a tus soldados que se retiren y eximan a los cristianos de la religión del estado.#!"
 te_rel_flavor.2.b:0 "¡Persíguelos, ejecútalos a todos y destruye sus propiedades!"
 destroy_xian_church:0 "#R Los soldados atacan y queman la iglesia, arrestando y ejecutando a muchos cristianos. Muchos otros escapan.#!"
 
 te_rel_flavor.6.t:0 "Emisarios maniqueos"
 te_rel_flavor.6.desc:1 "Emisarios de los Elegidos maniqueos, vestidos con túnicas blancas con los símbolos del Sol y la Cruz de la Luz, han llegado y han solicitado una audiencia. Estos seguidores de su profeta Mani predican una fe dualista, creyendo que el mundo está atrapado en la lucha entre la Luz y la Oscuridad. Piden fervientemente el derecho a construir un templo maniqueo en nuestra hermosa capital. Ofrecen oro a cambio de tierras y prometen iluminar nuestro reino con su conocimiento arcano de Babilonia, Persia e India."
 te_rel_flavor.6.a:0 "¡Bienvenidos, Hijos de la Luz!"
 allow_manichaean_temple:0 "#Y La presencia de los maniqueos en tu capital crecerá.#!"
 te_rel_flavor.6.b:0 "¡Rechazar a estos ocultistas extranjeros!"
 disallow_manichaean_temple:0 "Esto no alterará la propagación del maniqueísmo en tu reino."