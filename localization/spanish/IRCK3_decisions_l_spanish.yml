l_spanish:
 divide_roman_empire:0 "Dividir el Imperio Romano"
 divide_roman_empire_desc:0 "El Imperio Romano ha crecido tanto que ya no es factible gobernar todas las provincias desde la sede central de Roma. Para asegurar la supervivencia del estado romano, puede ser conveniente dividir el imperio en mitades occidental y oriental."
 divide_roman_empire_invictus:0 "Dividir el Imperio Romano"
 divide_roman_empire_invictus_desc:0 "El Imperio Romano ha crecido tanto que ya no es factible gobernar todas las provincias desde la sede central de Roma. Para asegurar la supervivencia del estado romano, puede ser conveniente dividir el imperio en mitades occidental y oriental."
 divide_roman_empire_tooltip:0 "Separar del imperio a todas las provincias al otro lado del Mare Nostrum y establecer allí a un sucesor como gobernante en una nueva ciudad capital."
 
