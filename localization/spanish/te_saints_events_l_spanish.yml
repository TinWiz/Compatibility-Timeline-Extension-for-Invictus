l_spanish: 
 te_saints.1.t:0 "Andrés el Protoklētos"
 te_saints.1.desc:1 "Andrés era el hermano mayor de Simón Pedro, ambos apóstoles de Jesús de Nazaret. Andrés fue al principio discípulo de San Juan el Bautista, quien luego lo envió a seguir a Jesús. Andrés animó a su hermano Simón a unirse a ellos, diciéndole que habían encontrado al Mesías. Así fue como Andrés llegó a ser aclamado como el Primero Llamado; (Πρωτόκλητος). Andrés predicó en Epiro, Capadocia, Escitia, Tracia, Macedonia y Acaya. Predicó desde el este de Anatolia hasta el oeste de Georgia. Andrés murió como mártir, crucificado en una cruz en forma de X, que se conoció como la Cruz de San Andrés, durante una persecución a los cristianos."
 te_saints.1.a:0 "¡San Andrés, ruega por nosotros!"
 canonization_st_andrew:0 "Veneráis a San Andrés, el Primero en ser Llamado."
 NICKNAME_ANDREW:0 "el Apóstol"

 te_saints.2.t:0 "Thomas «el incrédulo» Dídimo"
 te_saints.2.desc:1 "El Apóstol Tomás es uno de los doce Apóstoles que acompañaron a Jesús como amigos y alumnos durante tres años. Tomás fundó la Iglesia en la India y sus alrededores, y viajó hasta China para difundir el evangelio del Resucitado. Tomás dudó de la resurrección de Jesús de Nazaret hasta que vio y tocó personalmente al Cristo resucitado según el testimonio de los Apóstoles. Por eso fue apodado 'el Escéptico'. Thomas fundó las primeras siete comunidades cristianas en la costa de Malabar y murió mártir en Mailapur, en la costa opuesta del Coromandel."
 te_saints.2.a:0 "Santo Tomás, ruega por nosotros!"
 canonization_st_thomas:0 "Veneráis a Santo Tomás el Apóstol"
 NICKNAME_THOMAS:0 "el Escéptico"

 te_saints.3.t:0 "Saulo de Tarso"
 te_saints.3.desc:1 "Saulo de Tarso fue un exitoso misionero cristiano primitivo y uno de los primeros teólogos cristianos. Como judío educado en Grecia y fariseo respetuoso de la ley con ciudadanía romana, Saulo, también conocido como Pablo, inicialmente persiguió a los seguidores de Jesucristo, a quienes, aparte de su aparición en su conversión, nunca conoció. Sin embargo, desde su conversión, se vio a sí mismo como un Apóstol del evangelio para el pueblo llamado por Dios. Como tal, proclamó a Jesucristo resucitado, especialmente a los no judíos o 'gentiles'. Para ello viajó al Mediterráneo oriental y fundó allí varias comunidades cristianas. Se mantuvo en contacto con ellas a través de sus cartas, conservadas como epístolas en las escrituras cristianas."
 te_saints.3.a:0 "¡San Pablo, ruega por nosotros!"
 canonization_st_paul:0 "Veneráis a San Pablo de Tarso"
 NICKNAME_PAUL:0 "el Apóstol"

 te_saints.4.t:0 "Juan de Patmos, el Revelador"
 te_saints.4.desc:1 "Juan, hijo de Zebedeo, hermano de Santiago, fue discípulo de Jesucristo y se identifica en la tradición cristiana con el 'discípulo predilecto' de Jesús del Evangelio de Juan. Se le considera tradicionalmente como el autor del cuarto evangelio. Debido a la elevada teología de su evangelio, también se le llama tradicionalmente Juan el Teólogo. Juan fue exiliado a la isla de Patmos, donde recibió una visión mística del destino de la Iglesia, que escribió como Apocalipsis o Revelación."
 te_saints.4.a:0 "¡San Juan, ruega por nosotros!"
 canonization_st_john:0 "Veneráis a San Juan de Patmos el Apokaleta"
 NICKNAME_JOHN:0 "el Apokaleta"

 te_saints.5.t:0 "Felipe de Betsaida"
 te_saints.5.desc:1 "Felipe fue uno de los doce Apóstoles de Jesús. Trabajó junto con Andrés en misiones en las áreas alrededor del Mar Negro y en Hierápolis (Asia Menor). Murió como un mártir en Scythia, Ucrania."
 te_saints.5.a:1 "¡San Felipe, ruega por nosotros!"
 canonization_st_philip:0 "Veneráis a San Felipe el Apóstol"
 NICKNAME_PHILIP:0 "el Apóstol"
 FAMILY_NAME_PHILIP:0 "de Betsaida"

 te_saints.6.t:0 "Natanael bar Tolomeo"
 te_saints.6.desc:1 "Bartolomé fue un discípulo de Jesús y uno de los doce Apóstoles nombrados en las listas de Apóstoles de los primeros tres Evangelios. Se le llama Natanael en el evangelio de Juan. Su nombre completo podría haber sido Natanael bar Tolomeo. Se puede suponer que Natanael bar tolomeo era escriba o estudiante de escriba."
 te_saints.6.a:0 "¡San Bartolomé, ruega por nosotros!"
 canonization_st_nathanael_bartholomew:0 "Veneráis a San Natanael el Apóstol"
 NICKNAME_NATHANAEL:0 "el Apóstol"

 te_saints.7.t:0 "Mateo Levi"
 te_saints.7.desc:1 "Mateo fue discípulo de Jesús de Nazaret, nombrado como uno de los doce Apóstoles. El Apóstol Mateo es identificado como el autor del primero de los cuatro evangelios del Nuevo Testamento, y por eso también es venerado como evangelista. En solidaridad con el Apóstol y ex recaudador de impuestos, los otros evangelistas habrían usado el nombre de la tribu Leví en lugar de Mateo."
 te_saints.7.a:0 "¡San Mateo, ruega por nosotros!"
 canonization_st_matthew_levi:0 "Veneráis a San Mateo Apóstol"
 NICKNAME_MATTHEW:0 "el Apóstol"

 te_saints.8.t:0 "Cornelio el Centurión"
 te_saints.8.desc:1 "Cornelio era un centurión romano en Cesarea Marítima. Se le considera uno de los primeros no judíos en ser bautizado como cristiano. Según la historia bíblica, se encontró con un ángel que le pidió que trajera al apóstol Simón Pedro para escuchar un mensaje de él. El apóstol Simón Pedro se convenció, también en una visión, de que el mensaje de salvación también se aplica a los gentiles. Hasta entonces, había asumido que solo se aplicaba a los judíos. Entonces Pedro permitió que los sirvientes lo condujeran a la casa de Cornelio. Cornelio se postró ante Pedro, pero este no permitió que lo adorara. Mientras Pedro predicaba, el Espíritu Santo cayó sobre todos los que escuchaban. Que esto también les sucediera a los no judíos se presenta como una gran sorpresa para Pedro y sus compañeros judíos. Entonces Pedro ordenó que Cornelio y sus amigos y parientes fueran bautizados. Según el registro bíblico, Cornelio es el primer gentil romano en convertirse al Cristianismo."
 te_saints.8.a:0 "¡San Cornelio, ruega por nosotros!"
 canonization_st_cornelius_centurion:0 "Veneráis a San Cornelio el Centurión"
 NICKNAME_CORNELIUS:0 "el Centurión"

 te_saints.9.t:0 "José de Belén"
 te_saints.9.desc:1 "José fue el prometido y mas tarde esposo de María, la madre de Jesús. Se le conoce como el 'padre adoptivo' de Jesús. José y su esposa tuvieron que ir a Belén, la ciudad donde nació, debido a un censo. Después del nacimiento de Jesús regresaron a Jerusalén, donde se efectuaba la presentación del Señor en el templo. En un momento no especificado después del nacimiento de Jesús, la familia tuvo que huir a Egipto por orden de un ángel, que José recibió en un sueño, segun el cual el rey Herodes, por temor a un rey recién nacido profetizado de los judíos que lo desplazaría , mataría a todos los niños pequeños en Belén. Más tarde, por dirección divina, que José recibió en un sueño, la familia se mudó de regreso a Palestina, donde, por decisión de José, no se establecieron en Judea, donde está Belén, sino en Galilea, en el pueblo de Nazaret, donde creció Jesús. José murió en paz algunos años antes de que Jesús apareciera en público."
 te_saints.9.a:1 "¡San José, ruega por nosotros!"
 canonization_st_joseph:0 "Veneráis a San José, el padre adoptivo de Jesus"
 NICKNAME_JOSEPH:0 ", padre nutricio"
 FAMILY_NAME_JOSEPH:0 "de Belén"

 te_saints.10.t:0 "María, la Santísima Virgen y Madre"
 te_saints.10.desc:1 "María de Nazaret es la madre de Jesús. Aclamada como la Santísima Virgen y Madre de Dios, María vivía con su esposo José y otros parientes en el pueblo de Nazaret en Galilea. El ángel Gabriel, que le fue enviado, le prometió el nacimiento de un hijo, el Mesías esperado por Israel. El discurso del ángel ("Saludos, favorecida, el Señor está contigo") sitúa a María en el centro de la historia de la salvación. Ella le pregunta al ángel cómo debe hacerse esto, ya que nunca había conocido íntimamente a un hombre. Al responder, el ángel le dijo que concebiría por obra del Espíritu Santo. Al final de su vida terrenal, María fue elevada en cuerpo y alma a la gloria celestial."
 te_saints.10.a:0 "¡Santa María, Santísima Virgen y Madre, ruega por nosotros!"
 assumption_st_mary:0 "Ofreces hiperdulía a Santa María, Reina del Cielo"

 te_saints.11.t:0 "Lucas el Evangelista"
 te_saints.11.desc:1 "El evangelista Lucas es el autor del Evangelio de Lucas y de los Hechos de los Apóstoles en el Nuevo Testamento. Lucas es visto ocasionalmente como uno de los setenta discípulos enviados por Jesucristo. Fue colaborador de San Pablo, y se le conoce como un médico que estuvo en algunos de los viajes del Apóstol Pablo. Lucas murió alrededor del año 63 d.c. a la edad de 84 años como obispo de Tebas, pero no se sabe si también sufrió el martirio."
 te_saints.11.a:0 "San Lucas, ruega por nosotros!"
 canonization_st_luke_evangelist:0 "Veneráis a San Lucas el Evangelista"
 NICKNAME_LUKE:0 "el Evangelista"
 FAMILY_NAME_LUKE:0 "de Antioquía"

 te_saints.12.t:0 "Santiago el Mayor Zebedeo"
 te_saints.12.desc:1 "Santiago el Mayor fue uno de los doce Apóstoles de Jesucristo y es uno de los santos cristianos más famosos del mundo. Junto con su hermano Juan, Santiago fue uno de los primeros discípulos llamados, junto con Andrés y Simón Pedro. Santiago estaba en el Monte de la Transfiguración con Pedro y Juan cuando Jesús habló con Elías y Moisés, y en el Huerto de Getsemaní vio a Jesús en agonía antes de la Pasión que sufrió. Santiago y Juan recibieron el apodo arameo de 'Boanerges', que significa Hijos del Trueno, de Jesús debido a su naturaleza impetuosa. Después de la Resurrección, Santiago estaba en Jerusalén con los demás Apóstoles. Fue ejecutado a espada durante el reinado de Herodes Agripa I en Judea (41–44 d.c.)."
 te_saints.12.a:0 "¡Santo Santiago, ruega por nosotros!"
 canonization_st_james_zebedee:0 "Veneráis a Santiago el Mayor"
 NICKNAME_JAMES:0 "el Mayor"

 te_saints.13.t:0 "Simón Pedro, príncipe de los Apóstoles"
 te_saints.13.desc:1 "Simón Pedro, hermano de Andrés, fue uno de los primeros judíos llamados por Jesús de Nazaret, el Mesías o Cristo, para seguirlo. Simón fue el vocero de los discípulos o Apóstoles, el primer confesor, pero también negó a Jesús durante su juicio. Según las escrituras cristianas, Jesús respondió a la confesión de Cristo de Simón con una promesa especial, 'Tú eres Pedro (griego, petros) y sobre esta roca (petra) edificaré mi iglesia (ekklesia) y los poderes (pylai, literalmente puertas) del inframundo (hades) no abrumarán.' Pedro fue testigo presencial del Señor resucitado y uno de los líderes de la iglesia primitiva en Jerusalén. Pedro fue el primer obispo de Roma y Cristo le dio prioridad a Pedro y a los obispos sucesores de Roma como líderes, maestros y jueces de todos los cristianos. Por lo tanto, también se hace referencia a los papas de Roma como 'sucesores de Pedro'."
 te_saints.13.a:1 "San Pedro, ruega por nosotros!"
 canonization_st_peter:0 "Veneráis a San Pedro, el primer Papa"
 NICKNAME_PETER:0 ", príncipe de los Apóstoles"

 te_saints.14.t:0 "Juan Marcos el Evangelista"
 te_saints.14.desc:1 "Se cree que Juan Marcos, nativo de Cirenaica, estuvo entre los sirvientes en las bodas de Caná que derramó el agua que Jesús convirtió en vino. Juan Marcos fue uno de los Setenta Discípulos de Jesús de Nazaret y recibió a los discípulos en su casa después de la muerte de Jesús. Una tradición sostiene que Jesucristo resucitado vino a la casa de Marcos y que el Espíritu Santo descendió sobre los discípulos en Pentecostés en la misma casa. Unos 19 años después de la Ascensión de Jesús, después de viajar con Simón Pedro, el líder de los Doce Apóstoles, y de componer un Evangelio, el evangelista Marcos viajó a Alejandría, donde fundó una iglesia, la primera en África. Los paganos de la ciudad resintieron sus esfuerzos por alejar a los alejandrinos de la adoración de sus dioses tradicionales. En el año 68 d.c, le colocaron una cuerda alrededor del cuello y lo arrastraron por las calles hasta que murió."
 te_saints.14.a:2 "San Marcos, ruega por nosotros!"
 canonization_st_mark:0 "Veneráis a San Marcos el Evangelista"
 NICKNAME_MARK:0 "el Evangelista"
 FAMILY_NAME_MARK:0 "de Alejandría"
