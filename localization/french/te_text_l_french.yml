 christian_church_embelishment:0 "Cathédrale embellie"
 desc_christian_church_embelishment:0 "D'origine plutôt modeste, notre cathédrale s'est embellie grâce aux généreuses donations des fidèles chrétiens et à l'intercession de saint Pierre. Avec chaque génération qui passe, la cathédrale s'améliore et, avec le temps, son apparence peut refléter correctement le siège de l'évêque en tant que successeur des apôtres."

