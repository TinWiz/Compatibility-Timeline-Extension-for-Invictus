 convert_to_manichaean:0 "Adopter le manichéisme"
 convert_to_manichaean_desc:1 "Étudier les textes gnostiques, s'émouvoir de la vie et des écrits de Mani, le dernier prophète réincarné des grandes religions du monde, purifié de la corruption, et consacrer le royaume à cette nouvelle illumination."

