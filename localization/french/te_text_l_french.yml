 ######RELIGIONS######:0 ""
 christianity:0 "Chrétien"
 desc_christianity:0 "Le christianisme est le nom donné à ce système défini de croyances et de pratiques religieuses fondé par un Juif, Jésus de Nazareth, dans le pays de Judée, et promulgué, après la mort de son fondateur, pour l'acceptation du monde entier, par certains hommes choisis parmi ses disciples. Ceux-ci ont commencé leur mission le jour de la Pentecôte, vers l'an 30 de notre ère, jour qui est considéré, en conséquence, comme l'anniversaire de l'Église chrétienne. Au départ, il s'agissait d'une secte obscure du judaïsme, mais les dirigeants choisis parmi les disciples de Jésus, appelés les apôtres, ont voyagé dans le monde entier pour répandre la "bonne nouvelle" selon laquelle leur fondateur, qu'ils ont salué comme le Messie ou le Christ ("l'oint") prophétisé, est le Fils du Dieu unique et est ressuscité d'entre les morts pour montrer sa puissance, promettant qu'il reviendrait un jour dans la gloire pour juger toutes les âmes humaines selon leurs actes. Les apôtres ont enseigné que quiconque se repent de ses mauvaises habitudes et prie ce Jésus pour obtenir sa miséricorde sera sauvé de la mort éternelle dans les enfers et glorifié par une nouvelle vie éternelle dans un royaume de bienheureux."

 manichaeism:0 "Manichéen"
 desc_manichaeism:0 "Le manichéisme enseignait une cosmologie dualiste élaborée décrivant la lutte entre un monde de lumière, bon et spirituel, et un monde des ténèbres, mauvais et matériel. Par un processus continu qui se déroule dans l'histoire de l'humanité, la lumière est progressivement retirée du monde de la matière et renvoyée au monde de la lumière, d'où elle est venue. Ses croyances étaient fondées sur les mouvements religieux mésopotamiens locaux et sur le gnosticisme."

 convert_to_christian:0 "Édit d'évangélisation"
 convert_to_christian_desc:1 "Embrasser l'évangile répandu dans nos pays et décréter que le christianisme devienne la religion officielle de ce pays."

