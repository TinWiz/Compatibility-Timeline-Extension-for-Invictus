 ai_city_self_rule_desc:0 "La confiance et la loyauté vont de pair. En sanctionnant les droits d'une des plus grandes communautés de cette culture, en leur donnant leurs propres organes élus, leurs droits d'imposition et même leur propre armée, nous pouvons gagner la loyauté de ceux qui restent en dehors des frontières municipales, lorsque nous sommes assez stables pour l'offrir."

