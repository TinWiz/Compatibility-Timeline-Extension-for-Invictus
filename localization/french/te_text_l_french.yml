 te_migrations.2.t:0 "Opportunité Foederati"
 te_migrations.2.desc:0 "Une tribu barbare de Germanie s’est installée dans la province dépeuplée de [foedus_target_province.GetName] dans un État avec un territoire que nous contrôlons actuellement, et ils sont florissants. Nous pourrions chercher un foedus avec eux, et leur donner des terres dans la région en échange de leur loyauté envers nous et de leur service militaire."
