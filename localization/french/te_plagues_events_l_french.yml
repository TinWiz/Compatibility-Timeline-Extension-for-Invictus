 te_plagues.1.t:0 "La peste antonine"
 te_plagues.1.desc:1 "La peste antonine de 165 à 180 de notre ère, qui porte le nom d'un empereur romain et est également connue sous le nom de peste de Galien (d'après Galien, le médecin qui l'a décrite), a été la première pandémie connue à toucher l'Empire romain. Elle a probablement été contractée et propagée par des soldats qui revenaient de campagnes au Proche-Orient. Les spécialistes pensent généralement que la peste était la variole, bien que la rougeole ait également été évoquée. Le nombre total de décès a été estimé entre 5 et 10 millions, soit environ 10 % de la population de l'empire. La maladie était particulièrement mortelle dans les villes et dans l'armée romaine. La peste des Antonins s'est produite pendant les dernières années de ce qu'on appelle la Pax Romana, point culminant de l'influence, du contrôle territorial et de la population de l'Empire romain. Les historiens ont des avis divergents sur l'impact de la peste sur l'empire au cours des périodes de plus en plus troublées qui ont suivi son apparition."
 te_plagues.1.a:0 "Fermez les villes ! Appelez les médecins et les prêtres ! Ce fléau est sans précédent."
 plague_quarantine:0 "#R Cela mènera à des troubles et à la rébellion.#! Vous décrètez une quarantaine des villes."
 te_plagues.1.b:0 "Laissez passer ce fléau et ne provoquez pas davantage le peuple."
 plague_outbreak:0 "#R Cela permettra à la peste de se propager.#! Vous n’exigez aucune quarantaine."

 te_plagues.11.t:0 "La propagation de la peste romaine"
 te_plagues.11.desc:1 "Galien a brièvement consigné des observations et une description de l'épidémie dans le traité Methodus Medendi (" Méthode de traitement "), et il en a dispersé d'autres références dans ses volumineux écrits. Il décrit la peste comme étant "grande" et de longue durée, et mentionne la fièvre, la diarrhée et la pharyngite ainsi qu'une éruption cutanée, parfois sèche et parfois pustuleuse, qui apparaît au neuvième jour de la maladie. Les informations fournies par Galien ne permettent pas d'identifier sans ambiguïté la nature de la maladie, mais les spécialistes ont généralement préféré la diagnostiquer comme étant la variole. La peste a causé des dommages "irréparables" au commerce maritime romain dans l'océan Indien, comme le prouvent les archives archéologiques allant de l'Égypte à l'Inde, et a considérablement réduit l'activité commerciale romaine en Asie du Sud-Est."
 te_plagues.11.a:0 "Malgré nos sacrifices, la peste ravage notre pays sous nos yeux impuissants."
 te_plagues.11.b:0 "Fermez les villes ! Appelez les médecins et les prêtres ! Ce fléau est sans précédent."

 te_plagues.2.t:0 "La peste de Cyprien"
 te_plagues.2.desc:1 "La peste de Cyprien est une pandémie qui a touché l'Empire romain entre 249 et 262 après J.-C. environ. On pense que la peste a provoqué une pénurie généralisée de main-d'œuvre pour la production alimentaire et l'armée romaine, affaiblissant gravement l'empire pendant la crise du IIIe siècle. Son nom moderne commémore Saint Cyprien, évêque de Carthage, un écrivain chrétien primitif qui a été témoin de la peste et l'a décrite. L'agent de la peste est hautement spéculatif en raison de la rareté des sources, mais les suspects incluent la variole, la grippe pandémique et la fièvre hémorragique virale (filovirus) comme le virus Ebola. La peste est arrivée à Alexandrie au moins un an avant d'atteindre Rome, ce qui indique une origine est-africaine. Tant la menace d'une mort imminente par la peste que la conviction inébranlable de nombreux membres du clergé chrétien face à cette maladie ont permis de convertir de nombreuses personnes à cette religion."
 te_plagues.2.a:0 "Nous ne pouvons rien faire. La peste nous frappe en guise de punition pour nos transgressions."
 te_plagues.2.b:0 "Que personne ne quitte les villes, nous devons faire tout notre possible pour contenir la propagation."

 te_plagues.21.t:0 "La peste orientale se propage"
 te_plagues.21.desc:1 "'Ensuite, une peste effroyable se déclara, et la destruction excessive d'une maladie détestable envahit successivement toutes les maisons de la population tremblante, emportant jour après jour, par une attaque brutale, d'innombrables personnes, chacune dans sa propre maison. Tous frémissaient, fuyaient, évitaient la contagion, exposaient impudiquement leurs propres amis, comme si, en excluant la personne qui était sûre de mourir de la peste, on pouvait aussi exclure la mort elle-même. Pendant ce temps, dans toute la ville, gisaient non plus des corps, mais les carcasses d'un grand nombre de personnes qui, par la contemplation d'un sort qui serait à leur tour le leur, réclamaient pour elles-mêmes la pitié des passants. Personne ne considérait autre chose que ses cruels gains. Personne ne tremblait au souvenir d'un événement semblable. Personne ne faisait à autrui ce qu'il voulait lui-même vivre."
 te_plagues.21.a:0 "Nous n’avons ni remède ni refuge contre ce souffle cruel de mort implacable."
 te_plagues.21.b:0 "Que personne ne quitte les villes, nous devons faire tout notre possible pour contenir la propagation."