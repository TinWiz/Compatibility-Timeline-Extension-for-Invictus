 te_judaism.1.t:0 "Juifs de Cochin"
 te_judaism.1.desc:1 "Les racines du judaïsme en Inde pourraient remonter à l'époque du roi Salomon ; certains prétendent qu'il s'agit de vestiges des anciennes Dix Tribus perdues, et d'exilés après les invasions assyriennes et babyloniennes d'Israël. L'apôtre saint Thomas a rendu visite à la communauté juive de Cochin, dans le sud de l'Inde, et à la fin du deuxième siècle de notre ère, d'autres voyageurs sont arrivés après une nouvelle invasion de leur patrie."
 te_judaism.1.a:0 "Que ces personnes étranges apprécient notre pays tolérant, bien que notre culture supérieure ait beaucoup plus de dieux."

 te_judaism.21.t:0 "L'émigration juive"
 te_judaism.21.desc:1 "Ces dernières années, un nombre croissant d'étrangers appelés Juifs, qui méprisent nos dieux, cherchent refuge sur notre terre bénie. Leur patrie a été conquise et ils sont lourdement persécutés par les dirigeants, qui s'offusquent également du refus de ces peuples de reconnaître tout autre dieu. Ils disent que leur propre dieu est le seul Dieu ! Pourtant, ils semblent attendre de nous une protection, et beaucoup de leurs compatriotes se sont déjà installés ici depuis un certain temps."
 te_judaism.21.a:0 "Peut-être devrions-nous poursuivre notre politique de tolérance à l'égard de ces pauvres réfugiés."
 te_judaism.21.b:0 "Ces étrangers qui haïssent nos dieux ne sont pas les bienvenus ici. Repoussez-les !"

 te_judaism.3.t:0 "Les Levantins se convertissent au judaïsme"
 te_judaism.3.desc:1 "Certains de nos concitoyens sont retournés à leurs racines ou se sont laissés convaincre par le discours religieux de migrants étrangers qui se sont installés parmi nous après avoir fui de violentes persécutions dans leur pays. Ils ont adopté les lois et les coutumes du peuple hébreu."
 te_judaism.3.a:0 "Intéressant. Merci pour le rapport."

 te_judaism.4.t:0 "Beta Israël chez les Ethiopiens"
 te_judaism.4.desc:1 "Les anciens Israélites, dont certains proviennent peut-être des dix tribus perdues d'Israël, sont parmi nous depuis de nombreux siècles. Ces derniers temps, les Juifs sont arrivés en plus grand nombre, car leur patrie a été conquise et ils ont dû fuir l'oppression de conquérants impitoyables, qui tentaient de les forcer à abandonner leurs traditions sacrées."
 te_judaism.4.a:0 "Ces personnes nous sont bien connues, allons-nous maintenant décourager leur religiosité tenace ?"

te_judaism.6.t:0 "Juifs yéménites"
te_judaism.6.desc:1 "Les Juifs yéménites, également connus sous le nom de Teimanim (de l'hébreu ; romanisé, Yehude Teman), sont des Juifs qui vivent ou ont vécu au Yémen, et leurs descendants maintiennent leurs coutumes. Il existe de nombreuses histoires et traditions concernant l’arrivée des Juifs dans diverses régions du sud de l’Arabie. Une tradition suggère que le roi Salomon a envoyé des marines marchandes juives au Yémen pour rechercher de l'or et de l'argent pour orner son temple de Jérusalem. Une autre légende raconte que les tribus yéménites se sont converties au judaïsme après la visite de la reine de Saba au roi Salomon. Au lendemain des révoltes juives, il y eut une émigration juive importante vers le sud de l’Arabie, célèbre pour son commerce prospère, notamment celui des épices."
te_judaism.6.a:0 "Les fils d'Abraham habitent ensemble dans ce pays pendant des siècles."