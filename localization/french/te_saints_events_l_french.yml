l_french: 
 te_saints.1.t:0 "André le Prōtoklētos"
 te_saints.1.desc:1 "André était le frère aîné de Simon Pierre, apôtres de Jésus de Nazareth. André a d'abord été disciple de Saint Jean le Baptiste, qui l'a ensuite envoyé à la suite de Jésus. André a encouragé son frère Simon à les rejoindre, en lui disant qu'ils avaient trouvé le Messie. C'est ainsi qu'André a été surnommé le premier appelé (Πρωτόκλητος). André prêchait en Épire, en Cappadoce, en Scythie, en Thrace, en Macédoine et en Achaïe. Il a prêché de l'est de l'Anatolie à l'ouest de la Géorgie. André est mort martyr, crucifié sur une croix en forme de X, qui est devenue connue sous le nom de croix de Saint-André, lors d'une persécution des chrétiens."
 te_saints.1.a:0 "Saint André, priez pour nous !"
 canonization_st_andrew:0 "Vous vénérez Saint André le Premier-appelé"
 NICKNAME_ANDREW:0 "l'Apôtre"

 te_saints.2.t:0 "Thomas « le sceptique » Didymus"
 te_saints.2.desc:1 "L'apôtre Thomas est l'un des douze apôtres qui ont accompagné Jésus comme amis et étudiants pendant trois ans. Thomas a fondé l'Église en Inde et dans les régions avoisinantes, voyageant jusqu'en Chine pour répandre l'Évangile du Ressuscité. Thomas a douté de la résurrection de Jésus de Nazareth jusqu'à ce qu'il ait vu et touché personnellement le Christ ressuscité, selon le témoignage des Apôtres. C'est pourquoi il a été surnommé "le Douteux". Thomas a fondé les sept premières communautés chrétiennes sur la côte de Malabar et est mort en martyr à Mailapur, sur la côte opposée de Coromandel."
 te_saints.2.a:0 "Saint Thomas, priez pour nous !"
 canonization_st_thomas:0 "Vous vénérez Saint Thomas l'Apôtre"
 NICKNAME_THOMAS:0 "le Douteux"

 te_saints.3.t:0 "Saul de Tarse"
 te_saints.3.desc:1 "Saul de Tarse était un missionnaire chrétien des débuts et l'un des premiers théologiens chrétiens. Juif ayant reçu une éducation grecque, pharisien respectueux des lois et citoyen romain, Saul - également connu sous le nom de Paul - a d'abord persécuté les disciples de Jésus-Christ, qu'il n'a jamais rencontrés, sauf lors de sa conversion. Depuis sa conversion, cependant, il s'est considéré comme un apôtre de l'Évangile appelé par Dieu pour le peuple. En tant que tel, il a proclamé Jésus-Christ ressuscité, en particulier aux non-Juifs ou "païens". Pour ce faire, il s'est rendu en Méditerranée orientale et y a fondé plusieurs communautés chrétiennes. Il est resté en contact avec elles grâce à ses lettres, conservées sous forme d'épîtres dans les écritures chrétiennes."
 te_saints.3.a:0 "Saint Paul, priez pour nous !"
 canonization_st_paul:0 "Vous vénérez Saint Paul de Tarse"
 NICKNAME_PAUL:0 "l'Apôtre"

 te_saints.4.t:0 "Jean de Patmos"
 te_saints.4.desc:1 "Jean, fils de Zébédée, frère de Jacques, était un disciple de Jésus-Christ et est identifié dans la tradition chrétienne comme le "disciple préféré" de Jésus dans l'Évangile de Jean. Il est traditionnellement considéré comme l'auteur du quatrième évangile. En raison de la haute théologie de son évangile, il est aussi traditionnellement appelé Jean le Théologien. Jean a été exilé sur l'île de Patmos, où il a reçu une vision mystique du destin de l'Église, qu'il a consignée dans l'Apocalypse ou Révélation."
 te_saints.4.a:0 "Saint Jean, priez pour nous !"
 canonization_st_john:0 "Vous vénérez Saint Jean le visionnaire de Patmos"
 NICKNAME_JOHN:0 "le Visionnaire"

 te_saints.5.t:0 "Philippe de Bethsaïde"
 te_saints.5.desc:1 "Philippe est l'un des douze apôtres de Jésus. Il a travaillé avec André sur des missions dans les régions autour de la Mer Noire, et à Hiérapolis (Asie Mineure). Il est mort martyr en Scythie, en Ukraine."
 te_saints.5.a:1 "Saint Philippe, priez pour nous !"
 canonization_st_philip:0 "Vous vénérez Saint Philippe l'Apôtre"
 NICKNAME_PHILIP:0 "l'Apôtre"
 FAMILY_NAME_PHILIP:0 "de Bethsaïde"

 te_saints.6.t:0 "Natanaël Bar-Tolmai"
 te_saints.6.desc:1 "Barthélemy était un disciple de Jésus et l'un des douze apôtres nommés dans les listes d'apôtres des trois premiers évangiles. Il est nommé Nathanaël dans l'évangile de Jean. Son nom complet pourrait avoir été Natanaël Bar-Tolmai. On peut supposer que Natanaël Bar-Tolmai était un scribe ou un étudiant scribe."
 te_saints.6.a:0 "Saint Barthélémy, priez pour nous !"
 canonization_st_nathanael_bartholomew:0 "Vous vénérez Saint Nathanaël l'Apôtre"
 NICKNAME_NATHANAEL:0 "l'Apôtre"

 te_saints.7.t:0 "Matthieu Levi"
 te_saints.7.desc:1 "Matthieu était un disciple de Jésus de Nazareth, nommé comme l'un des douze apôtres. L'apôtre Matthieu est identifié comme l'auteur du premier des quatre évangiles du Nouveau Testament, et c'est pourquoi il est également vénéré comme évangéliste. Par solidarité avec l'apôtre et ancien collecteur d'impôts Matthieu, les autres évangélistes auraient utilisé le nom de la tribu de Lévi au lieu de Matthieu."
 te_saints.7.a:0 "Saint Matthieu, priez pour nous !"
 canonization_st_matthew_levi:0 "Vous vénérez Saint Matthieu l'Apôtre"
 NICKNAME_MATTHEW:0 "l'Apôtre"

 te_saints.8.t:0 "Cornelius le Centurion"
 te_saints.8.desc:1 "Corneille était un centurion romain de Caesarea Maritima. Il est considéré comme l'un des premiers non-Juifs à avoir été baptisé en tant que chrétien. Selon le récit biblique, il a rencontré un ange qui lui a demandé d'amener l'apôtre Simon Pierre pour qu'il entende un message de sa part. L'apôtre Simon Pierre a été convaincu, également dans une vision, que le message du salut s'applique également aux païens. Jusque-là, il avait supposé qu'il ne s'appliquait qu'aux Juifs. Pierre se laissa alors conduire dans la maison de Corneille par des serviteurs. Corneille s'est prosterné devant Pierre, mais ce dernier ne lui a pas permis de l'adorer. Pendant que Pierre prêchait, le Saint-Esprit est tombé sur tous ceux qui écoutaient. Le fait que cela soit également arrivé à des non-Juifs est présenté comme une grande surprise pour Pierre et ses compagnons juifs. Pierre ordonne alors à Corneille et à ses amis et parents de se faire baptiser. D'après le récit biblique, Corneille est le premier chrétien romain d'origine païenne."
 te_saints.8.a:0 "Saint Cornelius, priez pour nous !"
 canonization_st_cornelius_centurion:0 "Vous vénérez Saint Cornelius le Centurion"
 NICKNAME_CORNELIUS:0 "le Centurion"

 te_saints.9.t:0 "Joseph de Bethléem"
 te_saints.9.desc:1 "Joseph était l'époux et plus tard le mari de Marie, la mère de Jésus. On le désigne comme le "père adoptif" de Jésus. Joseph et sa femme ont dû se rendre à Bethléem, la ville de sa naissance, en raison d'un recensement. Après la naissance de Jésus, ils sont retournés à Jérusalem, où la présentation du Seigneur avait lieu dans le temple. À un moment indéterminé après la naissance de Jésus, la famille a dû fuir en Égypte sur l'ordre d'un ange, que Joseph a reçu en rêve, car le roi Hérode, par crainte d'un nouveau-né prophétisé roi des Juifs qui le remplacerait, a tué tous les petits garçons de Bethléem. Plus tard, sur instruction divine, reçue en rêve par Joseph, la famille est retournée en Palestine où, par décision de Joseph, elle ne s'est pas installée en Judée, où se trouve Bethléem, mais en Galilée, dans le village de Nazareth, où Jésus a grandi. Joseph est mort en paix quelques années avant que Jésus n'apparaisse en public."
 te_saints.9.a:1 "Saint Joseph, priez pour nous !"
 canonization_st_joseph:0 "Vous vénérez Saint Joseph le père adoptif"
 NICKNAME_JOSEPH:0 "le père nourricier"
 FAMILY_NAME_JOSEPH:0 "de Bethléem"

 te_saints.10.t:0 "Marie, la Sainte Vierge et Mère"
 te_saints.10.desc:1 "Marie de Nazareth est la mère de Jésus. Saluée comme la Sainte Vierge et la Mère de Dieu, Marie vivait avec son mari Joseph et d'autres parents dans le village de Nazareth en Galilée. L'ange Gabriel, qui lui a été envoyé, lui a promis la naissance d'un fils, le Messie attendu par Israël. L'adresse de l'ange ("Je vous salue, vous qui êtes favorisés, le Seigneur est avec vous") place Marie au centre de l'histoire du salut. Elle demande à l'ange comment cela doit se faire, puisqu'elle n'a jamais connu un homme dans l'intimité. En lui répondant, l'ange lui dit qu'elle concevra par l'Esprit Saint. À la fin de sa vie terrestre, Marie est assumée corps et âme dans la gloire céleste."
 te_saints.10.a:0 "Sainte Marie, Vierge et Mère bénie, priez pour nous !"
 assumption_st_mary:0 "Vous offrez des hyperdulies à Sainte Marie, Reine du Ciel"

 te_saints.11.t:0 "Luc l'évangéliste"
 te_saints.11.desc:1 "L'évangéliste Luc est l'auteur de l'Évangile de Luc et des Actes des Apôtres dans le Nouveau Testament. Luc est parfois considéré comme l'un des soixante-dix disciples envoyés par Jésus-Christ. Il était le collaborateur de saint Paul, et a été décrit comme un médecin qui a accompagné certains des voyages de l'apôtre Paul. Luc est mort vers l'an 63 de notre ère, à l'âge de 84 ans, en tant qu'évêque de Thèbes, mais il n'est pas certain qu'il ait également subi le martyre."
 te_saints.11.a:0 "Saint Luc, priez pour nous !"
 canonization_st_luke_evangelist:0 "Vous vénérez Saint Luc l'Évangéliste"
 NICKNAME_LUKE:0 "l'Évangéliste"
 FAMILY_NAME_LUKE:0 "d'Antioche"

 te_saints.12.t:0 "Jacques « le Majeur » Zébédée"
 te_saints.12.desc:1 "Jacques le Majeur (qui signifie "Ancien") est l'un des douze apôtres de Jésus-Christ et l'un des saints chrétiens les plus célèbres au monde. Avec son frère Jean, Jacques était l'un des premiers disciples appelés, avec André et Simon Pierre. Jacques était sur le mont de la Transfiguration avec Pierre et Jean lorsque Jésus a parlé à Elie et Moïse, et dans le jardin de Gethsémani, il a assisté à l'agonie de Jésus avant la Passion qu'il a subie. Jacques et Jean ont reçu de Jésus le surnom araméen de "Boanerges", qui signifie fils du tonnerre, en raison de leur nature impétueuse. Après la Résurrection, Jacques se trouvait à Jérusalem avec les autres Apôtres. Il a été exécuté par l'épée sous le règne d'Hérode Agrippa Ier sur toute la Judée (41-44 ap. J.-C.)."
 te_saints.12.a:0 "Saint Jacques, priez pour nous !"
 canonization_st_james_zebedee:0 "Vous vénérez Saint Jacques le Grand"
 NICKNAME_JAMES:0 "le Majeur"

 te_saints.13.t:0 "Simon Pierre, chef des apôtres"
 te_saints.13.desc:1 "Simon Pierre, frère d'André, fut l'un des premiers Juifs appelés par Jésus de Nazareth, le Messie ou le Christ, à le suivre. Simon était le porte-parole des disciples ou apôtres, le premier confesseur, mais il a également renié Jésus lors de son procès. Selon les Écritures chrétiennes, Jésus a répondu à la confession de Simon par une promesse spéciale, "Tu es Pierre (petros, en grec) et sur cette pierre (petra), je bâtirai mon Église (ekklesia), et les puissances (pylai, littéralement les portes) des enfers (hades) ne l'écraseront pas". Pierre était un témoin oculaire du Seigneur ressuscité et l'un des dirigeants de l'église primitive de Jérusalem. Pierre a été le premier évêque de Rome et le Christ a donné à Pierre et aux évêques de Rome qui lui ont succédé la priorité en tant que dirigeants, enseignants et juges de tous les chrétiens. Les papes sont donc également appelés "successeurs de Pierre"."
 te_saints.13.a:1 "Saint Pierre, priez pour nous !"
 canonization_st_peter:0 "Vous vénérez Saint Pierre, le premier Pape"
 NICKNAME_PETER:0 ", prince des apôtres"

 te_saints.14.t:0 "Jean Marc l'évangéliste"
 te_saints.14.desc:1 "Jean Marc, originaire de Cyrénaïque, aurait été parmi les serviteurs des Noces de Cana qui ont versé l'eau que Jésus a transformée en vin. Jean Marc était l'un des soixante-dix disciples de Jésus de Nazareth et a accueilli les disciples dans sa maison après la mort de Jésus. Une tradition veut que Jésus-Christ ressuscité soit venu dans la maison de Marc, et que le Saint-Esprit soit descendu sur les disciples à la Pentecôte dans cette même maison. Environ 19 ans après l'Ascension de Jésus, après avoir voyagé avec Simon Pierre, le chef des Douze Apôtres, et composé un Évangile, Marc l'Évangéliste se rendit à Alexandrie, où il fonda une église, la première en Afrique. Les païens de la ville n'apprécient pas ses efforts pour détourner les Alexandrins du culte de leurs dieux traditionnels. En 68 après J.-C., ils lui ont passé une corde autour du cou et l'ont traîné dans les rues jusqu'à ce qu'il meure."
 te_saints.14.a:2 "Saint Marc, priez pour nous !"
 canonization_st_mark:0 "Vous vénérez Saint Marc l'Évangéliste"
 NICKNAME_MARK:0 "l'Évangéliste"
 FAMILY_NAME_MARK:0 "d'Alexandrie"
