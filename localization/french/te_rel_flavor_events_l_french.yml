 te_rel_flavor.1.t:0 "Communion du Chemin"
 te_rel_flavor.1.desc_1:1 "Vous avez appris qu'une communauté de la secte juive appelée ' La Voie ' s'est installée à [early_xian_community_target.GetName]. Vous entendez des histoires de ' fêtes d'amour ' secrètes et de sacrifices divins, avec des rituels consistant à manger la chair et à boire le sang d'un homme hébreu que ces gens appellent ' Christos ', le Fils de Dieu. Le pire, c'est qu'ils refusent d'adorer tout autre dieu, y compris le vôtre. Vous ne savez pas trop quoi penser de tout cela. Les prêtres de votre nation sont bouleversés et vous demandent d'éradiquer cette nouvelle secte infiltrée qui se répand parmi le peuple et fait des convertis. Il y a d'autres personnes qui sympathisent avec les adeptes du Christos, et leur nombre augmente."
 te_rel_flavor.1.desc_2:1 "Vous avez entendu dire que la nouvelle secte de notre religion appelée 'La Voie' s'est installée à [early_xian_community_target.GetName]. Vous entendez des histoires de 'fêtes d'amour' secrètes et de sacrifices divins, avec des rituels consistant à manger la chair et à boire le sang d'un Nazaréen dont ces gens disent qu'il est le Machia'h et le Fils de Dieu ! Cela ressemble à un blasphème contre le Très-Haut. Vous ne savez pas quoi penser de cela. Les prêtres de votre nation sont choqués et vous demandent d'éradiquer cette nouvelle secte infiltrée qui se répand parmi le peuple et gagne des convertis.Il y en a d'autres qui sympathisent avec leurs affirmations d'avoir trouvé le vrai Machia'h et leur nombre augmente."
 te_rel_flavor.1.a:0 "Laissez-les tranquilles, pour l'instant."
 leave_xians_alone:0 "#G Vous décidez de ne pas persécuter ces personnes.#!"
 te_rel_flavor.1.b:0 "Abattez-les tous."
 destroy_xians:0 "#R Vous ordonnez aux soldats de trouver et de massacrer cette communauté contagieuse.#!"

 te_rel_flavor.2.t:0 "Une église chrétienne"
 te_rel_flavor.2.desc_1:1 "Après avoir traqué les communautés de l'étrange secte juive, connues sous le nom de chrétiens, vous apprenez qu'une grande assemblée de ces cultistes, une 'ekklesia' ou 'église', a pris racine à [early_xian_church_target.GetName] ! Le [pagan_or_jewish_official_priest.GetName] vous exhorte à les détruire avant qu'ils ne deviennent trop puissants. Vous entendez des rumeurs de sacrifices humains, mais vous n'avez trouvé aucune preuve de tels meurtres rituels. Leur refus de rendre hommage aux dieux est inquiétant. Certains rapportent cependant qu'ils sont inoffensifs et qu'ils aident les pauvres de la ville. Pourtant, ils prêchent qu'il n'y a qu'un seul Dieu, ce "Christos" qui a été crucifié, est ressuscité d'entre les morts et viendra juger quiconque ne l'adore pas. Que faut-il faire ?"
 te_rel_flavor.2.desc_2:1 "Après avoir retrouvé les communautés de la secte parvenue de notre vraie religion, connue des Gentils sous le nom de "chrétiens", vous apprenez qu'une grande assemblée de ces adeptes, une "ekklesia" ou "église" dans la langue des Gentils, a pris racine à [early_xian_church_target.GetName]! Le [pagan_or_jewish_official_priest.GetName] vous exhorte à les détruire avant qu'ils ne deviennent trop puissants. Vous entendez des rumeurs de sacrifices humains, mais vous n'avez trouvé aucune preuve de ces abominations. Leur traitement des Gentils comme des égaux et leur refus d'exiger l'obéissance à la loi mosaïque sont troublants. Certains, cependant, rapportent qu'ils sont justes et aident les pauvres de la ville. Pourtant ils prêchent qu'El Elyon a un Fils, ce Nazaréen qui a été crucifié, disant qu'il est ressuscité d'entre les morts et viendra juger quiconque ne l'aime pas, que dois-je faire ?"
 te_rel_flavor.2.a:0 "J'ai changé d'avis sur ces gens bizarres. Laissez-les tranquilles."
 spare_xian_church:0 "#Y Vous dites à vos soldats de se retirer et vous exemptez les chrétiens de la religion d'État.#!"
 te_rel_flavor.2.b:0 "Traquez-les, exécutez-les tous, et détruisez leurs biens !"
 destroy_xian_church:0 "#R Les soldats attaquent et brûlent l'église, arrêtant et exécutant de nombreux chrétiens. Beaucoup d'autres s'échappent.#!"

 te_rel_flavor.6.t:0 "Émissaires manichéens"
 te_rel_flavor.6.desc:1 "Des émissaires des Élus manichéens, vêtus de robes blanches ornées des symboles du Soleil et de la Croix de Lumière, sont arrivés pour demander une audience. Ces disciples de leur prophète Mani prêchent une foi dualiste, croyant que le monde est piégé dans la lutte entre la Lumière et les Ténèbres. Ils demandent d’urgence le droit de construire un temple manichéen dans votre belle capitale. Ils offrent de l’or pour la terre et promettent d’éclairer notre pays avec leur connaissance obscure de Babylone, de la Perse et de l’Inde."
 te_rel_flavor.6.a:0 "Accueillons les Enfants de la Lumière !"
 allow_manichaean_temple:0 "#Y La présence des manichéens dans votre capitale grandira.#!"
 te_rel_flavor.6.b:0 "Repoussez ces occultistes étrangers !"
 disallow_manichaean_temple:0 "Cela ne modifiera en rien la propagation du manichéisme dans votre pays."
 