 te_christianity.41.t:0 "St Thomas se rend en Inde"
 te_christianity.41.desc:1 "L'apôtre Thomas aurait quitté le nord-ouest de l'Inde sous la menace d'une attaque et se serait rendu par bateau sur la côte de Malabar, visitant peut-être en chemin le sud-est de l'Arabie et Socotra, et débarquant dans le port florissant de Muziris (vers 50 après J.-C.) en compagnie d'un marchand juif. Thomas a baptisé plusieurs familles, notamment Pakalomattom, Sankarapuri, Kalli et Kaliyankal. De là, il aurait prêché l'évangile sur toute la côte de Malabar. Les différentes églises qu'il a fondées étaient situées principalement sur la rivière Periyar et ses affluents et le long de la côte du Kerala, où se trouvaient des colonies juives."
 te_christianity.41.a:0 "Tous les dieux sont les bienvenus ici. En quoi celui-ci est-il différent ?"
 te_christianity.41.b:0 "Cette secte nazaréenne qui se répand nous suit partout où nous allons !"

 te_christianity.7.t:0 "L'église de Rome"
 te_christianity.7.desc_1:1 "La nouvelle vous parvient qu'une nouvelle religion s'est répandue depuis la terre de Judée, et a infecté la ville éternelle de [rome_church_province.GetName] avec sa doctrine étrangère. Ils disent qu'un homme qui a été crucifié comme un criminel est ensuite ressuscité d'entre les morts et règne maintenant comme le seul et unique vrai dieu. Des rumeurs fantastiques circulent selon lesquelles ces sectaires se réunissent la nuit pour manger la chair et boire le sang de cet homme-Dieu. Le pire, c'est que ces fanatiques refusent d'offrir leur culte à l'un de nos dieux et déesses romains !"
 te_christianity.7.desc_2:1 "La nouvelle vous parvient qu'une nouvelle religion s'est répandue depuis la terre de Judée, et a infecté la ville de [rome_church_province.GetName] avec sa doctrine étrangère. Ils disent qu'un homme qui a été crucifié comme un criminel est ensuite ressuscité d'entre les morts et règne maintenant comme le seul et unique vrai dieu. Des rumeurs fantastiques circulent selon lesquelles ces sectaires se réunissent la nuit pour manger la chair et boire le sang de cet homme-Dieu. Le plus étonnant est que ces fanatiques refusent d’offrir leur culte à d’autres dieux et déesses !"
 te_christianity.7.a:0 "Nous devons interdire cette étrange superstition avant que notre peuple n'abandonne ses devoirs civiques."

 te_christianity.71.t:0 "In hoc signo vinces"
 te_christianity.71.desc:1 "Tu te réveilles avec des sueurs froides lorsque les rayons du soleil passent au-dessus de tes yeux. Vous vous souvenez avec tendresse de la vision de Sol Invictus vous couronnant de couronnes comme une promesse de pouvoir et de puissance. Les souvenirs des batailles que vous avez livrées envahissent votre esprit tandis que vous réfléchissez à l'avenir de votre règne et à la direction à prendre pour assurer la prospérité de votre royaume. Dans le ciel, quelque chose apparaît, étrange et nouveau, qui ne ressemble ni à un nuage ni à quoi que ce soit de naturel. Est-ce encore Sol ? Soudain, le soleil semble s'assombrir, et vous comprenez qu'une autre vision s'offre à vous. Un souffle frais murmure au-dessus du vent et une lumière aveuglante traverse les cieux, pas celle du soleil, mais comme au-delà du soleil, le transcendant ; une immense puissance au-delà de tous les dieux et de toutes les puissances de l'histoire, maintenant - un signe. Une grande poutre transversale décusatte recouverte d'un symbole... des lettres, non pas latines, mais grecques..... L'air frais fait place à une chaleur intense provenant d'une source lumineuse mais invisible qui entoure l'horizon et qui vous baigne de lumière et de chaleur, presque brûlante. Un sentiment de force et de confiance extraordinaires vous envahit. Les lettres brillantes contrastent plus nettement et se mettent en évidence, comme si le ciel entier devenait la toile à contempler. Chi Rho.\n\nAprès un moment d'émerveillement sur ce que cela signifie, un message clair vous est communiqué comme une voix tonitruante, mais silencieuse et intérieure, et pourtant indubitable dans votre esprit. "Dans ce signe, tu vas conquérir. Et le sens est révélé par une compréhension soudaine. C'est le signe de Christos, ΧΡΙΣΤΟΣ, le titre religieux de Jésus de Nazareth, ce mystérieux juif qui a été crucifié il y a tant de siècles, et que les chrétiens saluent comme le Fils oint de Dieu - le Dieu au-delà de tous les dieux."
 te_christianity.71.a:0 "Oui, j'accepte cela comme la volonté divine et je soutiens le triomphe du Chi Rho."
 embrace_gospel:0 "This ruler converts to Christianity and is blessed with political power"
 te_christianity.71.b:0 "Non ! Je rejette cette vision inquiétante et je n'abandonnerai jamais mes propres dieux !"
 never_abandon_idols:0 "Ce dirigeant ne reverra pas cette vision."
 te_christianity.71.c:0 "Je ne sais pas. Laissez-moi réfléchir à ce rêve éveillé."
 uncertain_evangel:0 "Cette vision reviendra."

 te_christianity.8.t:0 "Eglise d'Antioche"
 te_christianity.8.desc:1 "Une génération s'est écoulée depuis que les "chrétiens" sont apparus sur ces terres, proclamant un nouveau dieu mourant et ressuscitant, mais cette fois sous la forme d'un homme juif, Jésus le Messie ou le Christ, qui a réellement vécu il y a moins d'un siècle en Palestine et a été crucifié dans la vieille ville de Jérusalem. Il s'est relevé d'entre les morts trois jours après sa mort, affirment ses adeptes, et ils disent que tout le monde se relèvera d'entre les morts à la fin des temps ; tous ceux qui le vénèrent deviendront comme des dieux, mais ceux qui refusent d'écouter tomberont aux enfers pour toujours. Ces chrétiens ont maintenant grandi et leur communauté, l'Église chrétienne, est maintenant bien établie à [antioch_church_province.GetName]."
 te_christianity.8.a:0 "Nous devons veiller à contenir ce culte dangereux, de peur qu'il ne nous submerge."

 te_christianity.9.t:0 "Eglise d'Alexandrie"
 te_christianity.9.desc:1 "L'Église d'[alexandria_church_province.GetName] en Égypte est l'Eglise chrétienne dirigée par le patriarche d'Alexandrie. Elle est l'un des sièges apostoliques originels du christianisme, avec Rome, Antioche et Jérusalem. La tradition veut que l'Église d'Alexandrie ait été fondée par saint Marc l'Évangéliste vers l'an 49 de notre ère et revendique la juridiction sur tous les chrétiens du continent africain."
 te_christianity.9.a:0 "Que pouvons-nous faire pour arrêter la propagation de cette religion triomphaliste ?"

 te_christianity.10.t:0 "Eglise d'Édesse"
 te_christianity.10.desc:1 "Edessa (aujourd'hui Şanlıurfa), dans le nord-ouest de la Mésopotamie, était depuis les temps apostoliques le principal centre du christianisme de langue syriaque. Capitale d'un royaume indépendant à partir de 132 avant J.-C., elle a été célébrée comme un important centre de la culture gréco-syrienne. Edessa était également connue pour sa communauté juive, avec des prosélytes dans la famille royale. Stratégiquement située sur les principales routes commerciales du Croissant fertile, elle était facilement accessible depuis Antioche, où fut inaugurée la mission auprès des Gentils. Lorsque les premiers chrétiens ont été dispersés à l'étranger en raison des persécutions, certains ont trouvé refuge à Édesse. Ainsi, l'Église d'Édesse trouve son origine à l'époque apostolique (ce qui peut expliquer sa croissance rapide), et le christianisme est même devenu la religion d'État pendant un certain temps. L'Église d'Orient a vu le jour très tôt dans la zone tampon entre les empires parthe et romain, en Haute-Mésopotamie, sous le nom d'Église assyrienne d'Orient."
 te_christianity.10.a:0 "Les anciens dieux s’effacent comme des statues silencieuses au crépuscule d’une époque oubliée." 
 #, tandis que cet Homme-Dieu et ses disciples se lèvent comme des enfants en liesse à l'aube d'un jour nouveau. Nous accrochons-nous à nos coutumes ancestrales ou acceptons-nous cette révélation inédite ?"
 church_of_edessa:0 "Une église chrétienne est maintenant établie à [edessa_church_province.GetName]."

 te_christianity.25.t:0 "L'étoile mystérieuse"
 te_christianity.25.desc:1 "Une étrange étoile brillante apparaît dans le ciel nocturne et semble annoncer un événement puissant. Vous ne savez pas ce qui s'est passé, mais le monde semble avoir changé, d'une certaine manière. Les sages gardiens du royaume vous disent que c'est un grand présage d'une puissante divinité. L'étoile mystérieuse a effrayé la population."
 te_christianity.25.a:0 "Qu'est-ce que cela signifie ?"

 te_christianity.99.t:0 "Nouvellement baptisé"
 te_christianity.99.desc_1:1 "Il est venu à votre attention qu’un membre d’une classe supérieure, bien qu’obscure famille, a acquis une notoriété en tant qu’adepte de la nouvelle religion appelée « christianisme ». Ils ont été vus assistant et participant à des rassemblements de ces chrétiens qui prêchent ouvertement que le salut n’est possible que du Dieu juif, qui, selon eux, s’est incarné en tant qu’homme dans le pays de Judée. Que faut-il en faire?"
 te_christianity.99.desc_2:1 "Il est venu à votre attention qu’un membre d’une classe supérieure, bien qu’obscure famille, a acquis une notoriété en tant que disciple de la nouvelle secte du « christianisme ». On les a vus assister et participer à des rassemblements de ces chrétiens qui prêchent ouvertement que le salut n’est possible qu’en adorant Jésus, le Nazaréen crucifié, dont ils continuent de croire qu’il est ressuscité d’entre les morts et règne comme le vrai Roi des Juifs. Que faut-il en faire?"
 te_christianity.99.a:0 "On interrogera peut-être ce fanatique."
 minor_xian_char_create:0 "Cet événement s'est produit parce que vous avez une grande population de chrétiens."