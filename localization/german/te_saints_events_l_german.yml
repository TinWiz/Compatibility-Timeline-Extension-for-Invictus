l_german: 
 te_saints.1.t:0 "Andreas der Prōtoklētos"
 te_saints.1.desc:1 "Andreas war der ältere Bruder von Simon Petrus, Apostel Jesu von Nazareth. Andreas war zunächst ein Jünger des heiligen Johannes des Täufers, der ihn dann sandte, um Jesus nachzufolgen. Andreas ermutigte seinen Bruder Simon, sich ihnen anzuschließen, und sagte ihm, dass sie den Messias gefunden hätten. Auf diese Weise wurde Andreas als der Erstberufene gefeiert; (Πρωτόκλητος). Andreas predigte in Epirus, Kappadokien, Skythien, Thrakien, Makedonien und Achaia. Er predigte von Ostanatolien bis Westgeorgien. Andreas starb als Märtyrer, gekreuzigt an einem X-förmigen Kreuz, das als Andreaskreuz bekannt wurde, während einer Christenverfolgung."
 te_saints.1.a:0 "Hl. Andreas, bitte für uns!"
 canonization_st_andrew:0 "Ihr verehrt den heiligen Andreas den Erstberufenen"
 NICKNAME_ANDREW:0 "der Apostel"

 te_saints.2.t:0 "Thomas »der Zweifler« Didymus"
 te_saints.2.desc:1 "Der Apostel Thomas ist einer der zwölf Apostel, die Jesus drei Jahre lang als Freunde und Schüler begleitet haben. Thomas gründete die Kirche in Indien und Umgebung und reiste bis nach China, um das Evangelium vom Auferstandenen zu verbreiten. Thomas zweifelte an der Auferstehung Jesu von Nazareth, bis er den auferstandenen Christus nach dem Zeugnis der Apostel persönlich sah und berührte. Daher erhielt er den Spitznamen „der Zweifler“. Thomas gründete die ersten sieben christlichen Gemeinden an der Malabarküste und starb als Märtyrer in Mailapur an der gegenüberliegenden Coromandelküste."
 te_saints.2.a:0 "Hl. Thomas, bitte für uns!"
 canonization_st_thomas:0 "Ihr verehrt den heiligen Apostel Thomas"
 NICKNAME_THOMAS:0 "»der Zweifler«"

 te_saints.3.t:0 "Saulus von Tarsus"
 te_saints.3.desc:1 "Saulus von Tarsus war ein erfolgreicher frühchristlicher Missionar und einer der frühesten christlichen Theologen. Als griechisch gebildeter Jude und gesetzestreuer Pharisäer mit römischer Staatsbürgerschaft verfolgte Saulus – auch bekannt als Paulus – zunächst die Nachfolger Jesu Christi, den er, abgesehen von seinem Erscheinen bei seiner Bekehrung, nie traf. Seit seiner Bekehrung verstand er sich jedoch als gottgerufener Apostel des Evangeliums für das Volk. Als solcher verkündete er den auferstandenen Jesus Christus, besonders den Nichtjuden oder 'Heiden'. Dazu reiste er ins östliche Mittelmeer und gründete dort mehrere christliche Gemeinden. Er blieb mit ihnen in Kontakt durch seine Briefe, die als Briefe in den christlichen Schriften aufbewahrt wurden."
 te_saints.3.a:0 "Hl. Paulus, bitte für uns!"
 canonization_st_paul:0 "Ihr verehrt den heiligen Paulus von Tarsus"
 NICKNAME_PAUL:0 "der Apostel"

 te_saints.4.t:0 "Johannes der Offenbarer"
 te_saints.4.desc:1 "Johannes, der Sohn des Zebedäus, Bruder des Jakobus, war ein Jünger Jesu Christi und wird in der christlichen Tradition mit dem 'Lieblingsjünger' Jesu aus dem Johannesevangelium identifiziert. Er gilt traditionell als Autor des vierten Evangeliums. Wegen der erhabenen Theologie seines Evangeliums wird er traditionell auch Johannes der Theologe genannt. Johannes wurde auf die Insel Patmos verbannt, wo er eine mystische Vision des Schicksals der Kirche erhielt, die er als Apokalypse oder Offenbarung niederschrieb."
 te_saints.4.a:0 "Hl. Johnnes, bitte für uns!"
 canonization_st_john:0 "Ihr verehrt den heiligen Johannes den Offenbarer"
 NICKNAME_JOHN:0 "der Offenbarer"

 te_saints.5.t:0 "Philipp von Bethsaida"
 te_saints.5.desc:1 "Philippus ist einer der zwölf Apostel Jesu. Er arbeitete zusammen mit Andrew an Missionen in den Gebieten um das Schwarze Meer und in Hierapolis (Kleinasien). Er starb einen Märtyrertod in Skythien, Ukraine."
 te_saints.5.a:1 "Hl. Philippus, bitte für uns!"
 canonization_st_philip:0 "Ihr verehrt den heiligen Apostel Philippus"
 NICKNAME_PHILIP:0 "der Apostel"
 FAMILY_NAME_PHILIP:0 "von Bethsaida"

 te_saints.6.t:0 "Natanaël Bar-Tolmai"
 te_saints.6.desc:1 "Bartholomäus war ein Jünger Jesu und einer der zwölf Apostel, die in den Apostellisten der ersten drei Evangelien genannt werden. Er wird im Johannesevangelium Nathanael genannt. Sein voller Name könnte Natanaël Bar-Tolmai gewesen sein. Es kann davon ausgegangen werden, dass Natanaël Bar-Tolmai ein Schreiber oder Schreiberschüler war."
 te_saints.6.a:0 "Hl. Bartholomäus, bitte für uns!"
 canonization_st_nathanael_bartholomew:0 "Ihr verehrt den heiligen Apostel Nathanael"
 NICKNAME_NATHANAEL:0 "der Apostel"

 te_saints.7.t:0 "Matthäus Levi"
 te_saints.7.desc:1 "Matthäus war ein Jünger Jesu von Nazareth, der als einer der zwölf Apostel genannt wurde. Der Apostel Matthäus wird mit dem Verfasser des ersten der vier Evangelien des Neuen Testaments identifiziert, und deshalb wird er auch als Evangelist verehrt. In Solidarität mit dem Apostel und Ex-Zöllner Matthäus hätten die anderen Evangelisten den Stammesnamen Levi anstelle von Matthäus verwendet."
 te_saints.7.a:0 "Hl. Matthäus, bitte für uns!"
 canonization_st_matthew_levi:0 "Ihr verehrt den heiligen Apostel Matthäus"
 NICKNAME_MATTHEW:0 "der Apostel"

 te_saints.8.t:0 "Hauptmann Kornelius der Zenturio"
 te_saints.8.desc:1 "Kornelius war ein römischer Hauptmann in Caesarea Maritima. Er gilt als einer der ersten Nichtjuden, die als Christ getauft wurden. Nach der biblischen Geschichte traf er einen Engel, der ihn bat, den Apostel Simon Petrus herüberzubringen, um eine Botschaft von ihm zu hören. Der Apostel Simon Petrus war auch in einer Vision davon überzeugt, dass die Heilsbotschaft auch für die Heiden gilt. Bis dahin war er davon ausgegangen, dass es nur für die Juden gelte. Petrus ließ sich daraufhin von Dienern in das Haus des Kornelius führen. Kornelius warf sich vor Petrus nieder, aber dieser erlaubte ihm nicht, ihn anzubeten. Während Petrus predigte, fiel der Heilige Geist auf jeden, der zuhörte. Dass dies auch Nichtjuden passiert ist, wird als große Überraschung für Petrus und seine jüdischen Gefährten dargestellt. Petrus befahl daraufhin, Kornelius und seine Freunde und Verwandten taufen zu lassen. Nach den biblischen Aufzeichnungen ist Kornelius der erste römische Heidenchrist."
 te_saints.8.a:0 "Hl. Hauptmann Kornelius, bitte für uns!"
 canonization_st_cornelius_centurion:0 "Ihr verehrt den heiligen Kornelius den Zenturio"
 NICKNAME_CORNELIUS:0 "der Centurio"

 te_saints.9.t:0 "Josef von Bethlehem"
 te_saints.9.desc:1 "Josef war der Bräutigam und spätere Ehemann von Maria, der Mutter Jesu. Er wird als der „Ziehvater“ oder „Nährvater“ Jesu bezeichnet. Joseph und seine Frau mussten wegen einer Volkszählung nach Bethlehem, seiner Geburtsstadt, gehen. Nach der Geburt Jesu kehrten sie nach Jerusalem zurück, wo die Darstellung des Herrn im Tempel stattfand. Zu einem unbestimmten Zeitpunkt nach der Geburt Jesu musste die Familie auf Befehl eines Engels, den Josef in einem Traum empfing, nach Ägypten fliehen, da der König aus Angst vor einem prophezeiten neugeborenen König der Juden, der ihn vertreiben würde, alle Jungen in Bethlehem tötete. Später, auf göttliche Führung, die Josef in einem Traum empfing, zog die Familie zurück nach Palästina, wo sie sich auf Josefs Entscheidung nicht in Judäa niederließ, wo Bethlehem liegt, sondern in Galiläa im Dorf Nazareth, wo Jesus aufwuchs. Josef starb in Frieden einige Jahre bevor Jesus in der Öffentlichkeit erschien."
 te_saints.9.a:1 "Hl. Josef, bitte für uns!"
 canonization_st_joseph:0 "Ihr verehrt den heiligen Josef den Ziehvater"
 NICKNAME_JOSEPH:0 "der Ziehvater"
 FAMILY_NAME_JOSEPH:0 "von Bethlehem"

 te_saints.10.t:0 "Maria die Selige Jungfrau und Mutter"
 te_saints.10.desc:1 "Maria von Nazareth ist die Mutter Jesu. Maria, die als Selige Jungfrau und Mutter Gottes gefeiert wurde, lebte mit ihrem Mann Josef und anderen Verwandten im Dorf Nazareth in Galiläa. Der Engel Gabriel, der zu ihr gesandt wurde, versprach ihr die Geburt eines Sohnes, des Messias, den Israel erwartet. Die Ansprache des Engels ('Grüße, Du bist voll der Gnade, Der Herr ist mit Dir') stellt Maria in den Mittelpunkt der Heilsgeschichte. Sie fragt den Engel, wie das gemacht werden sollte, da sie noch nie einen Mann innig gekannt hatte. Als der Engel antwortete, sagte ihr der Engel, dass sie durch den Heiligen Geist schwanger werden würde. Am Ende ihres irdischen Lebens wurde Maria mit Leib und Seele in die himmlische Herrlichkeit aufgenommen."
 te_saints.10.a:0 "Hl. Maria, Selige Jungfrau und Mutter, bitte für uns!"
 assumption_st_mary:0 "Ihr bietet der Heiligen Maria, der Königin des Himmels, Hyperdulie an"

 te_saints.11.t:0 "Lukas der Evangelist"
 te_saints.11.desc:1 "Der Evangelist Lukas ist der Autor des Lukasevangeliums und der Apostelgeschichte im Neuen Testament. Lukas wird gelegentlich als einer der siebzig Jünger gesehen, die von Jesus Christus gesandt wurden. Er war der Mitarbeiter des heiligen Paulus und wurde als Arzt bezeichnet, der an einigen Reisen des Apostels Paulus beteiligt war. Lukas starb um das Jahr 63 n. Chr. im Alter von 84 Jahren als Bischof von Theben, aber ob er auch das Martyrium erlitt, ist ungewiss."
 te_saints.11.a:0 "Hl. Lukas, bitte für uns!"
 canonization_st_luke_evangelist:0 "Ihr verehrt den Evangelisten Lukas"
 NICKNAME_LUKE:0 "der Evangelist"
 FAMILY_NAME_LUKE:0 "von Antiochia"

 te_saints.12.t:0 "Jakobus „der Ältere“ Zebedäus"
 te_saints.12.desc:1 "Jakobus der Ältere ist einer der zwölf Apostel Jesu Christi und einer der berühmtesten christlichen Heiligen der Welt. Zusammen mit seinem Bruder Johannes war Jakobus einer der ersten berufenen Jünger zusammen mit Andreas und Simon Petrus. Jakobus war mit Petrus und Johannes auf dem Berg der Verklärung, als Jesus zu Elia und Mose sprach, und im Garten Getsemani erlebte er Jesus in Qualen vor der Passion, die er erlitt. Jakobus und Johannes erhielten von Jesus wegen ihrer ungestümen Natur den aramäischen Spitznamen 'Boanerges', was 'Söhne des Donners' bedeutet. Nach der Auferstehung war Jakobus mit den anderen Aposteln in Jerusalem. Er wurde in Judäa (41–44 n. Chr.) mit dem Schwert hingerichtet."
 te_saints.12.a:0 "Hl. Jakobus, bitte für uns!"
 canonization_st_james_zebedee:0 "Ihr verehrt den heiligen Jakobus den Ältesten"
 NICKNAME_JAMES:0 "der Ältere"

 te_saints.13.t:0 "Simeon Petrus, Anführer der Apostel"
 te_saints.13.desc:1 "Simon Petrus, der Bruder des Andreas, war einer der ersten Juden, die von Jesus von Nazareth, dem Messias oder Christus, berufen wurden, ihm nachzufolgen. Simon war der Sprecher der Jünger oder Apostel, der erste Beichtvater, verleugnete aber auch Jesus während seines Prozesses. Nach christlichen Schriften antwortete Jesus auf Simons Bekenntnis christi mit einer besonderen Verheißung, 'Du bist Petrus (Griechisch, petros) und auf diesem Felsen (petra) werde ich meine Kirche (ekklesia) bauen und die Kräfte (pylai, wörtlich Tore) der Unterwelt (hades) werden nicht überwältigen.' Petrus war Augenzeuge des auferstandenen Herrn und einer der Führer der frühen Kirche in Jerusalem. Petrus war der erste Bischof von Rom und Christus gab Petrus und den nachfolgenden Bischöfen von Rom Vorrang als Führer, Lehrer und Richter aller Christen. Die Päpste werden daher auch als 'Nachfolger Petri' bezeichnet."
 te_saints.13.a:1 "Hl. Petrus, bitte für uns!"
 canonization_st_peter:0 "Ihr verehrt den heiligen Petrus, den ersten Papst"
 NICKNAME_PETER:0 "der Leiter"

 te_saints.14.t:0 "Johannes Markus der Evangelist"
 te_saints.14.desc:1 "Es wird angenommen, dass Johannes Markus, der aus der Cyrenaika stammte, zu den Dienern bei der Hochzeit zu Kana gehörte, die das Wasser ausgossen, das Jesus in Wein verwandelte. Johannes Markus war einer der siebzig Jünger Jesu von Nazareth und beherbergte die Jünger nach dem Tod Jesu in seinem Haus. Eine Überlieferung besagt, dass der auferstandene Jesus Christus in das Haus des Markus kam und dass der Heilige Geist an Pfingsten im selben Haus auf die Jünger herabkam. Etwa 19 Jahre nach der Himmelfahrt Jesu, nachdem er mit Simon Petrus, dem Leiter der Zwölf Apostel, gereist war und ein Evangelium komponiert hatte, reiste der Evangelist Markus nach Alexandria, wo er eine Kirche gründete, die erste in Afrika. Die Heiden der Stadt ärgerten sich über seine Bemühungen, die Alexandriner von der Verehrung ihrer traditionellen Götter abzubringen. Im Jahr 68 n. Chr. legten sie ihm ein Seil um den Hals und zerrten ihn durch die Straßen, bis er tot war."
 te_saints.14.a:2 "Hl. Markus, bitte für uns!"
 canonization_st_mark:0 "Ihr verehrt den Evangelisten Markus"
 NICKNAME_MARK:0 "der Evangelist"
 FAMILY_NAME_MARK:0 "von Alexandrien"
