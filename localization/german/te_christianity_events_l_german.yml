 te_christianity.41.t:0 "Hl. Thomas reist nach Indien"
 te_christianity.41.desc:1 "Es wird angenommen, dass der Apostel Thomas den Nordwesten Indiens verlassen hat, als ein Angriff drohte und mit dem Schiff zur Malabarküste reiste, möglicherweise Südostarabien und Sokotra auf dem Weg besuchte und in Begleitung eines jüdischen Kaufmanns im blühenden Hafen von Muziris (ca. 50 n. Chr.) landete. Thomas taufte mehrere Familien, nämlich Pakalomattom, Sankarapuri, Kalli, Kaliyankal und mehr. Von dort aus soll er das Evangelium an der gesamten Malabarküste gepredigt haben. Die verschiedenen Kirchen, die er gründete, befanden sich hauptsächlich am Periyar-Fluss und seinen Nebenflüssen und entlang der Küste von Kerala, wo es jüdische Kolonien gab."
 te_christianity.41.a:0 "Alle Götter sind hier willkommen. Wie ist dieser anders?"

 te_christianity.7.t:0 "Kirche von Rom"
 te_christianity.7.desc_1:1 "Die Nachricht erreicht eure Ohren, dass sich eine neue Religion aus dem Land Judäa ausgebreitet und die ewige Stadt [rome_church_province.GetName] mit ihrer fremden Lehre infiziert hat. Sie sagen, dass ein Mann, der als Verbrecher gekreuzigt wurde, dann von den Toten auferstanden ist und jetzt als der eine und einzige wahre Gott regiert. Es gibt fantastische Gerüchte, dass sich diese Kultisten nachts versammeln, um das Fleisch zu essen und das Blut dieses Gottmenschen zu trinken. Das Schlimmste von allem ist, dass diese Fanatiker sich weigern, einen unserer römischen Götter und Göttinnen anzubeten!"
 te_christianity.7.desc_2:1 "Die Nachricht erreicht eure Ohren, dass sich eine neue Religion aus dem Land Judäa ausgebreitet und die Stadt [rome_church_province.GetName] mit ihrer fremden Lehre infiziert hat. Sie sagen, dass ein Mann, der als Verbrecher gekreuzigt wurde, dann von den Toten auferstanden ist und jetzt als der eine und einzige wahre Gott regiert. Es gibt fantastische Gerüchte, dass sich diese Kultisten nachts versammeln, um das Fleisch zu essen und das Blut dieses Gottmenschen zu trinken. Das Schlimmste von allem ist, dass diese Fanatiker sich weigern, einen unserer Götter und Göttinnen anzubeten!"
 te_christianity.7.a:0 "Wir müssen diesen seltsamen Aberglauben verbieten."

 te_christianity.71.t:0 "In hoc signo vinces"
 te_christianity.71.desc:1 "Du erwachst in kaltem Schweiß auf, während sich die Sonnenstrahlen über deine Augen bewegen. Du erinnerst dich gerne an die Vision von Sol Invictus, der dich mit Kränzen krönte, als Versprechen von Kraft und Macht. Erinnerungen an viele Schlachten, die gekämpft wurden, brennen deinen Geist, während du über die Zukunft deiner Herrschaft nachdenkst und darüber, welche Richtung für den Wohlstand deines Reiches am besten ist. Draußen am Himmel erscheint dort etwas, seltsam und neu, nicht wie eine Wolke oder irgendetwas Natürliches. Ist es wieder Sol?\n\nPlötzlich scheint sich die Sonne zu verdunkeln, und du begreifst, dass eine andere Vision auf dich zukommt. Ein kühler Atemzug flüstert über den Wind und ein blendendes Licht blitzt durch den Himmel, nicht von der Sonne, sondern als ob es jenseits der Sonne wäre, sie transzendierend, eine immense Kraft jenseits aller Götter und Mächte der Geschichte; jetzt — ein Zeichen. Ein großer kreuzgegenständigen Querbalken überlagert mit einem Symbol... Buchstaben, nicht Latein, sondern Griechisch.... Ehrfürchtig starrst du darauf.\n\nDie kühle Luft weicht einer intensiven Hitze von einer leuchtenden, aber unsichtbaren Quelle, die den Horizont umgibt und dir in Licht und Wärme taucht, fast brennend. Ein Gefühl von enormer Stärke und Zuversicht erfüllt dich. Die brillanten Buchstaben kontrastieren schärfer und fokussieren, als ob sie den ganzen Himmel zur Leinwand für deine Augen machen würden. Chi Rho.\n\nNach einem Moment des Staunens darüber, was es bedeutet, kommuniziert eine klare Botschaft zu dir wie eine donnernde Stimme, doch still und innerlich, aber unverkennbar in deinem Kopf. "In diesem Zeichen wirst du siegen." Und die Bedeutung offenbart sich durch ein plötzliches Verständnis. Dies ist ein Zeichen des Christos, ΧΡΙΣΤΟΣ, dem religiösen Titel von Jesus von Nazareth, jenem geheimnisvollen jüdischen Mann, der vor so vielen Jahrhunderten gekreuzigt wurde und den die Christen als den gesalbten Sohn Gottes begrüßen – den Gott jenseits aller Götter.\n\nBist du jetzt auch Christ?"
 te_christianity.71.a:0 "Ja, ich akzeptiere dies als göttlichen Willen und halte den Triumph von Chi Rho aufrecht."
 embrace_gospel:0 "Dieser Herrscher konvertiert zum Christentum und ist mit politischer Macht gesegnet."
 te_christianity.71.b:0 "Nein! Ich lehne diese verstörende Vision ab und werde meine eigenen Götter niemals im Stich lassen!"
 never_abandon_idols:0 "Dieser Herrscher wird diese Vision nicht noch einmal sehen."
 te_christianity.71.c:0 "Ich weiß nicht. Lass mich an diesen Wachtraum denken."
 uncertain_evangel:0 "Diese Vision wird zurückkehren."

 te_christianity.8.t:0 "Kirche von Antiochien"
 te_christianity.8.desc:1 "Es ist eine Generation her, seit die 'Christen' zum ersten Mal in diesen Ländern auftauchten und einen neuen sterbenden und auferstandenen Gott verkündeten, aber diesmal in Form eines jüdischen Mannes, Jesus, des Messias oder Christus, der tatsächlich vor weniger als einem Jahrhundert in Palästina lebte und in der Altstadt von Jerusalem gekreuzigt wurde. Er sei drei Tage nach seinem Tod von den Toten auferstanden, behaupteten seine Anhänger, und sie sagen, dass jeder am Ende der Zeiten von den Toten auferstehen wird; Jeder, der ihn anbetet, wird wie Götter werden, aber diejenigen, die sich weigern zuzuhören, werden für immer in die Unterwelt fallen. Diese Christen sind jetzt gewachsen und ihre Gemeinschaft, die christliche Kirche, ist jetzt in [antioch_church_province.GetName] gut etabliert."
 te_christianity.8.a:0 "Wir müssen darauf achten, diesen gefährlichen Kult einzudämmen."

 te_christianity.9.t:0 "Kirche von Alexandria"
 te_christianity.9.desc:1 "Die Kirche von [alexandria_church_province.GetName] in Ägypten ist die christliche Kirche, die vom Patriarchen von Alexandrien regiert wird. Es ist neben Rom, Antiochia und Jerusalem einer der ursprünglichen apostolischen Sitze der Christenheit. Der Überlieferung nach wurde die Kirche von Alexandria um das Jahr 49 n. Chr. vom Evangelisten Markus gegründet und beansprucht die Gerichtsbarkeit über alle Christen auf dem afrikanischen Kontinent."
 te_christianity.9.a:0 "Was können wir tun, um diese überhebliche Religion zu stoppen?"

 te_christianity.10.t:0 "Kirche von Edessa"
 te_christianity.10.desc:1 "Edessa (jetzt Şanlıurfa) im nordwestlichen Mesopotamien war seit apostolischer Zeit das Hauptzentrum des syrischsprachigen Christentums. Es war die Hauptstadt eines unabhängigen Königreichs ab 132 v. Chr. und wurde als wichtiges Zentrum der griechisch-syrischen Kultur gefeiert. Edessa war auch für seine jüdische Gemeinde bekannt, mit Proselyten in der königlichen Familie. Strategisch günstig an den Haupthandelsrouten des Fruchtbaren Halbmonds gelegen, war es von Antiochia aus leicht erreichbar, wo die Mission zu den Heiden eingeweiht wurde. Als frühe Christen wegen Verfolgung ins Ausland verstreut wurden, fanden einige Zuflucht in Edessa. So führte die Edessaner Kirche ihren Ursprung auf das apostolische Zeitalter zurück (was für ihr schnelles Wachstum verantwortlich sein könnte), und das Christentum wurde sogar für eine Weile zur Staatsreligion. Die Kirche des Ostens hatte ihren Ursprung zu einem sehr frühen Zeitpunkt in der Pufferzone zwischen dem Parthischen und dem Römischen Reich in Obermesopotamien, bekannt als die assyrische Kirche des Ostens."
 te_christianity.10.a:0 "Unsere alten Götter verblassen wie stille Statuen in der Dämmerung einer vergessenen Ära." 
 #,während dieser Gottmensch und seine Jünger wie jubelnde Kinder am Morgengrauen eines neuen Tages aufstehen. Halten wir an den Bräuchen unserer Vorfahren fest oder akzeptieren wir diese neue Offenbarung?"
 church_of_edessa:0 "In [edessa_church_province.GetName] wurde jetzt eine christliche Kirche gegründet." 

 te_christianity.25.t:0 "Der mysteriöse Stern"
 te_christianity.25.desc:1 "Ein seltsam heller Stern erscheint am Nachthimmel und scheint ein gewaltiges Ereignis anzukündigen. Du weißt nicht, was passiert ist, aber irgendwie fühlt sich die Welt verändert an. Wahrsager des Reiches sagen dir, dass dies ein großes Omen von einer mächtigen Gottheit ist. Der mysteriöse Stern erschreckte die Bevölkerung."
 te_christianity.25.a:0 "Was bedeutet das?"

 te_christianity.99.t:0 "Neu getauft"
 te_christianity.99.desc_1:1 "Es ist Ihnen aufgefallen, dass ein Mitglied einer obskuren Familie der Oberschicht als Anhänger der neuen Religion namens 'Christentum' Bekanntheit erlangt hat. Sie wurden gesehen, wie sie an Versammlungen dieser Christen teilnahmen, die offen predigen, dass die Erlösung nur von dem jüdischen Gott möglich ist, von dem sie glauben, dass er als Mensch im Land Judäa geworden ist. Was ist mit ihnen zu tun?"
 te_christianity.99.desc_2:1 "Es ist Ihnen aufgefallen, dass ein Mitglied einer obskuren Familie der Oberschicht als Anhänger der neuen Sekte des 'Christentums' Bekanntheit erlangt hat. Sie wurden gesehen, wie sie an Versammlungen dieser Christen teilnahmen, die offen predigen, dass die Erlösung nur möglich ist, indem sie Jesus, den gekreuzigten Nazarener, anbeten, von dem sie weiterhin glauben, dass er von den Toten auferstanden ist und als der wahre König der Juden regiert. Was ist mit ihnen zu tun?"
 te_christianity.99.a:0 "Vielleicht verhören wir diesen Fanatiker."
 minor_xian_char_create:0 "Dieses Ereignis ist eingetreten, weil Sie eine große Bevölkerung von Christen haben."