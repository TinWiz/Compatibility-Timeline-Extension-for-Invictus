l_german:
 ## Default ##
 deity_infusion_of_war:0 "$omen_infusion_of_war$"
 omen_infusion_of_war:0 "Kriegseinflößung"
 omen_infusion_of_war_desc:3 "Die Geister werden unsere Krieger und Soldaten mit Kraft und Disziplin durchdringen. Wir werden so hoffentlich in der nahen Zukunft viele Siege mithilfe der Geister erringen."
 deity_rites_adult:0 "$omen_rites_adult$"
 omen_rites_adult:0 "Riten des Erwachsenwerdens"
 omen_rites_adult_desc:3 "Unsere vielen jungen Männer werden Riten durchführen, um Erwachsene zu werden und sich damit den Reihen unserer Soldaten anzuschließen. Sind unsere Reihen gestärkt, werden unsere Armeen auf jeden Feind vorbereitet sein, der unsere Nation herausfordern könnte."
 deity_moon_guidance:0 "$omen_moon_guidance$"
 omen_moon_guidance:0 "Führung des Mondes"
 omen_moon_guidance_desc:3 "Die Mutter des Mondes wird unsere Gelehrten, Forscher und Weisen zu größeren Einsichten führen und sie mit verborgenem Wissen beschenken. Dank unserer neu entdeckten Weisheit wird das Dasein unseres gesamten Volkes gewiss zielgerichteter."
 deity_wealth_earth:0 "$omen_wealth_earth$"
 omen_wealth_earth:0 "Reichtum der Erde"
 omen_wealth_earth_desc:3 "Wir bitten die vielen Geister der Erde, jene reichen Mineralien zu enthüllen, die unter unseren Füßen liegen. Mit dem Segen der Geister werden wir unvorstellbar reich werden und unsere Gesellschaft auf jede Herausforderung vorbereiten, die in naher Zukunft entstehen könnte."
 deity_war_ceremony:0 "$omen_war_ceremony$"
 omen_war_ceremony:0 "Kriegszeremonie"
 omen_war_ceremony_desc:3 "Wir werden eine große Zeremonie abhalten, um unser Volk auf den Krieg vorzubereiten, damit es die Notwendigkeit unserer gegenwärtigen Zwiste versteht und akzeptiert. Mit der Zeremonie werden wir auch einige der Neinsager dazu bewegen, auf unsere Seite zu wechseln. Auch unsere Verbündeten werden unsere Überzeugungen noch mehr teilen, als dies bereits der Fall ist."
 deity_guidance_of_the_wind:0 "$omen_guidance_of_the_wind$"
 omen_guidance_of_the_wind:0 "Führung des Windes"
 omen_guidance_of_the_wind_desc:3 "Die Winde werden unsere Händler und Kaufleute in ferne Länder führen. Mit den Geistern an ihrer Seite werden sie größere Reichtümer finden, die sie nach Hause bringen können."
 deity_guidance_of_the_sun:0 "$omen_guidance_of_the_sun$"
 omen_guidance_of_the_sun:0 "Führung der Sonne"
 omen_guidance_of_the_sun_desc:3 "Unser ganzes Volk wird sich in dem Wissen um unsere Sicherheit aalen, angeführt von der Sonne selbst. Spannungen werden unterdrückt und Unstimmigkeiten aufgehoben, jetzt wo unsere Gesellschaft angesichts der Widrigkeiten einen stärkeren Zusammenhalt sucht."
 deity_blessing_life:0 "$omen_blessing_life$"
 omen_blessing_life:0 "Segen des Lebens"
 omen_blessing_life_desc:3 "Wir bringen den Geistern der Erde Opfer dar und bitten sie darum, Wachstum und Ernten für viele Jahre zu gewährleisten. Wenn unser Erntegut vor schlechtem Wetter, Verwüstung und schlechten Jahren geschützt ist, kann unser Volk besser und schneller wachsen, als es in der Vergangenheit der Fall war."
