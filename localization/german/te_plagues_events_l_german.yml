 te_plagues.1.t:0 "Die Antoninische Pest"
 te_plagues.1.desc:1 "Die Antoninische Pest von 165 bis 180 n. Chr., benannt nach einem römischen Kaiser, auch bekannt als die Pest von Galen (nach Galen, dem Arzt, der sie beschrieb), war die erste bekannte Pandemie, die das Römische Reich beeinflusste und möglicherweise von Soldaten kontrahiert und verbreitet wurde, die von Feldzügen im Nahen Osten zurückkehrten. Gelehrte glauben im Allgemeinen, dass die Pest Pocken waren, obwohl auch Masern vorgeschlagen wurden. Die Gesamtzahl der Todesfälle wurde auf 5-10 Millionen geschätzt, etwa 10 Prozent der Bevölkerung des Reiches. Besonders tödlich war die Krankheit in den Städten und in der römischen Armee. Die Antoninische Pest ereignete sich in den letzten Jahren der sogenannten Pax Romana, dem Höhepunkt des Einflusses, der territorialen Kontrolle und der Bevölkerung des Römischen Reiches. Historiker unterscheiden sich in ihren Meinungen über die Auswirkungen der Pest auf das Reich in den zunehmend unruhigen Epochen nach ihrem Erscheinen."
 te_plagues.1.a:0 "Schließt die Stadttore! Ruft die Ärzte und Priester! Diese Krankheit ist wie keine zuvor."
 plague_quarantine:0 "#R Dies wird zu Unruhen und Rebellion führen.#! Sie verordnen eine Quarantäne der Städte."
 te_plagues.1.b:0 "Laßt diese Pest vorübergehen und verärgert das Volk nicht."
 plague_outbreak:0 "#R Dadurch kann sich die Seuche ausbreiten.#! Sie verlangen keine Quarantäne."

 te_plagues.11.t:0 "Die römische Pest breitet sich aus"
 te_plagues.11.desc:1 "Galen hielt in der Abhandlung Methodus Medendi ("Behandlungsmethode") kurz Beobachtungen und eine Beschreibung der Epidemie fest, und er verstreute andere Hinweise darauf unter seinen umfangreichen Schriften. Er beschrieb die Pest als „groß“ und von langer Dauer und erwähnte Fieber, Durchfall und Pharyngitis sowie einen Hautausbruch, manchmal trocken und manchmal pustulös, der am neunten Tag der Krankheit auftrat. Die Informationen, die von Galen zur Verfügung gestellt wurden, identifizieren nicht eindeutig die Art der Krankheit, aber Gelehrte haben es im Allgemeinen vorgezogen, sie als Pocken zu diagnostizieren. Die Pest verursachte 'irreparable' Schäden am römischen Seehandel im Indischen Ozean, wie die archäologischen Aufzeichnungen von Ägypten bis Indien belegen, sowie eine deutlich verringerte römische Handelstätigkeit in Südostasien."
 te_plagues.11.a:0 "Unsere Opfer nützen uns nichts, und wir sehen hilflos zu, wie es unsere Städte verwüstet."
 te_plagues.11.b:0 "Schließt die Stadttore! Ruft die Ärzte und Priester! Diese Krankheit ist wie keine zuvor."

 te_plagues.2.t:0 "Die Cyprianische Pest"
 te_plagues.2.desc:1 "Die Cyprianische Pest war eine Pandemie, die das Römische Reich von 249 bis 262 n. Chr. Heimsuchte. Es wird angenommen, dass die Pest einen weit verbreiteten Arbeitskräftemangel für die Nahrungsmittelproduktion und die römische Armee verursacht und das Reich während der Krise des dritten Jahrhunderts stark geschwächt hat. Sein moderner Name erinnert an Hl. Cyprian, Bischof von Karthago, einen frühchristlichen Schriftsteller, der zeuge und beschrieb die Pest. Der Erreger der Pest ist aufgrund spärlicher schriftlicher Quellen hochspekulativ, aber Verdächtige waren Pocken, pandemische Influenza und virale hämorrhagische Fieber (Filoviren) wie das Ebola-Virus. Die Pest erreichte Alexandria mindestens ein Jahr bevor sie Rom erreichte, was auf einen ostafrikanischen Ursprung hindeutet. Sowohl die Drohung mit dem bevorstehenden Tod durch die Pest als auch die unerschütterliche Überzeugung vieler christlicher Prediger angesichts dieser Tatsache gewannen viele Konvertiten zu dieser Religion."
 te_plagues.2.a:0 "Wir können nichts tun. Die Pest wird als Strafe für unsere Übertretungen über uns gebracht."
 te_plagues.2.b:0 "Niemand soll die Städte verlassen, wir müssen tun, was wir können, um die Ausbreitung einzudämmen."

 te_plagues.21.t:0 "Die ägyptische Pest breitet sich aus"
 te_plagues.21.desc:1 "'Danach brach eine schreckliche Seuche aus, und die übermäßige Zerstörung einer hasserfüllten Krankheit drang in jedes Haus nacheinander der zitternden Bevölkerung ein und trug Tag für Tag mit abrupten Angriffen unzählige Menschen, jeden aus seinem eigenen Haus. Alle schauderten, flohen, mieden die Ansteckung, entlarvten gottlos ihre eigenen Freunde, als ob man mit dem Ausschluss der Person, die sicher an der Pest sterben würde, auch den Tod selbst ausschließen könnte. Inzwischen lagen nicht mehr Leiber über der ganzen Stadt, sondern die Leichen vieler, und indem sie an ein Schicksal dachten, das ihrerseits das ihre sein würde, forderten sie das Mitleid der Passanten für sich. Niemand betrachtete irgendetwas außer seinen grausamen Gewinnen. Niemand zitterte bei der Erinnerung an ein ähnliches Ereignis. Niemand tat einem anderen das an, was er selbst erleben wollte'."
 te_plagues.21.a:0 "Wir haben kein Heilmittel und keine Zuflucht vor diesem üblen Atem des unerbittlichen Todes."
 te_plagues.21.b:0 "Niemand soll die Städte verlassen, wir müssen tun, was wir können, um die Ausbreitung einzudämmen."

