 te_judaism.1.t:0 "Cochin-Juden"
 te_judaism.1.desc:1 "Die Wurzeln des Judentums in Indien mögen bis in die Zeit König Salomos zurückreichen; Einige behaupten, Überbleibsel der alten Zehn Verlorenen Stämme und Exilanten nach den assyrischen und babylonischen Invasionen Israels gewesen zu sein. Der Apostel Thomas besuchte die Gemeinde der Juden in Cochin in Südindien, und im späten zweiten Jahrhundert n. Chr. kamen weitere Reisende an, nachdem ihre Heimat erneut überfallen worden war."
 te_judaism.1.a:0 "Mögen diese seltsamen Menschen unser tolerantes Land genießen, obwohl unsere überlegene Kultur viel mehr Götter hat."

 te_judaism.21.t:0 "Jüdische Auswanderung"
 te_judaism.21.desc:1 "In den letzten Jahren suchen viel mehr Ausländer, die Juden genannt werden und unsere Götter verschmähen, Zuflucht in unserem gesegneten Land. Ihre Heimat wurde erobert und sie werden von den Herrschern schwer verfolgt, die auch Anstoß an der Weigerung dieser Völker nehmen, andere Götter anzuerkennen. Sie sagen, ihr eigener Gott ist der einzige Gott! Dennoch scheinen sie von uns Schutz zu erwarten, und viele ihrer Landsleute haben hier schon seit einiger Zeit ein Zuhause gefunden."
 te_judaism.21.a:0 "Vielleicht sollten wir unsere Politik der Toleranz gegenüber diesen armen Flüchtlingen fortsetzen."
 te_judaism.21.b:0 "Diese fremden Hasser unserer Götter sind hier nicht willkommen. Wende sie ab!"

 te_judaism.3.t:0 "Levantiner konvertieren zum Judentum"
 te_judaism.3.desc:1 "Einige unserer Leute sind entweder zu ihren Wurzeln zurückgekehrt oder haben sich vom religiösen Diskurs ausländischer Migranten überzeugen lassen, die sich unter uns niedergelassen haben, nachdem sie vor gewaltsamer Verfolgung in ihrer Heimat geflohen sind. Sie haben die Gesetze und Bräuche des hebräischen Volkes übernommen."
 te_judaism.3.a:0 "Interessant. Vielen Dank für den Bericht."

 te_judaism.4.t:0 "Beta Israel unter den Äthiopiern"
 te_judaism.4.desc:1 "Die alten Israeliten, einige vielleicht aus den Verlorenen Zehn Stämmen Israels, sind seit vielen Jahrhunderten unter uns. In jüngster Zeit sind mehr jüdische Menschen angekommen, als ihre Heimat erobert wurde, und sie sind gezwungen, der Unterdrückung durch rücksichtslose Eroberer zu entkommen und zu versuchen, sie zu zwingen, ihre heiligen Traditionen aufzugeben."
 te_judaism.4.a:0 "Diese Leute sind uns gut bekannt, sollen wir jetzt ihre hartnäckige Religiosität entmutigen?"

te_judaism.6.t:0 "Teimanim Zuflucht"
te_judaism.6.desc:1 "Jemenitische Juden, auch bekannt als Teimanim (aus dem Hebräischen; romanisiert, Yehude Teman), sind jene Juden, die im Jemen leben oder gelebt haben, und ihre Nachkommen, die ihre Bräuche beibehalten. Es gibt zahlreiche Berichte und Überlieferungen über die Ankunft von Juden in verschiedenen Regionen Südarabiens. Eine Überlieferung besagt, dass König Salomo jüdische Handelsmarinen in den Jemen schickte, um nach Gold und Silber zu suchen, mit dem er seinen Tempel in Jerusalem schmücken sollte. Eine andere Legende besagt, dass jemenitische Stämme nach dem Besuch der Königin von Saba bei König Salomo zum Judentum konvertierten. Nach den jüdischen Aufständen kam es zu einer bedeutenden jüdischen Auswanderung nach Südarabien, das für seinen florierenden Handel, insbesondere mit Gewürzen, berühmt war."
te_judaism.6.a:0 "Die Söhne Abrahams haben seit Jahrhunderten zusammen in diesem Land gelebt."