 ######RELIGIONS######:0 ""
 convert_to_christian:0 "Evangelisierung"
 convert_to_christian_desc:1 "Evangelisierung bezeichnet die Verbreitung des Evangeliums von Jesus Christus. Sie kann sowohl im Sinne der Missionierung Nicht- oder Andersgläubiger betrieben werden, die auf die Bekehrung (Konversion) und Taufe der Angesprochenen abzielt, als auch im Sinne einer Katechese zur Neubelebung oder Wiedererweckung des Glaubens bereits getaufter Christen."

 christianity:0 "Christlich"
 desc_christianity:0 "Das Christentum begann plötzlich um 785 ab urbe condita in der Provinz Palästina. Die Leute sagten, ein jüdischer Mann, der gekreuzigt, gestorben und begraben wurde, sei drei Tage später von den Toten auferstanden und dann nach 40 Tagen plötzlich verschwunden. Sie sagen, dieser Mann, Jesus von Nazareth, sei der fleischgewordene Sohn Gottes und werde eines Tages zurückkehren. Der neue Glaube breitet sich nun auf der ganzen Welt aus."

 manichaeism:0 "Manichäisch"
 desc_manichaeism:0 "Der Manichäismus war eine stark von der Gnosis beeinflusste Offenbarungsreligion der Spätantike und des frühen Mittelalters. Der Manichäismus ist nach seinem Gründer, dem Perser Mani, benannt. Er wird zu den synkretistischen Lehren gezählt, da Mani ältere Religionen als authentisch anerkannte und einzelne ihrer Ideen in seine Religion aufnahm."

 arianism:0 "Arianismus"
 desc_arianismus:0 "Der Arianismus war eine theologische Position innerhalb des Frühchristentums, die unmittelbar von ihrem namensgebenden Theologen Arius (ca. 260–327 n. Chr.) und dessen Anhängern vertreten wurde. Arius betrachtete die beispielsweise im Bekenntnis von Nicäa (325) behauptete Wesensgleichheit von Gott/Gott-Vater und Sohn als Irrlehre, da sie dem Monotheismus widerspreche, bei welchem der Sohn und der Heilige Geist nur in untergeordneter, nicht Gott gleichkommender Stellung und Würde denkbar waren. Positionen wie die im Nicäno-Konstantinopolitanum (381) zum Dogma erhobene Trinität mit einem Gott gleichrangigen Sohn und Heiligen Geist waren aus seiner theologischen Sicht noch „häretischer“. Umgekehrt wurde und wird aus Sicht der damaligen Vertreter der Trinitätslehre von Nicäa bzw. Konstantinopel und der christlichen Gemeinschaften sowie Kirchen, die diese noch heute anerkennen, der Arianismus als Häresie betrachtet (Arianischer Streit)."
 catholic:0 "Katholisch"
 desc_catholic:0 "Zentrales Element im Verständnis der römisch-katholischen Kirche ist die kirchliche Hierarchie mit dem Papst als oberstem Bischof. Die als „petrinisches Prinzip“ bezeichnete Funktion des Bischofs von Rom unterscheidet diese Kirche sichtbar von anderen Konfessionen. Als Nachfolger des Apostels Petrus gilt der Papst in der römisch-katholischen Kirche als Fels der Gesamtkirche und Stellvertreter Christi auf Erden."
 orthodox:0 "Orthodox"
 desc_orthodox:0 "Die kirchlichen Traditionen und Lehren der orthodoxen Kirchen gehen auf Jesus Christus zurück und fanden ihre volle Ausprägung im byzantinischen Reich mit dessen Zentrum Byzanz bzw. Konstantinopel. Deshalb spricht man auch von der „griechischen Kirche“ im Gegensatz zur lateinischen Kirche bzw. römischen Kirche."
 coptic:0 "Koptisch"
 desc_coptic:0 "Die koptische Kirche geht auf das alexandrinisch-ägyptische Christentum der Spätantike (Patriarchat von Alexandrien) zurück. Die Machtkonzentration beim Bischof von Alexandria war bereits vor dem Konzil von Chalcedon eine Besonderheit der kirchlichen Hierarchie in Ägypten.[4] Als Gründer der koptischen Kirche gilt der Überlieferung nach der Evangelist Markus, der im 1. Jahrhundert in Ägypten gelebt haben soll. Nach koptischer Tradition war Markus der erste Bischof von Alexandrien, wo er 68 n. Chr. als Märtyrer starb."
 nestorian:0 "Nestorianisch"
 desc_nestorian:0 "Auch die von der orthodoxen und römisch-katholischen Kirche oft als Nestorianer bezeichnete Assyrische Kirche des Ostens hat nie die vorgeworfenen Lehren vertreten, so dass man vom Nestorianismus lediglich als einem häresiologischen Konstrukt, nicht von einer historischen Bewegung, sprechen kann. Die miaphysitischen Kirchen haben den Nestorianismusvorwurf auch auf die Chalzedonensier, also Orthodoxe und Katholiken, ausgedehnt."

 convert_to_christian:0 "Edikt der Evangelisierung"
 convert_to_christian_desc:1 "Nehmen Sie das Evangelium an, das in unseren Ländern verbreitet ist, und dekretieren Sie, dass das Christentum die offizielle Religion dieses Landes wird."

