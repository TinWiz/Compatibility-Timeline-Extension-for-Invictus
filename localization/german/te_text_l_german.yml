 te_migrations.2.desc:0 "Ein Barbarenstamm aus Germanien hat sich in der entvölkerten Provinz [foedus_target_province.GetName] niedergelassen, in einem Staat mit Territorium, das wir derzeit kontrollieren, und sie blühen auf. Wir könnten mit ihnen einen Foedus abmachen, und ihnen Land in der Gegend geben, im Austausch für ihre Loyalität zu uns und ihren Militärdienst."
