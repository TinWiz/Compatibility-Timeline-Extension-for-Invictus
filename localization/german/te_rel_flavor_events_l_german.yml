l_german:
 te_rel_flavor.1.t:0 "Der Weg der Kommunion"
 te_rel_flavor.1.desc_1:1 "Wort erreicht deine Ohren, dass eine jüdische Sektengemeinschaft namens „Der Weg“ in [early_xian_community_target.GetName] eingenistet hat. Du hörst seltsame Geschichten von geheimen 'Liebesfesten' und göttlichen Opfern, mit Ritualen des Essens des Fleisches und des Trinkens des Blutes eines hebräischen Mannes, den diese Leute 'Christos', den Sohn Gottes, nennen. Am schlimmsten ist, dass sie sich weigern, andere Götter anzubeten, einschließlich deinen eigenen. Du bist dir nicht sicher, was du von all dem halten sollst. Die Priester eurer Nation sind verärgert und verlangen, dass ihr diesen infiltrierenden neuen Kult ausrottet, der sich unter den Menschen ausbreitet und Konvertiten gewinnt. Es gibt andere, die mit den Christos-Anhängern sympathisieren, und ihre Zahl wächst."
 te_rel_flavor.1.desc_2:1 "Wort erreicht deine Ohren, dass sich eine Gemeinschaft der neuen Sekte unserer Religion namens „Der Weg“ in [early_xian_community_target.GetName] eingenistet hat. Sie hören Geschichten von geheimen 'Liebesfesten' und göttlichen Opfern, mit Ritualen des Essens des Fleisches und Trinkens des Blutes eines Nazareners, von dem diese Leute sagen, dass er der Moshiach und der Sohn Gottes ist! Dies scheint Blasphemie gegen den Allerhöchsten zu sein. Du bist dir nicht sicher, was du von all dem halten sollst. Die Priester eurer Nation sind verärgert und verlangen, dass ihr diesen infiltrierenden neuen Kult ausrottet, der sich unter den Menschen ausbreitet und Konvertiten gewinnt. Es gibt andere, die mit ihren Behauptungen sympathisieren, den wahren Moschiach gefunden zu haben, und ihre Zahl wächst."
 te_rel_flavor.1.a:0 "Lass sie erstmal in Ruhe."
 leave_xians_alone:0 "#G Du beschließt, diese Leute nicht zu verfolgen.#!"
 te_rel_flavor.1.b:0 "Schlachte sie alle ab."
 destroy_xians:0 "#R Du befehlst Soldaten, diese ansteckende Gemeinschaft zu finden und zu massakrieren.#!"

 te_rel_flavor.2.t:0 "Eine christliche Kirche"
 te_rel_flavor.2.desc_1:1 "Nach der Jagd auf Gemeinden der seltsamen jüdischen Sekte, die als Christen bekannt sind, erfährst du, dass eine große Versammlung dieser Kultisten, eine 'Ekklesia' oder 'Kirche', in [early_xian_church_target.GetName] Wurzeln geschlagen hat! [pagan_or_jewish_official_priest.GetName] drängt dich, sie zu zerstören, bevor sie zu mächtig werden. Gerüchte über Menschenopfer füllen deine Ohren, aber ihr habt unter ihnen keine Beweise für irgendwelche rituellen Tötungen gefunden. Ihre Weigerung, den Göttern zu huldigen, ist beunruhigend. Einige berichten, dass sie jedoch harmlos sind und dass sie den Armen in der Stadt helfen. Doch sie predigen, dass es nur einen Gott gibt, diesen 'Christos', der gekreuzigt wurde, von den Toten auferstanden ist und kommen wird, um jeden zu richten, der ihn nicht anbetet. Was ist zu tun?"
 te_rel_flavor.2.desc_2:1 "Nachdem Sie Gemeinschaften der seltsamen Emporkömmlingssekte unserer wahren Religion gejagt haben, die den Heiden als Christen bekannt sind, erfährst du, dass eine große Versammlung dieser Kultisten, eine 'Ekklesia' oder 'Kirche' in der heidnischen Sprache, in [early_xian_church_target.GetName] Wurzeln geschlagen hat! [pagan_or_jewish_official_priest.GetName] drängt dich, sie zu zerstören, bevor sie zu mächtig werden. Gerüchte über Menschenopfer füllen deine Ohren, aber ihr habt keine Beweise für solche Greuel gefunden. Ihre Behandlung von Heiden als Gleiche und ihre Weigerung, Gehorsam gegenüber dem mosaischen Gesetz zu verlangen, ist beunruhigend. Einige berichten jedoch, dass sie rechtschaffen sind und dass sie den Armen in der Stadt helfen. Doch sie predigen, dass El Elyon einen Sohn hat, jenen Nazarener, der gekreuzigt wurde, und sagen, er sei von den Toten auferstanden und werde kommen, um jeden zu richten, der ihn nicht anbetet. Was ist zu tun?"
 te_rel_flavor.2.a:0 "Ich habe meine Meinung über diese seltsamen Leute geändert. Lass sie in Ruhe."
 spare_xian_church:0 "#Y Du förderst deinen Soldaten auf, sie sollen zurückziehen und Christen von der Staatsreligion ausnehmen.#!"
 te_rel_flavor.2.b:0 "Jage sie alle, richte sie hin und zerstöre ihr Eigentum!"
 destroy_xian_church:0 "#R Soldaten greifen die Kirche an und brennen sie nieder, wobei viele Christen verhaftet und hingerichtet werden. Viele andere entkommen.#!"

 te_rel_flavor.6.t:0 "Manichäische Gesandte"
 te_rel_flavor.6.desc:1 "Gesandte der manichäischen Auserwählten, gekleidet in weiße Gewänder mit den Symbolen der Sonne und des Kreuzes des Lichts, sind eingetroffen und erbitten eine Audienz. Diese Anhänger ihres Propheten Mani predigen eine dualistische Religion und glauben, dass die Welt im Kampf zwischen Licht und Dunkelheit gefangen ist. Sie ersuchen inständig um das Recht, einen manichäischen Tempel in unserer schönen Hauptstadt zu errichten. Sie bieten Gold für Land an und versprechen, unser Reich mit ihrem geheimen Wissen aus Babylon, Persien und Indien zu erleuchten."
 te_rel_flavor.6.a:0 "Willkommen, Kinder des Lichts!"
 allow_manichaean_temple:0 "#Y Die Präsenz der Manichäer in Eurer Hauptstadt wird wachsen.#!"
 te_rel_flavor.6.b:0 "Weist diese fremden Okkultisten ab!"
 disallow_manichaean_temple:0 "Dies wird die Verbreitung des Manichäismus in Eurem Reich nicht beeinflussen."
 