 l6_christian.1.t:0 "Преобразование 3000"
 l6_christian.1.desc:0 "Сообщается, что небольшая группа галилеян создает проблемы вокруг Иерусалима. Некоторые утверждают, что эти сельские рыбаки каким-то образом могли говорить на языках парфян, мидийцев, эламитов, месопотамцев, иудеев, каппадокийцев, понтийцев, фригийцев, памфилийцев, египтян, ливийцев, римлян, критян и арабов. В любом случае, их слова должны были задеть за живое, поскольку они, по-видимому, смогли добавить к своему числу 3000 человек."
 l6_christian.1.a:0 "Бред пьяных дураков!"
 l6_christian.2.t:0 "Дорога в Дамаск"
 l6_christian.2.desc:0 "Сообщается, что Еврей, известный своим ревностным убеждением и преследованием новой секты иудаизма, получил ревностное убеждение в пользу этой самой секты. Из того, что мы собрали, этот человек и его товарищи утверждали, что видели какое-то видение, причем человек пошел еще дальше и сказал, что говорил с тем, кого преследовал."
 l6_christian.2.a:0 "Это ничего не меняет"
 l6_christian.3.t:0 "Последователи Воскресшего Господа"
 l6_christian.3.desc:0 "Некоторые из наших подданных начали говорить о Господе, который умер, но воскрес из мертвых. Некоторых это, безусловно, убедило, но пока это дело локальное."
 l6_christian.3.a:0 "И так и останется"
 l6_christian.4.t:0 "Еврейские обращения"
 l6_christian.4.desc:0 "Некоторые евреи в наших землях начали приходить к мнению, что их предсказанный Мессия уже пришел на эту Землю и что Он — единственный путь к спасению."
 l6_christian.4.a:0 "Странно"
 l6_christian.5.t:0 "Евангелизация в наших землях"
 l6_christian.5.desc:0 "Последователи того, кого они называют Христом, стали более открыто говорить о своих убеждениях. Хотя это привело к тому, что многих из них стали избегать, похоже, что больше наших испытуемых прислушиваются к тому, что они говорят."
 l6_christian.5.a:0 "Очень смело для них"
 
 l6_convert_to_christian:0 "Обратиться в Христианство"
 l6_convert_to_christian_desc:0 "Решение-плейсхолдер. ИИ не примет это, если его столица не христианская."
