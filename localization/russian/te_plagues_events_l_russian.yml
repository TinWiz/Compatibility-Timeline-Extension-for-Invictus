 te_plagues.90.t:0 "Правитель Воинствующая Тирания"
 te_plagues.90.desc:1 "Ваше тираническое правление заставило людей усомниться в своей преданности вам, и ропот восстания набирает обороты. С помощью смельчака, oригинальность тактики или импровизации вы можете использовать свой военный опыт, чтобы проявить свою волю и выполнить необходимые правительственные проекты, одновременно повышая доверие и уступчивость своих подданных."
 te_plagues.90.a:0 "Нет, нашим солдатам для войны нужен наш военный опыт."
 te_plagues_ruler_military_tyrant_no:0 "#G Вы решаете сохранить свой военный опыт.#!"
 te_plagues.90.b:0 "Да, мы должны использовать все свои полномочия для управления."
 te_plagues_ruler_military_tyrant_yes:0 "#Y Вы тратите военный опыт, чтобы уменьшить тиранию.#! Эта опция доступна из-за ваших военных качеств чертой."

 te_plagues.91.t:0 "Соправитель Воинствующая Тирания"
 te_plagues.91.desc:1 "Ваше тираническое правление заставило людей усомниться в своей лояльности к вам, и слухи о восстании набирают обороты. Благодаря сорвиголова, оригинальности тактики или мастерству импровизации [current_co_ruler.GetName] может использовать некоторый военный опыт для проявления своей воли и реализации необходимых правительственных проектов, одновременно повышая доверие и послушание своих подданных."
