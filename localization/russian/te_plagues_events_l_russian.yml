 te_plagues.1.t:0 "Антонинская чума"
 te_plagues.1.desc:1 "Чума Антонина с 165 по 180 г. н.э., названная в честь римского императора, также известная как чума Галена (в честь Галена, врача, описавшего ее), была первой известной пандемией, поразившей Римскую империю, возможно, заразившейся и распространившейся солдатами, которые возвращались из походов на Ближний Восток. Ученые обычно считают, что чумой была оспа, хотя также предполагалось, что это была корь. Общее число погибших оценивается в 5–10 миллионов человек, что составляет примерно 10 процентов населения империи. Болезнь была особенно смертоносна в городах и в римской армии. Чума Антонина произошла в последние годы так называемого Pax Romana, высшей точки влияния, территориального контроля и населения Римской империи. Историки расходятся во мнениях о влиянии чумы на империю во все более неспокойные эпохи после ее появления."
 te_plagues.1.a:0 "Запрет на путешествия! Вызывайте врачей и священников! Это заболевание не похоже ни на одно из предыдущих."
 plague_quarantine:0 "#R Это приведет к волнениям и восстаниям.#! Вы объявляете карантин в городах."
 te_plagues.1.b:0 "Пусть эта чума уйдет и не раздражайте людей больше, чем необходимо."
 plague_outbreak:0 "#R Это позволит чуме распространиться.#! Вы не требуете никаких карантинов."

 te_plagues.11.t:0 "Распространение римской чумы"
 te_plagues.11.desc:1 "Гален кратко зафиксировал наблюдения и описание эпидемии в трактате Methodus Medendi ('Способ лечения'), а другие упоминания о ней он разбросал среди своих объемистых сочинений. Он описал чуму как 'большую' и длительную, упомянул лихорадку, диарею и фарингит, а также кожную сыпь, иногда сухую, а иногда гнойничковую, которая появлялась на девятый день болезни. Информация, предоставленная Галеном, не позволяет однозначно определить природу болезни, но ученые обычно предпочитают диагностировать ее как оспу. Чума нанесла «непоправимый» ущерб римской морской торговле в Индийском океане, о чем свидетельствуют археологические данные, охватывающие территорию от Египта до Индии, а также значительно снизила коммерческую деятельность римлян в Юго-Восточной Азии."
 te_plagues.11.a:0 "Наши жертвы нам не помогают, и мы беспомощно наблюдаем, как чума опустошает наши города."
 te_plagues.11.b:0 "Запрет на путешествия! Вызывайте врачей и священников! Это заболевание не похоже ни на одно из предыдущих."

 te_plagues.2.t:0 "Кипрская чума"
 te_plagues.2.desc:1 "Чума Киприана была пандемией, поразившей Римскую империю примерно с 249 по 262 год нашей эры. Считается, что чума вызвала повсеместную нехватку рабочей силы для производства продуктов питания и римской армии, серьезно ослабив империю во время кризиса третьего века. Его современное название посвящено святому Киприану, епископу Карфагенскому, раннехристианскому писателю, который был свидетелем и описал чуму. Возбудитель чумы является весьма спекулятивным из-за редкого источника, но подозреваемые включают оспу, пандемический грипп и вирусную геморрагическую лихорадку (филовирусы), такие как вирус Эбола. Чума достигла Александрии по крайней мере за год до того, как достигла Рима, что указывает на восточноафриканское происхождение. И угроза неминуемой смерти от чумы, и непоколебимая убежденность многих представителей христианского духовенства перед лицом чумы привлекли многих обращенных в эту религию."
 te_plagues.2.a:0 "Мы ничего не можем сделать. Мор послан нам в наказание за наши грехи."
 te_plagues.2.b:0 "Пусть никто не покидает город, мы должны сделать все, что в наших силах, чтобы сдержать распространение."

 te_plagues.21.t:0 "Восточная чума распространяется"
 te_plagues.21.desc:1 "'После этого разразилась страшная чума, и чрезмерное опустошение ненавистной болезни охватило каждый дом подряд трепещущего народа, унося день за днем  внезапными нападениями бесчисленное количество людей, каждого из своего дома. Все содрогались, бежали, сторонились заразы, нечестиво обличали своих друзей, как будто исключая того, кто непременно умрет от чумы, можно было исключить и саму смерть. Между тем по всему городу лежали уже не тела, а трупы многих, и, созерцая жребий, который, в свою очередь, должен был принадлежать им, требовали от прохожих жалости к себе. Никто не считал ничего, кроме его жестокой прибыли. Никто не дрожал при воспоминании о подобном событии. Никто не делал другому того, что сам хотел испытать'."
 te_plagues.21.a:0 "Нет для нас лекарства и нет спасения от этого смертоносного дыхания беспощадной смерти."
 te_plagues.21.b:0 "Пусть никто не покидает город, мы должны сделать все, что в наших силах, чтобы сдержать распространение."

