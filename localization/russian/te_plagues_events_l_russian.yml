 te_plagues_militant_co-ruler_no:0 "#G Вы решаете сохранить свой военный опыт.#!"
 te_plagues.91.b:0 "Да, мы должны использовать все свои полномочия для управления."
 te_plagues_militant_co-ruler_yes:0 "#Y Вы тратите военный опыт, чтобы уменьшить тиранию.#! Эта опция доступна из-за военной черты вашего соправителя."

 te_plagues.92.t:0 "Поддержка воинствующей тирании"
 te_plagues.92.desc:1 "Ваше тираническое правление заставило людей усомниться в своей лояльности по отношению к вам, и ропот восстания набирает обороты. Один из ваших офицеров, [te_plagues_govt_militant_officer. GetName], может с помощью cорвиголова, оригинальной тактики или импровизации умело использовать некоторый военный опыт для поддержки вашей воли для дальнейшего выполнения необходимых государственных проектов, одновременно повышая доверие и уступчивость ваших подданных к вам."
 te_plagues.92.a:0 "Нет, нашим солдатам для войны нужен наш военный опыт."
