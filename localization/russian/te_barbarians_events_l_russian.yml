 te_barbarians.1.t:0 "Варвары на Дунае"
 te_barbarians.1.desc:1 "По горам и рекам наших границ прошли полчища германских варваров. Мы не знаем, почему они начали мигрировать на нашу территорию, но они сеют хаос в сельской местности и наводят ужас на наш народ. Их надо как-то остановить или договориться!"
 te_barbarians.1.a:0 "Пошлите наших капитанов, чтобы разобраться с ними, и наших жрецов, чтобы принести жертвы."

 te_barbarians.10.t:0 "Варвары на Рейне"
 te_barbarians.10.desc:1 "Орды германских варваров продолжают пересекать горы и реки наших границ. Мы не знаем, почему они начали мигрировать на нашу территорию, но они сеют хаос в сельской местности и наводят ужас на наш народ. Их надо как-то остановить или договориться!"
 te_barbarians.10.a:0 "Похоже, они бегут от какого-то неизвестного ужаса в глуши за пределами наших карт."

 te_barbarians.11.t:0 "Франкские племена растут"
 te_barbarians.11.desc:1 "Могущественные племена из Германии организовались и вышли из-за Рейна, двинулись на нашу территорию. Эти люди лучше оснащены и обучены искусству военной стратегии и, должно быть, многому научились у своих более цивилизованных соседей. Они представляют собой серьезную угрозу и, похоже, полны решимости завоевать земли, которые они занимают."
 te_barbarians.11.a:0 "Если их нельзя победить или подкупить, то, возможно, мы сможем заключить союз?"

 te_barbarians.12.t:0 "Германские племена мигрируют"
 te_barbarians.12.desc:1 "Волны варваров из Германии и за ее пределами увеличились в количестве, с формированием новых племен и ответвлением от прежних племен. Похолодание на севере и некоторые другие перемещения кочевников в земли дальше на восток вызывают массовую миграцию народов по всему континенту, угрожая стабильности нашего королевства."
 te_barbarians.12.a:0 "Мы не можем остановить эту массовую миграцию, но мы должны защитить свой народ."

 te_barbarians.2.t:0 "Появление гуннов на Волге"
 te_barbarians.2.desc:1 "Гунны были кочевым народом, который жил в Центральной Азии, на Кавказе и в Восточной Европе между 4 и 6 веками нашей эры. Согласно европейской традиции, впервые сообщалось, что они жили к востоку от реки Волги, в районе, который в то время был частью Скифии. К 370 г. н.э. гунны прибыли на Волгу."
 te_barbarians.2.a:0 "Что это за дикари? Откуда они? Почему они здесь?"

 te_barbarians.3.t:0 "Гунны в Причерноморской степи"
 te_barbarians.3.desc:1 "В 395 г. н.э. гунны начали свои первые крупномасштабные атаки. Летом того же года гунны перешли через Кавказские горы, а зимой 395 г. другая сила гуннского вторжения пересекла замерзший Дунай, разграбила Фракию и угрожала Далмации. Гораздо больший масштаб нападений на Малую Азию и Персию указывает на то, что основная часть гуннов осталась в причерноморских степях, а не двинулась в то время в Европу. Гуннские нападения на Армению будут продолжаться и после этого рейда, причем армянские источники отмечают гуннское племя, известное как хайландур, как преступников."
 te_barbarians.3.a:0 "Эти варварские всадники из пустыни хуже чумы."

 te_barbarians.4.t:0 "Гунны набирают силу"
 te_barbarians.4.desc:1 "Волны варваров с востока продолжаются и не собираются останавливаться. Они кровожадны, хорошо организованы, обучены военному искусству и овладели искусством стрельбы из лука верхом. Это не обычные варвары. Наши армии устали преследовать их во время их постоянных набегов и грабежей, и некоторые из их сил двинулись вглубь цивилизованных земель, поскольку беспомощное население может только смотреть и ждать или бежать в страхе."
 te_barbarians.4.a:0 "Мы должны направить нашу военную и дипломатическую мощь на защиту нашего народа от этого нового бедствия."

 te_barbarians.5.t:0 "Гуннское вторжение"
 te_barbarians.5.desc:1 "С 434 г. н.э. братья Аттила и Бледа вместе правили гуннами. Аттила и Бледа были такими же честолюбивыми, как и их дядя Ругила. В 435 году они вынудили Восточную Римскую империю подписать Маргусский договор, дающий гуннам торговые права и ежегодную дань от римлян. В 447 году Аттила вторгся на Балканы и Фракию. Война закончилась в 449 году соглашением, по которому римляне согласились платить Аттиле ежегодную дань в размере 2100 фунтов золота. В 451 году войска Аттилы вошли в Галлию. Оказавшись в Галлии, гунны сначала напали на Мец, затем их армии продолжили движение на запад, миновав Париж и Труа, чтобы осадить Орлеан."
 te_barbarians.5.a:0 "Эти свирепые воины кишат над восточными границами и угрожают всем нам!"

 te_barbarians.60.t:0 "Варвары за горами"
 te_barbarians.60.desc:1 "Кочевые племена воинов на лошадях начали вторгаться на нашу территорию из северных степей за горными перевалами. Миграция людей угрожает нашей власти над регионом. Страшно смотреть на огромное количество и яростное отчаяние этих захватчиков."
 te_barbarians.60.a:0 "Наше правление должно быть защищено силой и могуществом."

 te_barbarians.6.t:0 "Кидариты и гунны-алхоны"
 te_barbarians.6.desc:1 "Правители Персии и Индии постепенно теряли контроль над Бактрией из-за захватчиков из Центральной Азии, сначала кидаритов примерно с 335 г. н.э., затем гуннов-алхонов примерно с 370 г. н.э., которые последовали за вторжением в Индию столетие спустя, и, наконец, Эфталиты примерно 450 г. н.э."
 te_barbarians.6.a:0 "Нас не остановить, а эти странные новые захватчики - просто неприятность."

 te_barbarians.70.t:0 "Эфталиты"
 te_barbarians.70.desc:1 "По мере того, как они становились известными, эфталиты вытесняли кидаритов, а затем гуннов-алчонов, которые распространились на Гандхару и Северную Индию. В 442 г. н.э. их племена сражались с персами. В 456–457 годах посольство эфталитов прибыло в Китай во время правления императора Вэня из Северной Вэй. К 458 году они были достаточно сильны, чтобы вторгнуться в Персию. Около 466 г. они, вероятно, отняли трансоксианские земли у кидаритов с помощью персов, но вскоре отняли у Персии район Балха и восточный Кушаншехр. Во второй половине V века они контролировали пустыни Туркменистана вплоть до Каспийского моря и, возможно, Мерва."
 te_barbarians.70.a:0 "Эти одичалые вернулись, чтобы беспокоить нас. Ничего, наши могучие силы сокрушат их!"

 te_barbarians.7.t:0 "Вторжение гуннов-алчонов в Индию"
 te_barbarians.7.desc:1 "Между 460 и 470 годами н.э. алхоны захватили Гандхару и Пенджаб, которые также оставались под контролем кидаритов, в то время как империя Гупта оставалась дальше на восток. Гунны Алхона, возможно, просто заполнили вакуум власти, образовавшийся в результате упадка кидаритов после их поражения в Индии против империи Гуптов Скандагупты в 455 г. н.э. и их последующего поражения в 467 г. н.э. против Сасанидской империи Пероза I с эфталитом. и помощь Алхона при Мехаме, что раз и навсегда положило конец правлению кидаритов в Трансоксиане. \nПо-видимому, Алхоны предприняли массовое разрушение буддийских монастырей и ступ в Таксиле, высоком центре обучения, который так и не оправился от разрушения. Практически все алчонские монеты, найденные в районе Таксилы, были найдены в руинах сгоревших монастырей, где, по-видимому, часть захватчиков погибла вместе с местными защитниками во время волны разрушений. Считается, что ступа Канишка, одно из самых известных и высоких зданий древности, была разрушена ими во время вторжения в этот район в 460-х годах нашей эры. Ступа Манкиала также подверглась вандализму во время их вторжений."
 te_barbarians.7.a:0 "Там, где другим не удалось бы остановить эти разрушительные полчища, мы победим!"