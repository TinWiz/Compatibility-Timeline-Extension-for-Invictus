 te_manichees.1.t:0 "Манихейство распространяется на Восток и Запад"
 te_manichees.1.desc:1 "Манихейство быстро стало успешным и распространилось далеко по арамейскоязычным регионам. Она процветала между третьим и седьмым веками и на пике своего развития была одной из самых распространенных религий в мире. Манихейские церкви и писания существовали на востоке до Китая и на западе до Римской империи. Некоторое время оно было главным соперником христианства в борьбе за замену классического язычества. Император-язычник, известный своими гонениями на христиан, также преследовал манихеев, жалуясь на то, что манихеи 'создали новые и доселе неслыханные секты, противостоящие старым вероучениям, чтобы они могли отвергнуть доктрины, дарованные нам в прошлом божественным учением». благосклонность в пользу своего развращенного учения'."
 te_manichees.1.a:0 "Еще одна новая доктрина возникает и щекочет наши уши. Должны ли мы слушать?"

 te_manichees.2.t:0 "Казнь Мани"
 te_manichees.2.desc:1 "Зороастрийский персидский император заключил в тюрьму и приказал казнить Мани. Его последователи изобразили смерть Мани как распятие в сознательной аналогии с распятием Иисуса. Есть история, в которой утверждается, что с него содрали кожу, а его труп повесили над главными воротами великого города Гундешапур; однако для этого счета нет исторической основы. Вполне вероятно, что его тело было изуродовано посмертным обезглавливанием, а его голова выставлена ​​на обозрение, что может быть первоначальным источником украшения."
 te_manichees.2.a:0 "Казнь этих религиозных фанатиков, похоже, не дает желаемого эффекта."

 prophet_mani_man:0 "Вы обнаружили реалистичный портрет Мани, 'Пророка Света'."

 te_manichees.3.t:0 "Просветленный слушатель"
 te_manichees.3.desc:1 "В очередной сложный день правителя спускаются сумерки, и вы расслабляетесь на вечерней прогулке. Когда вы поворачиваете за угол затененной дороги, вы видите человека в плаще, стоящего на вашем пути. Он сверкает жуткой улыбкой на вас. Ваши охранники грубо отталкивают его, чтобы освободить дорогу, и, когда вы проходите мимо, он загадочно спрашивает, 'Вы слышали Свет?' Вы замечаете отсутствие у него страха и пристального взгляда на вас, и вы смутно узнаете его, члена элитных, но меньших семей."
 te_manichees.3.a:0 "Мы знаем, где его найти."
 minor_manichee_char_create:0 "В вашей стране заметное меньшинство манихеев."

 te_manichees.31.t:0 "Еще один просвещенный слушатель"
 te_manichees.31.desc:1 "И снова вы слышите о преданном последователе эксцентричной и синкретической религии провозглашенного 'Последнего пророка' из Персии, Мани, среди малочисленных семей страны. Эти преданные, кажется, смешивают и перенимают различные обычаи и доктрины других иностранных религий, как старых, так и новых, и их присутствие среди людей растет."