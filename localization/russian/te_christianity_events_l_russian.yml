 te_christianity.41.t:0 "Святой Фома путешествует в Индию"
 te_christianity.41.desc:1 "Апостол Фома, как полагают, покинул северо-запад Индии, когда возникла угроза нападения, и отправился на корабле к Малабарскому побережью, возможно, по пути посетив юго-восточную Аравию и Сокотру и высадившись в процветающем порту Музирис (ок. 50 г. н.э.) в компании еврейский купец. Фома крестил несколько семей, а именно Пакаломаттом, Шанкарапури, Калли, Калиянкал и другие. Оттуда он, как говорят, проповедовал Евангелие по всему Малабарскому побережью. Различные церкви, которые он основал, были расположены в основном на реке Перияр и ее притоках, а также вдоль побережья Кералы, где были еврейские колонии."
 te_christianity.41.a:0 "Здесь рады всем богам. Чем этот отличается?"

 te_christianity.7.t:0 "Церковь Рима"
 te_christianity.7.desc_1:1 "До ваших ушей доходят новости о том, что новая религия распространилась из земли Иудейской и заразила вечный город [rome_church_province.GetName] своей чуждой доктриной. Говорят, что человек, распятый как преступник, затем воскрес из мертвых и теперь правит как единственный истинный бог. Ходят фантастические слухи о том, что эти культисты собираются ночью, чтобы съесть плоть и выпить кровь этого Богочеловека. Хуже всего то, что эти фанатики отказываются поклоняться любому из наших римских богов и богинь!"
 te_christianity.7.desc_2:1 "До ваших ушей дошли новости о том, что новая религия распространилась из земли Иудейской и заразила город [rome_church_province.GetName] своим чуждым учением. Говорят, что человек, распятый как преступник, затем воскрес из мертвых и теперь правит как единственный истинный бог. Ходят фантастические слухи о том, что эти культисты собираются ночью, чтобы съесть плоть и выпить кровь этого Богочеловека. Хуже всего то, что эти фанатики отказываются поклоняться нашим собственным богам и богиням!"
 te_christianity.7.a:0 "Мы должны запретить это странное суеверие, прежде чем наш народ откажется от своих гражданских обязанностей."

 te_christianity.71.t:0 "In hoc signo vinces"
 te_christianity.71.desc:1 "Вы просыпаетесь в холодном поту, когда солнечные лучи скользят по вашим глазам. Вы с любовью вспоминаете видение Sol Invictus, венчающего вас венками, как обещание власти и могущества. Воспоминания о многих битвах обжигают ваш разум, пока вы размышляете о будущем своего правления и о том, какое направление лучше всего подходит для процветания вашего королевства. На небе появляется что-то странное и новое, не похожее на облако или что-то естественное. Это снова Солнце?\n\nВнезапно кажется, что солнце темнеет, и вы понимаете, что перед вами другое видение. Прохладное дыхание шепчет над ветром и ослепительный свет сверкает в небесах, не от солнца, а как бы за солнцем, превосходя его, какая-то безмерная сила, превосходящая всех богов и сил истории; now — a sign. Большая крестообразная балка с символом... буквы, не латинские, а греческие.... Вы смотрите с трепетом.\n\nПрохладный воздух сменяется сильным жаром от светящегося, но невидимого источника, окружающего горизонт. что купает тебя в свете и тепле, почти обжигая. Чувство огромной силы и уверенности наполняет вас. Блестящие буквы контрастируют четче и фокусируются, как будто все небо становится холстом для ваших глаз. Чи Ро.\n\nПосле того, как вы задумались над тем, что это значит, ясное сообщение доносится до вас, как громогласный голос, но тихий и внутренний, но безошибочный в вашем уме. «В этом знаке ты победишь». И смысл раскрывается внезапным пониманием. Это знак Христа, ΧΡΙΣΤΟΣ, религиозного титула Иисуса из Назарета, того таинственного еврея, который был распят много веков назад и которого христиане приветствуют как помазанного Сына Божьего — Бога выше всех богов.\n \nТеперь ты тоже христианин?"
 te_christianity.71.a:0 "Да, я принимаю это как божественную волю и поддерживаю торжество Чи Ро."
 embrace_gospel:0 "Этот правитель обращается в христианство и наделен политической властью."
 te_christianity.71.b:0 "Нет! Я отвергаю это тревожное видение и никогда не откажусь от своих богов!"
 never_abandon_idols:0 "Этот правитель больше не увидит это видение."
 te_christianity.71.c:0 "Я не знаю. Дай мне подумать об этом сне наяву."
 uncertain_evangel:0 "Это видение вернется."

 te_christianity.8.t:0 "Церковь Антиохии"
 te_christianity.8.desc:1 "Прошло целое поколение с тех пор, как 'христиане' впервые появились в этих землях, провозгласив нового умирающего и воскресающего бога, но на этот раз в образе еврея, Иисуса Мессии или Христа, который на самом деле жил меньше века. назад в Палестине и был распят в старом городе Иерусалиме. Он воскрес из мертвых через три дня после своей смерти, утверждали его последователи, и они говорят, что все восстанут из мертвых в конце времен; всякий, кто поклоняется ему, станет подобен богам, а те, кто откажется слушать, навеки упадут в преисподнюю. Эти христиане теперь выросли, и их община, христианская церковь, теперь прочно утвердилась в [antioch_church_province.GetName]."
 te_christianity.8.a:0 "Мы должны быть осторожны, чтобы сдержать этот опасный культ, чтобы он не захлестнул нас."

 te_christianity.9.t:0 "Александрийская церковь"
 te_christianity.9.desc:1 "Церковь [alexandria_church_province.GetName] в Египте — христианская церковь, возглавляемая Александрийским патриархом. Это один из первых апостольских престолов христианства, наряду с Римом, Антиохией и Иерусалимом. Традиция гласит, что Александрийская церковь была основана Святым Марком Евангелистом около 49 г. н.э. и претендует на юрисдикцию над всеми христианами на африканском континенте."
 te_christianity.9.a:0 "Что мы можем сделать, чтобы остановить распространение этой триумфальной религии?"

 te_christianity.10.t:0 "Церковь Эдессы"
 te_christianity.10.desc:1 "Эдесса (ныне Шанлыурфа) на северо-западе Месопотамии с апостольских времен была главным центром сирийскоязычного христианства. Он был столицей независимого королевства с 132 г. до н.э. и известен как важный центр греко-сирийской культуры. Эдесса также была известна своей еврейской общиной с прозелитами в королевской семье. Стратегически расположенный на основных торговых путях Плодородного полумесяца, он был легко доступен из Антиохии, где была открыта миссия к язычникам. Когда ранние христиане были рассеяны из-за гонений, некоторые из них нашли убежище в Эдессе. Таким образом, эдесская церковь восходит к апостольской эпохе (что может объяснить ее быстрый рост), а христианство на какое-то время даже стало государственной религией. Церковь Востока зародилась очень рано в буферной зоне между Парфянской и Римской империями в Верхней Месопотамии, известной как Ассирийская Церковь Востока."
 te_christianity.10.a:0 "Наши старые боги исчезают, как безмолвные статуи в сумерках забытой эпохи." 
 #, а этот Богочеловек и его ученики восстают, как ликующие дети на заре нового дня. Цепляемся ли мы за обычаи наших предков или принимаем это новое откровение?"
 church_of_edessa:0 "Христианская церковь теперь основана в [edessa_church_province.GetName]."

 te_christianity.25.t:0 "Таинственная звезда"
 te_christianity.25.desc:1 "Странная яркая звезда появляется на ночном небе и кажется предвестником великого события. Вы не знаете, что произошло, но мир каким-то образом изменился. Мудрые хранители знаний в королевстве говорят вам, что это великое предзнаменование от могущественного божества. Таинственная звезда напугала общественность."
 te_christianity.25.a:0 "Что это значит?"

 te_christianity.99.t:0 "Новокрещенный"
 te_christianity.99.desc_1:1 "До вашего сведения дошло, что член высшего класса, хотя и малоизвестной семьи, получил известность как последователь новой религии под названием 'христианство'. Их видели посещающими и участвующими в собраниях этих христиан, которые открыто проповедуют, что спасение возможно только от еврейского Бога, который, по их мнению, воплотился как человек в земле Иудейской. Что с ними делать?"
 te_christianity.99.desc_2:1 "До вашего сведения дошло, что член высшего класса, хотя и малоизвестной семьи, получил известность как последователь новой секты 'христианство'. Их видели посещающими и участвующими в собраниях этих христиан, которые открыто проповедуют, что спасение возможно только через поклонение Иисусу, распятому Назарянину, Который, как они продолжают верить, воскрес из мертвых и правит как истинный Царь Иудейский. Что с ними делать?"
 te_christianity.99.a:0 "Может быть, мы допросим этого фанатика."
 minor_xian_char_create:0 "Это событие произошло потому, что у вас много христиан."