 te_migrations.2.t:0 "Возможность договориться (Foederati)"
 te_migrations.2.desc:0 "Племя варваров из Германии обосновалось в обезлюдевшей провинции [foedus_target_province.GetName] в государстве с территорией, которую мы в настоящее время контролируем, и они процветают. Мы могли бы договориться с ними и дать им землю в этом районе в обмен на их верность нам и военную службу."
 te_migrations.2.a:0 "Да, давайте предложим сделать их нашими вассалами."
 make_foedus_now_plz:0 "#Y Вы предоставляете контроль над [covenant_target_state.GetName] этому германскому мигрирующему племени, которое присягает на верность и становится вашим племенным вассалом на этом участке земли.#!"
 te_migrations.2.b:0 "Нет, это племя не стоит земли здесь."
 no_foedus_now_thx:0 "Ничего не происходит."