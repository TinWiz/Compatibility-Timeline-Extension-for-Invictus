 ######RELIGIONS######:0 ""
 christianity:0 "Христианский"
 desc_christianity:0 "Христианство — это название, данное определенной системе религиозных верований и практик, основанной евреем Иисусом из Назарета в стране Иудеи и распространенной после смерти ее основателя для принятия всего мира некоторыми избранными мужчин среди его последователей. Они начали свою миссию в день Пятидесятницы, около 30 г. н.э., который, соответственно, считается днем рождения христианской церкви. Начав как малоизвестная секта иудаизма, избранные лидеры среди последователей Иисуса, называемые Апостолами, путешествовали по всему миру, чтобы распространять 'Благую Весть', которую их основатель, которого они приветствовали как предсказанного Мессию или Христа ('помазанник'), является Сыном единого Бога и воскрес из мертвых, чтобы показать свою силу, обещая, что он когда-нибудь вернется во славе, чтобы судить все человеческие души по их делам. Апостолы учили, что всякий, кто покается в злых привычках и помолится этому Иисусу о милости, будет спасен от вечной смерти в преисподней и прославится новой вечной жизнью в царстве блаженных."

 manichaeism:0 "Манихейский"
 desc_manichaeism:0 "Манихейство учило сложной дуалистической космологии, описывающей борьбу между добрым, духовным миром света и злым, материальным миром тьмы. Через непрерывный процесс, происходящий в истории человечества, свет постепенно удаляется из мира материи и возвращается в мир света, откуда он пришел. Его верования были основаны на местных месопотамских религиозных движениях и гностицизме."

 hunnic_huna_animism:0 "Ритуализм"
 desc_hunnic_huna_animism:0 "Представляя собой ряд местных культов и народных верований, ритуализм сочетает в себе поклонение предкам, анимизм и практику жертвоприношений."

 convert_to_hunnic_huna_animism:0 "Принять ритуализм"
 convert_to_hunnic_huna_animism_desc:0 "Анимизм и поклонение духам предков стали в последнее время важной частью [COUNTRY.GetAdjective] их религиозных церемоний; старые обряды и [COUNTRY.GetReligion.GetName] существуют бок о бок. Возможно, пора отказаться от некоторых новейших веяний и вернуться к нашему древнему наследию?"

 convert_to_christian:0 "Указ о евангелизации"
 convert_to_christian_desc:1 "Примите Евангелие, распространяемое в наших землях, и постановите, чтобы христианство стало официальной религией этой страны."

