l_russian:
 ## Default ##
 deity_infusion_of_war:0 "$omen_infusion_of_war$"
 omen_infusion_of_war:0 "Боевое внушение"
 omen_infusion_of_war_desc:3 "Духи наделят наших воинов и солдат силой и дисциплиной. Благодаря помощи духов в ближайшем будущем нас ожидает немало побед."
 deity_rites_adult:0 "$omen_rites_adult$"
 omen_rites_adult:0 "Обряды взросления"
 omen_rites_adult_desc:3 "Многие из наших юношей и мальчиков пройдут обряды взросления, чтобы пополнить ряды наших воинов. Наши укрепленные армии смогут дать отпор любым врагам, которые только решатся бросить нам вызов."
 deity_moon_guidance:0 "$omen_moon_guidance$"
 omen_moon_guidance:0 "Путеуказание луны"
 omen_moon_guidance_desc:3 "Лунная мать поможет нашим книжникам, ученым и мудрецам постичь новые истины и откроет им путь к скрытым знаниям. Благодаря новообретенной мудрости мы дадим нашему народу великую цель."
 deity_wealth_earth:0 "$omen_wealth_earth$"
 omen_wealth_earth:0 "Богатства земли"
 omen_wealth_earth_desc:3 "Мы просим многочисленных духов земли показать нам изобилие полезных ископаемых, скрытых под нашими ногами. Так мы обретем невообразимые богатства и сможем подготовиться к любому испытанию, которое только постигнет нас в ближайшем будущем."
 deity_war_ceremony:0 "$omen_war_ceremony$"
 omen_war_ceremony:0 "Военная церемония"
 omen_war_ceremony_desc:3 "Мы устроим грандиозную торжественную церемонию для подготовки нашего народа к войне: пусть все поймут, что мы ведем войны не по прихоти, но по необходимости. Мы уверены, что эта церемония поможет переубедить некоторых скептиков и перетянуть их на нашу сторону, а наши союзники еще более укрепятся в своих убеждениях."
 deity_guidance_of_the_wind:0 "$omen_guidance_of_the_wind$"
 omen_guidance_of_the_wind:0 "Путеуказание ветра"
 omen_guidance_of_the_wind_desc:3 "Ветры укажут нашим купцам путь в дальние страны. С помощью духов купцы добудут и доставят домой несметные богатства."
 deity_guidance_of_the_sun:0 "$omen_guidance_of_the_sun$"
 omen_guidance_of_the_sun:0 "Путеуказание солнца"
 omen_guidance_of_the_sun_desc:3 "Само солнце будет поможет нашему народу жить в мире и спокойствии. Конфликты будут подавлены, а разногласия позабыты, поскольку наше общество сплотится перед лицом невзгод."
 deity_blessing_life:0 "$omen_blessing_life$"
 omen_blessing_life:0 "Благословение жизни"
 omen_blessing_life_desc:3 "Мы приносим жертвы духам земли, надеясь заручиться их поддержкой на многие годы вперед. Обезопасив наши посевы от плохой погоды, засухи и недорода, наш народ сможет приумножать свои богатства и придет к процветанию."
