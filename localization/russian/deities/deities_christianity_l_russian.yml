  ## Saints ##
 deity_st_andrew:0 "$omen_st_andrew$"
 omen_st_andrew:1 "Святой Андрей"
 omen_st_andrew_desc:2 "Святой Андрей был старшим братом Симона Петра, Аполстола Иисуса из Назарета. Андрей сначала был учеником св. Иоанна Крестителя, который затем послал его следовать за Иисусом. Андрей призвал своего брата Симона присоединиться к ним, сказав ему, что они нашли Мессию. Вот почему Андрея стали называть Первозванным; (Πρωτόκλητος). Андрей проповедовал в Эпире, Каппадокии, Скифии, Фракии, Македонии и Ахее. Он проповедовал от восточной Анатолии до западной Грузии. Андрей мученически скончался, распятый на Х-образном кресте, который стал называться Андреевским крестом, во время гонения на Христиан."

 deity_st_thomas:0 "$omen_st_thomas$"
 omen_st_thomas:1 "Святой Фома Фома"
 omen_st_thomas_desc:2 "Апостол Фома — один из двенадцати апостолов, которые сопровождали Иисуса в качестве друзей и учеников в течение трех лет. Фома основал Церковь в Индии и ее окрестностях, путешествуя до самого Китая, чтобы распространять Евангелие Воскресшего. Фома сомневался в воскресении Иисуса из Назарета, пока лично не увидел и не прикоснулся к воскресшему Христу по свидетельству апостолов. Отсюда и прозвище «Сомневающийся». Фома основал первые семь христианских общин на Малабарском побережье и принял мученическую смерть в Майлапуре на противоположном Коромандельском побережье."

 deity_st_paul:0 "$omen_st_paul$"
 omen_st_paul:1 "Святой Павел Тарсийский"
 omen_st_paul_desc:2 "Павел из Тарса был успешным раннехристианским миссионером и одним из первых христианских теологов. Будучи греческим образованным евреем и законопослушным фарисеем с римским гражданством, Павел, чье еврейское имя было Савл, первоначально преследовал последователей Иисуса Христа, которого, за исключением его появления во время обращения, он никогда не встречал. Однако после своего обращения он видел себя призванным Богом Апостолом Евангелия для людей. Таким образом, он провозгласил воскресшего Иисуса Христа, особенно неевреям. Для этого он отправился в восточное Средиземноморье и основал там несколько христианских общин. Он поддерживал с ними связь через письма."

 deity_st_john:0 "$omen_st_john$"
 omen_st_john:1 "Святой Иоанн Богослов"
 omen_st_john_desc:2 "Иоанн, сын Зеведея, был учеником Иисуса Христа и отождествляется в христианской традиции с «любимым учеником» Иисуса из Евангелия от Иоанна. Он традиционно считается автором четвертого евангелия. Из-за высокого богословия его евангелия его традиционно называют Иоанном Богословом. Иоанн был сослан на остров Патмос, где ему было дано мистическое видение судьбы Церкви, которое он записал как Апокалипсис или Откровение."

 deity_st_philip:0 "$omen_st_philip$"
 omen_st_philip:1 "Святой Филипп"
 omen_st_philip_desc:2 "Филипп — один из двенадцати апостолов Иисуса. Работал вместе с Андреем в районах на берегу Черного моря, в Иераполисе (Малая Азия). Скончался мученической смертью в Скифии, Украина."

 deity_st_nathanael_bartholomew:0 "$omen_st_nathanael_bartholomew$"
 omen_st_nathanael_bartholomew:1 "Святой Нафанаил Варфоломей"
 omen_st_nathanael_bartholomew_desc:2 "Варфоломей был учеником Иисуса и одним из двенадцати апостолов, упомянутых в списках апостолов первых трех Евангелий. В Евангелии от Иоанна он назван Нафанаилом. Его полное имя могло быть Натанаэль Бар-Толмаи (Natanaël Bar-Tolmai). Можно предположить, что Натанаэль Бар-Толмаи был писцом или учеником писца."

 deity_st_matthew_levi:0 "$omen_st_matthew_levi$"
 omen_st_matthew_levi:1 "Святой Матфей Леви"
 omen_st_matthew_levi_desc:2 "Матфей — ученик Иисуса из Назарета, названный одним из двенадцати апостолов. Апостол Матфей отождествляется с автором первого из четырех евангелий Нового Завета, и поэтому он также почитается как евангелист. В знак солидарности с апостолом и бывшим сборщиком налогов Матфеем другие евангелисты использовали бы племенное имя Левий вместо Матфея."

 deity_st_cornelius_centurion:0 "$omen_st_cornelius_centurion$"
 omen_st_cornelius_centurion:1 "Святой Корнилий"
 omen_st_cornelius_centurion_desc:2 "Центурион Корнилий был римским центурионом в Кесарии Приморской. Он считается одним из первых неевреев, принявших христианское крещение. Согласно библейской истории, он встретил ангела, который попросил его привести апостола Симона Петра, чтобы услышать от него весть. Апостол Симон Петр был убежден, также в видении, что весть о спасении применима и к неевреям. До этого он предполагал, что это применимо только к евреям. Затем Петр позволил слугам ввести себя в дом Корнилия. Корнилий пал ниц перед Петром, но тот не позволил ему поклониться ему. Пока Петр проповедовал, Святой Дух сошел на всех, кто его слушал. То, что это произошло и с неевреями, стало большим сюрпризом для Петра и его спутников-евреев. Затем Петр приказал крестить Корнилия, его друзей и родственников. Согласно библейскому сообщению, Корнилий — первый римский христианин-язычник (не еврей)."

 deity_st_joseph:0 "$omen_st_joseph$"
 omen_st_joseph:1 "Святой Иосиф"
 omen_st_joseph_desc:2 "Иосиф был женихом, а затем мужем Марии, матери Иисуса. Его называют «приемным отцом» Иисуса. Иосифу и его жене пришлось отправиться в Вифлеем, город его рождения, из-за переписи населения. После рождения Иисуса они вернулись в Иерусалим, где в храме происходило представление Господне. В неустановленный момент времени после рождения Иисуса семье пришлось бежать из Вифлеема в Египет по приказу ангела, который Иосиф получил во сне, начиная с царя Ирода, из-за страха перед предсказанным новорожденным Царем Иудейским, который должен был сместить его, убил всех младенцев в Вифлееме. Позже, по божественному указанию, полученному Иосифом во сне, семья перебралась обратно в Палестину, где по решению Иосифа они поселились не в Иудее, где находится Вифлеем, а в Галилее, в селении Назарет, где вырос Иисус. Иосиф умер мирно за несколько лет до того, как Иисус появился на публике."

 deity_st_mary:0 "$omen_st_mary$"
 omen_st_mary:1 "Святая Мария"
 omen_st_mary_desc:2 "Мария из Назарета — мать Иисуса. Провозглашенная Пресвятой Девой и Матерью Божией, Мария жила со своим мужем Иосифом и другими родственниками в деревне Назарет в Галилее. Ангел Гавриил, посланный к ней, обещал ей рождение сына, Мессии и Сына Божия, ожидаемого Израилем. Обращение ангела («Здравствуй, избранный, Господь с тобой») ставит Марию в центр истории спасения. Она спрашивает ангела, как это сделать, поскольку она никогда не «знала» мужчину близко. В ответ ангел сказал ей, что она зачнет от Святого Духа. В конце своей земной жизни Мария была вознесена телом и душой в небесную славу."

 deity_st_luke_evangelist:0 "$omen_st_luke_evangelist$"
 omen_st_luke_evangelist:1 "Святой Лука"
 omen_st_luke_evangelist_desc:2 "Евангелист Лука является автором Евангелия от Луки и Деяний апостолов в Новом Завете. Лука иногда рассматривается как один из семидесяти учеников, посланных Иисусом Христом. Он был соратником св. Павла, и его называют врачом, который участвовал в некоторых путешествиях апостола Павла. Лука умер примерно в 63 году нашей эры в возрасте 84 лет как епископ Фив, но неизвестно, принял ли он мученическую смерть."

 deity_st_james_zebedee:0 "$omen_st_james_zebedee$"
 omen_st_james_zebedee:1 "Сент-Джеймс Великий"
 omen_st_james_zebedee_desc:2 "Иаков Великий (Greater) (что означает 'Древнейший' (Elder)) — один из двенадцати апостолов Иисуса Христа и один из самых известных христианских святых в мире. Вместе со своим братом Иоанном Иаков является одним из первых призванных учеников, наряду с Андреем и Симоном Петром. Иаков был на горе Преображения с Петром и Иоанном, когда Иисус говорил с Илией и Моисеем, и в Гефсиманском саду он был свидетелем агонии Иисуса перед Страстями, которые он перенес. Иаков и Иоанн получили от Иисуса арамейское прозвище «Воанергес», что означает «Сыны грома» из-за их порывистого характера. После Воскресения Иаков был в Иерусалиме с другими апостолами. Он был казнен мечом во время правления Ирода Агриппы I над всей Иудеей (41–44 гг. Н. Э.)."

 deity_st_peter:0 "$omen_st_peter$"
 omen_st_peter:1 "Святой Петр"
 omen_st_peter_desc:2 "Симон Петр был одним из первых евреев, призванных Иисусом из Назарета, Мессией или Христом, следовать за ним. Симон был представителем учеников или апостолов, первым исповедником, но также отрекся от Иисуса во время суда. Он был очевидцем воскресения Господа и одним из лидеров ранней церкви в Иерусалиме. Петр был первым епископом Рима, и Христос дал Петру и епископам-преемникам Рима приоритет как лидеров, учителей и судей всех христиан. Поэтому пап также называют «преемниками Петра». Согласно христианским писаниям, Иисус ответил на исповедание Симона Христа особым обетованием, 'Ты — Петр [греч. petros], и на сей скале [petra] Я построю свою церковь [ekklesia] и силы [pylai, буквально ворота] преисподняя [hades] не сокрушит."

 deity_st_mark:0 "$omen_st_mark$"
 omen_st_mark:1 "Святой Марк"
 omen_st_mark_desc:2 "Иоанн Марк (лат. Marcus; Греческий, Μᾶρκος, Арамейский ܡܪܩܘܣ Marqōs) был одним из 70 учеников, посланных Иисусом Христом. Он автор Евангелия от Марка, а его символом является крылатый лев. Апостол Петр встретил Марка и взял его в качестве попутчика и переводчика. Евангелист Марк записал проповеди Петра, составив таким образом Евангелие. Марк родился в Кирене, городе в Пентаполисе в Северной Африке (ныне Ливия), и, возможно, приходился двоюродным братом Варнаве. Он проповедовал Евангелие в Александрии, основал там церковь и стал ее первым епископом. Он был замучен язычниками этого города в 68 году нашей эры."

 ## Archangels ##
 deity_archangel_gabriel:0 "$omen_archangel_gabriel$"
 omen_archangel_gabriel:1 "Архангел Гавриил"
 omen_archangel_gabriel_desc:2 "Гавриил (иврит גַּבְרִיאֵל 'Моя сила - Бог') является одним из архангелов и считается толкователем видений и посланником Бога. 'Но в шестом месяце был послан от Бога ангел Гавриил в город Галилейский, называемый Назарет, к деве, обрученной человеку по имени Иосиф, из дома Давидова, и имя деве было Мария. И он вошел к ней и сказал, здравствуй, избранная. Господь с тобой. Но она опешила от этого слова и задумалась, что это за приветствие. И сказал ей ангел, не бойся, Мария! ибо ты обрел благодать у Бога. И вот, ты зачнешь и родишь сына, и наречешь ему имя Иисус. Он будет велик, и наречется Сыном Всевышнего, и даст ему Господь Бог престол отца его Давида. И он будет править домом Иакова вечно, и царству его не будет конца'."

 deity_archangel_michael:0 "$omen_archangel_michael$"
 omen_archangel_michael:1 "Архангел Михаил"
 omen_archangel_michael_desc:2 "Михаил (иврит מיכאל 'Кто подобен Богу?') - архангел и появляется как победитель сатаны, которого он сбрасывает на землю. 'Битва разгорелась на небе; Михаил и его ангелы поднялись, чтобы сразиться с драконом. Дракон и его ангелы сражались, но не выстояли и потеряли свое место на небесах. Он был низвергнут, великий дракон, древний змей, называемый диаволом или сатаной, который прельстил весь мир; дракон низвержен на землю, и с ним низвержены ангелы его'."

 deity_archangel_raphael:0 "$omen_archangel_raphael$"
 omen_archangel_raphael:1 "Архангел Рафаил"
 omen_archangel_raphael_desc:2 "Рафаил (иврит רפאל 'Бог исцеляет') — один из архангелов в еврейских и христианских писаниях. Рафаил - ангел, который слышит молитву Тобиаса (сына Товита), сопровождает его в его путешествии из Ниневии в Раги, дает ему Сару в Экбатане в жены и исцеляет отца Тобиаса Товита. Рафаэль считается покровителем больных и аптекарей, а также моряков и эмигрантов, а также паломников. Он традиционно считается покровителем кровельщиков и горняков. \nРафаэль не только ангел, исцеляющий раны (одержимость Сары, слепота Товита), но и позволяющий 'исцелять отношения'."

 deity_archangel_uriel:0 "$omen_archangel_uriel$"
 omen_archangel_uriel:1 "Архангел Уриил"
 omen_archangel_uriel_desc:2 "Уриил (иврит אוּרִיאֵל 'свет Божий' или 'мой свет есть Бог') — имя ангела в еврейской традиции. В Римско-католической церкви почитание Уриэля как архангела было затемнено из-за запретов на поклонение ангелам и культы, которые сомнительны с точки зрения церкви. Так, в 343–380 годах на Лаодикийском соборе были запрещены ложное поклонение ангелам и создание ангельских культов, впервые получивших широкое распространение уже во времена апостолов. Уриил упоминается в древнем еврейском писании, 4-м Ездре, 'И ангел, который был послан ко мне, ответил мне по имени Уриил'. Заявление, включенное в хвалебную речь Коптской церкви 'Мы почитаем Уриэля как четвертого среди ангелов', закрепляет его традиционное положение."