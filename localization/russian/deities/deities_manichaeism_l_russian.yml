l_russian:
 deity_manichaean_jesus:0 "$omen_manichaean_jesus$"
 omen_manichaean_jesus:1 "Манихейский Иисус"
 omen_manichaean_jesus_desc:2 "Иисус в манихействе обладал тремя отдельными личностями. (1) Иисус Светоносный, (2) Иисус Мессия и (3) Иисус патибилис (страдающий Иисус). (1) Как Иисус Сияющий, его основная роль заключалась в том, чтобы быть верховным открывателем и проводником, и именно он пробудил Адама от его сна и открыл ему божественное происхождение его души и ее болезненное пленение телом и смешение с материей. (2) Иисус Мессия был историческим существом, пророком евреев и предшественником Мани. Однако манихеи считали, что он был полностью божественным и что он никогда не имел человеческого рождения, поскольку физические реальности, окружающие представления о его зачатии и его рождении, наполнили манихеев ужасом. (3) С другой стороны, боль, испытываемая заключенными в тюрьму Частицами Света во всей видимой вселенной, была реальной и имманентной. Это символизировалось мистическим возложением Креста, которым излагаются раны страстей наших душ. На этом мистическом Кресте Света был подвешен Страдающий Иисус (Jesus patibilis), который был жизнью и спасением Человека. Эта mystica cruxificio присутствовала в каждом дереве, траве, фрукте, овоще и даже в камнях и почве."

 deity_manichaean_buddha:0 "$omen_manichaean_buddha$"
 omen_manichaean_buddha:1 "Гаутама Будда"
 omen_manichaean_buddha_desc:2 "Мани считал учения Гаутамы Будды, Зороастра и Иисуса неполными и что его откровения предназначены для всего мира, называя свои учения 'Религией Света'. Буддийские влияния были значительными в формировании религиозной мысли Мани. Переселение душ стало верой манихеев, и четырехчастная структура манихейской общины, разделенная на мужчин и женщин-монахов ('избранных') и мирян-последователей ('слушателей'), которые их поддерживали, по-видимому, основана на структуре буддийская сангха." 

 deity_manichaean_zoroaster:0 "$omen_manichaean_zoroaster$"
 omen_manichaean_zoroaster:1 "Заратустра"
 omen_manichaean_zoroaster_desc:2 "Манихейство утверждало, что представляет полную версию учений, которые были искажены и неверно истолкованы последователями его предшественников Адама, Зороастра, Будды и Иисуса. Когда они продвигались на восток и переводились на иранские языки, имена манихейских божеств (или ангелов) часто трансформировались в имена зороастрийских язатов. Таким образом, Абба да Раббуна ('Отец величия', высшее манихейское божество Света) в среднеперсидских текстах может быть либо переведено буквально как pīd ī wuzurgīh, либо заменено именем божества Зурван. Точно так же манихейская изначальная фигура Nāšā Qaḏmāyā «Первоначальный человек» была переведена как Ормазд Бэй в честь зороастрийского бога Ормазда."

 deity_prophet_mani:0 "$omen_prophet_mani$"
 omen_prophet_mani:1 "Пророк Мани"
 omen_prophet_mani_desc:2 "Мани был пророком и основателем манихейства, религии, находящейся под сильным влиянием гностицизма, которая распространилась с необычайной скоростью как на Востоке, так и на Западе во время его жизни и после его смерти. Мани родился в Селевкии-Ктесифоне или недалеко от нее в Вавилонии в 216 году нашей эры. Парфянского происхождения, его родители принадлежали к еврейско-гностической христианской секте элькесаитов, которые верили в реинкарнацию. Мани отправился в Индию, где изучал индуизм и буддизм, а по возвращении в Персию попал ко двору зороастрийского царя, который поддерживал его синкретические учения. Семь основных работ Мани были написаны на сирийском языке, а восьмая — на среднеперсидском языке. Его последователи почитали Мани как последнего пророка и реинкарнацию Иисуса, Будды и Зороастра, хотя он объявил себя 'апостолом Христа', а дошедшая до нас манихейская поэзия часто превозносит Иисуса и его мать Марию с высочайшим почтением. В конце концов он впал в немилость у своих зороастрийских царских покровителей, которые начали преследовать манихеев. Он был заключен в тюрьму, подвергнут пыткам и казнен в Гундешапуре где-то между 274 и 277 годами нашей эры. Согласно источникам, Мани провел свои последние дни, утешая своих приезжих учеников, уча, что его смерть не будет иметь никаких других последствий, кроме возвращения его души в царство света."