l_russian:
 te_rel_flavor.1.t:0 "Сообщество Пути"
 te_rel_flavor.1.desc_1:1 "До вас дошли слухи, что некая община еврейской секты под названием 'Путь' обосновалась в [early_xian_community_target.GetName]. Вы слышите истории о тайных 'пиршествах любви' и божественных жертвоприношениях с ритуалами поедания плоти и питья крови еврея, которого эти люди называют 'Христос', Сын Божий. Хуже всего то, что они отказываются поклоняться любым другим богам, в том числе и вашему собственному. Вы не знаете, что со всем этим делать. Священники вашей страны расстроены и требуют, чтобы вы искоренили этот проникающий новый культ, который распространяется среди людей и набирает новообращенных. Есть и другие, которые симпатизируют последователям Христа, и их число растет."
 te_rel_flavor.1.desc_2:1 "До вас дошло известие, что некое сообщество новой секты нашей религии под названием 'Путь' обосновалось в [early_xian_community_target.GetName]. Вы слышите истории о тайных 'пиршествах любви' и божественных жертвоприношениях, с ритуалами поедания плоти и питья крови мужчины-назарянина, которого эти люди называют Мошиахом и Сыном Божьим! Это выглядит как богохульство против Всевышнего. Вы не знаете, что со всем этим делать. Священники вашей страны расстроены и требуют, чтобы вы искоренили этот проникающий новый культ, который распространяется среди людей и набирает новообращенных. Есть и другие, которые сочувствуют их утверждениям о том, что они нашли истинного Мошиаха, и их число растет."
 te_rel_flavor.1.a:0 "Оставьте их пока в покое."
 leave_xians_alone:0 "#G Вы решаете не преследовать этих людей.#!"
 te_rel_flavor.1.b:0 "Зарежь их всех."
 destroy_xians:0 "#R Вы приказываете солдатам найти и уничтожить это заразное сообщество.#!"

 te_rel_flavor.2.t:0 "Христианская церковь"
 te_rel_flavor.2.desc_1:1 "Выследив общины странной еврейской секты, известной как христиане, вы узнаете, что в [early_xian_church_target.GetName] обосновалось большое собрание этих культистов, 'экклесия' или 'церковь'! [pagan_or_jewish_official_priest.GetName] призывает вас уничтожить их, пока они не стали слишком могущественными. Слухи о человеческих жертвоприношениях наполняют ваши уши, но вы не нашли среди них свидетельств каких-либо ритуальных убийств. Их отказ воздать должное богам вызывает тревогу. Однако некоторые сообщают, что они безвредны и помогают бедным в городе. Однако они проповедуют, что есть только один Бог, что 'Христос', который был распят, воскрес из мертвых и придет судить всех, кто ему не поклоняется. Что надо сделать?"
 te_rel_flavor.2.desc_2:1 "После охоты на общины странной секты-выскочки нашей истинной религии, которые известны язычникам как христиане, вы узнаете, что большое собрание этих культистов, 'экклесия' или 'церковь' на языке язычников, пустило корни в [early_xian_church_target.GetName]! [pagan_or_jewish_official_priest.GetName] призывает вас уничтожить их, пока они не стали слишком могущественными. Слухи о человеческих жертвоприношениях наполняют ваши уши, но вы не нашли никаких доказательств таких мерзостей. Их отношение к язычникам как к равным и отказ требовать соблюдения Моисеева закона вызывают тревогу. Однако некоторые сообщают, что они праведники и помогают бедным в городе. Тем не менее, они проповедуют, что у Эль Элиона есть Сын, тот Назарянин, который был распят, говоря, что он воскрес из мертвых и придет судить любого, кто не поклоняется ему. Что надо сделать?"
 te_rel_flavor.2.a:0 "Я изменил свое мнение об этих странных людях. Оставьте их."
 spare_xian_church:0 "#Y Вы говорите своим солдатам, чтобы они отступили и освободили христиан от государственной религии.#!"
 te_rel_flavor.2.b:0 "Выследите их, казните всех и уничтожьте их имущество!"
 destroy_xian_church:0 "#R Солдаты нападают и сжигают церковь, арестовывая и казня многих христиан. Многие другие убегают.#!"

 te_rel_flavor.6.t:0 "Манихейские эмиссары"
 te_rel_flavor.6.desc:1 "Прибыли эмиссары манихейских избранных, облаченные в белые одежды с символами Солнца и Креста Света, и просят аудиенции. Эти последователи своего пророка Мани проповедуют дуалистическую веру, считая, что мир пребывает в борьбе между Светом и Тьмой. Они настойчиво просят права построить манихейский храм в вашей прекрасной столице. Они предлагают золото за землю и обещают просветить наше царство своими тайными знаниями из Вавилона, Персии и Индии."
 te_rel_flavor.6.a:0 "Приветствуем Детей Света!"
 allow_manichaean_temple:0 "#Y Присутствие манихеев в вашей столице возрастет.#!"
 te_rel_flavor.6.b:0 "Прогнать этих иноземных оккультистов!"
 disallow_manichaean_temple:0 "Это не повлияет на распространение манихейства в вашем царстве."