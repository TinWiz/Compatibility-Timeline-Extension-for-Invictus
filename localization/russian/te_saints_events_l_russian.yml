 te_saints.1.t:0 "Андрей Протоклетос"
 te_saints.1.desc:1 "Андрей был старшим братом Симона Петра, апостолов Иисуса из Назарета. Андрей сначала был учеником св. Иоанна Крестителя, который затем послал его следовать за Иисусом. Андрей призвал своего брата Симона присоединиться к ним, сказав ему, что они нашли Мессию. Вот почему Андрея стали называть Первозванным; (Πρωτόκλητος). Андрей проповедовал в Эпире, Каппадокии, Скифии, Фракии, Македонии и Ахее. Он проповедовал от восточной Анатолии до западной Грузии. Андрей мученически скончался, распятый на Х-образном кресте, который стал называться Андреевским крестом, во время гонения на христиан."
 te_saints.1.a:0 "Святой Андрей, молись о нас!"
 canonization_st_andrew:0 "Вы почитаете святого Андрея Первозванного"

 te_saints.2.t:0 "Фома 'Сомневающийся' Дидимус"
 te_saints.2.desc:1 "Апостол Фома — один из двенадцати апостолов, которые сопровождали Иисуса в качестве друзей и учеников в течение трех лет. Фома основал Церковь в Индии и ее окрестностях, путешествуя до самого Китая, чтобы распространять Евангелие Воскресшего. Фома сомневался в воскресении Иисуса из Назарета, пока лично не увидел и не прикоснулся к воскресшему Христу по свидетельству апостолов. Отсюда и прозвище 'Сомневающийся'. Фома основал первые семь христианских общин на Малабарском побережье и принял мученическую смерть в Майлапуре на противоположном Коромандельском побережье."
 te_saints.2.a:0 "Святой Фома, молись о нас!"
 canonization_st_thomas:0 "Вы почитаете святого апостола Фому"

 te_saints.3.t:0 "Савл из Тарса"
 te_saints.3.desc:1 "Савл из Тарса был успешным раннехристианским миссионером и одним из первых христианских теологов. Будучи образованным греком евреем и законопослушным фарисеем с римским гражданством, Савл, также известный как Павел, первоначально преследовал последователей Иисуса Христа, которого, за исключением его появления во время обращения, он никогда не встречал. Однако после своего обращения он видел себя призванным Богом Апостолом Евангелия для людей. Таким образом, он провозгласил воскресшего Иисуса Христа, особенно неевреям или 'язычникам'. Для этого он отправился в восточное Средиземноморье и основал там несколько христианских общин. Он поддерживал связь с ними через свои письма, сохранившиеся в виде посланий в христианских писаниях."
 te_saints.3.a:0 "Святой Павел, молись о нас!"
 canonization_st_paul:0 "Вы почитаете святого Павла Тарсийского"

 te_saints.4.t:0 "Иоанн Богослов"
 te_saints.4.desc:1 "Иоанн, сын Зеведея, брат Иакова, был учеником Иисуса Христа и отождествляется в христианской традиции с 'любимым учеником' Иисуса из Евангелия от Иоанна. Он традиционно считается автором четвертого евангелия. Из-за высокого богословия его евангелия его также традиционно называют Иоанном Богословом. Иоанн был сослан на остров Патмос, где ему было дано мистическое видение судьбы Церкви, которое он записал как Апокалипсис или Откровение."
 te_saints.4.a:0 "Святой Иоанн, молись о нас!"
 canonization_st_john:0 "Вы почитаете святого Иоанна Богослова"

 te_saints.5.t:0 "Филипп из Вифсаиды"
 te_saints.5.desc:1 "Филипп — один из двенадцати апостолов Иисуса. Он работал вместе с Андреем в миссиях в районе Черного моря и в Иераполисе (Малая Азия). Скончался мученической смертью в Скифии, Украина."
 te_saints.5.a:1 "Святой Филипп, молись о нас!"
 canonization_st_philip:0 "Вы почитаете святого апостола Филиппа"

 te_saints.6.t:0 "Натанаэль Бар-Толмаи"
 te_saints.6.desc:1 "Варфоломей был учеником Иисуса и одним из двенадцати апостолов, упомянутых в списках апостолов первых трех Евангелий. В Евангелии от Иоанна он назван Нафанаилом. Его полное имя могло быть Натанаэль Бар-Толмаи. Можно предположить, что Натанаэль Бар-Толмаи был писцом или учеником писца."
 te_saints.6.a:0 "Святой Варфоломей, молись о нас!"
 canonization_st_nathanael_bartholomew:0 "Вы почитаете святого апостола Нафанаила"

 te_saints.7.t:0 "Мэтфей Левий"
 te_saints.7.desc:1 "Матфей был учеником Иисуса из Назарета, названного одним из двенадцати апостолов. Апостол Матфей отождествляется с автором первого из четырех евангелий Нового Завета, и поэтому он также почитается как евангелист. В знак солидарности с апостолом и бывшим сборщиком налогов Матфеем другие евангелисты использовали бы имя рода Левий вместо Матфея."
 te_saints.7.a:0 "Святой Матфей, молись о нас!"
 canonization_st_matthew_levi:0 "Вы почитаете святого апостола Матфея"

 te_saints.8.t:0 "Корнелий Центурион"
 te_saints.8.desc:1 "Корнелий был римским центурионом в Кесарии Приморской. Он считается одним из первых неевреев, принявших христианское крещение. Согласно библейской истории, он встретил ангела, который попросил его привести апостола Симона Петра, чтобы услышать от него весть. Апостол Симон Петр был убежден, также в видении, что весть о спасении применима и к язычникам. До этого он предполагал, что это применимо только к евреям. Затем Петр позволил слугам ввести себя в дом Корнилия. Корнилий пал ниц перед Петром, но тот не позволил ему поклониться ему. Пока Петр проповедовал, Святой Дух сошел на всех, кто его слушал. То, что это произошло и с неевреями, стало большим сюрпризом для Петра и его спутников-евреев. Затем Петр приказал крестить Корнилия, его друзей и родственников. Согласно библейскому сообщению, Корнилий — первый римский христианин-язычник."
 te_saints.8.a:0 "Святой Корнилий, молись о нас!"
 canonization_st_cornelius_centurion:0 "Ты почитаешь святого Корнилия сотника"

 te_saints.9.t:0 "Иосиф из Вифлеема"
 te_saints.9.desc:1 "Иосиф был женихом, а затем мужем Марии, матери Иисуса. Его называют 'приемным отцом' Иисуса. Иосифу и его жене пришлось отправиться в Вифлеем, город его рождения, из-за переписи населения. После рождения Иисуса они вернулись в Иерусалим, где в храме происходило представление Господне. В неустановленный момент времени после рождения Иисуса семье пришлось бежать в Египет по приказу ангела, который Иосиф получил во сне, начиная с царя Ирода, из-за страха перед предсказанным новорожденным царем иудеев, который сменит его. , убил всех младенцев в Вифлееме. Позже, по божественному указанию, полученному Иосифом во сне, семья перебралась обратно в Палестину, где по решению Иосифа они поселились не в Иудее, где находится Вифлеем, а в Галилее, в селении Назарет, где вырос Иисус. Иосиф умер мирно за несколько лет до того, как Иисус появился на публике."
 te_saints.9.a:1 "Святой Иосиф, молись о нас!"
 canonization_st_joseph:0 "Вы почитаете святого Иосифа Приемного отца"

 te_saints.10.t:0 "Пресвятая Богородица Мария и Мать"
 te_saints.10.desc:1 "Мария из Назарета — мать Иисуса. Провозглашенная Пресвятой Девой и Матерью Божией, Мария жила со своим мужем Иосифом и другими родственниками в деревне Назарет в Галилее. Посланный к ней ангел Гавриил обещал ей рождение сына, ожидаемого Израилем Мессии. Обращение ангела ('Здравствуй, избранный, Господь с тобой') ставит Марию в центр истории спасения. Она спрашивает ангела, как это сделать, так как она никогда не знала мужчин близко. В ответ ангел сказал ей, что она зачнет от Святого Духа. В конце своей земной жизни Мария была вознесена телом и душой в небесную славу»."
 te_saints.10.a:0 "Святая Мария, Пресвятая Богородица и Матерь, молись о нас!"
 assumption_st_mary:0 "Вы предлагаете гипердулию Святой Марии, Царице Небесной"

 te_saints.11.t:0 "Евангелист Лука"
 te_saints.11.desc:1 "Евангелист Лука является автором Евангелия от Луки и Деяний апостолов в Новом Завете. Лука иногда рассматривается как один из семидесяти учеников, посланных Иисусом Христом. Он был соратником св. Павла, и его называют врачом, который участвовал в некоторых путешествиях апостола Павла. Лука умер примерно в 63 году нашей эры в возрасте 84 лет как епископ Фив, но неизвестно, принял ли он мученическую смерть."
 te_saints.11.a:0 "Святой Лука, молись о нас!"
 canonization_st_luke_evangelist:0 "Вы почитаете святого евангелиста Луку"

 te_saints.12.t:0 "Иаков 'Старший' Зеведей"
 te_saints.12.desc:1 "Иаков Великий (Greater) (что означает 'Древнейший' (Elder)) — один из двенадцати апостолов Иисуса Христа и один из самых известных христианских святых в мире. Вместе со своим братом Иоанном Иаков является одним из первых призванных учеников, наряду с Андреем и Симоном Петром. Иаков был на горе Преображения с Петром и Иоанном, когда Иисус говорил с Илией и Моисеем, и в Гефсиманском саду он был свидетелем агонии Иисуса перед Страстями, которые он перенес. Иаков и Иоанн получили от Иисуса арамейское прозвище «Воанергес», что означает «Сыны грома» из-за их порывистого характера. После Воскресения Иаков был в Иерусалиме с другими апостолами. Он был казнен мечом во время правления Ирода Агриппы I над всей Иудеей (41–44 гг. Н. Э.)."
 te_saints.12.a:0 "Святой Иаков, молись о нас!"
 canonization_st_james_zebedee:0 "Вы почитаете святого Иакова Великого"

 te_saints.13.t:0 "Симон Петр, лидер апостолов"
 te_saints.13.desc:1 "Симон Петр, брат Андрея, был одним из первых евреев, призванных Иисусом из Назарета, Мессией или Христом, следовать за Ним. Симон был представителем учеников или апостолов, первым исповедником, но также отрекся от Иисуса во время Его суда. Согласно христианским писаниям, Иисус ответил на исповедание Симона о Христе особым обетованием, 'Ты — Петр (греч. petros), и на сей скале (petra) Я построю свою церковь (ekklesia) и силы (pylai, буквально врата) подземный мир (аид) не сокрушит'. Петр был очевидцем воскресения Господа и одним из лидеров ранней церкви в Иерусалиме. Петр был первым епископом Рима, и Христос дал Петру и епископам-преемникам Рима приоритет как лидеров, учителей и судей всех христиан. Поэтому пап также называют 'преемниками Петра'."
 te_saints.13.a:1 "Святой Петр, молись о нас!"
 canonization_st_peter:0 "Вы почитаете Святого Петра, первого Папу"

 te_saints.14.t:0 "Иоанн Марк Евангелист"
 te_saints.14.desc:1 "Иоанн Марк, уроженец Киренаики, как полагают, был среди слуг на свадьбе в Кане, которые выливали воду, которую Иисус превратил в вино. Иоанн Марк был одним из семидесяти учеников Иисуса из Назарета и принимал учеников в своем доме после смерти Иисуса. Предание гласит, что воскресший Иисус Христос пришел в дом Марка и что Святой Дух сошел на учеников в день Пятидесятницы в том же доме. Примерно через 19 лет после Вознесения Иисуса, после путешествия с Симоном Петром, предводителем Двенадцати Апостолов, и написания Евангелия, евангелист Марк отправился в Александрию, где основал первую в Африке церковь. Язычники города возмущались его попытками отвратить александрийцев от поклонения их традиционным богам. В 68 году нашей эры они накинули ему на шею веревку и волокли его по улицам, пока он не умер."
 te_saints.14.a:2 "Святой Марк, молись о нас!"
 canonization_st_mark:0 "Вы почитаете святого Марка евангелиста"

