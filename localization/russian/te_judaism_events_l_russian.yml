 te_judaism.1.t:0 "Кочинские евреи"
 te_judaism.1.desc:1 "Корни иудаизма в Индии могут уходить во времена царя Соломона; некоторые утверждают, что они были остатками древних Десяти потерянных колен и изгнанниками после ассирийских и вавилонских вторжений в Израиль. Св. Апостол Фома посетил общину евреев в Кочине в Южной Индии, а в конце второго века н. э. после того, как их родина снова подверглась вторжению, прибыло больше путешественников."
 te_judaism.1.a:0 "Пусть эти странные люди наслаждаются нашей терпимой страной, хотя в нашей высшей культуре много богов."

 te_judaism.21.t:0 "Еврейская эмиграция"
 te_judaism.21.desc:1 "В последние годы гораздо больше иностранцев, называемых евреями, которые отвергают наших богов, ищут убежища на нашей благословенной земле. Их родина завоевана, и они подвергаются жестоким гонениям со стороны правителей, которые также обижаются на отказ этих народов признать каких-либо других богов. Они говорят, что их собственный бог — единственный Бог! Тем не менее, похоже, они ждут от нас защиты, и многие их соотечественники уже давно обосновались здесь."
 te_judaism.21.a:0 "Возможно, нам следует продолжать нашу политику терпимости к этим несчастным беженцам."
 te_judaism.21.b:0 "Этим иностранным ненавистникам наших богов здесь не рады. Отверни их!"

 te_judaism.3.t:0 "Левантийцы обращаются в иудаизм"
 te_judaism.3.desc:1 "Некоторые из наших людей либо вернулись к своим корням, либо убедились в религиозном дискурсе иностранных мигрантов, поселившихся среди нас после бегства от жестоких преследований на родине. Они приняли законы и обычаи еврейского народа."
 te_judaism.3.a:0 "Интересно. Спасибо за доклад."

 te_judaism.4.t:0 "Бета Израиль среди эфиопов"
 te_judaism.4.desc:1 "Древние израильтяне, некоторые из которых, возможно, принадлежали к потерянным десяти коленам Израиля, жили среди нас на протяжении многих веков. В последнее время все больше евреев прибыли, так как их родина была завоевана, и они вынуждены бежать от гнета безжалостных завоевателей, пытающихся заставить их отказаться от своих священных традиций."
 te_judaism.4.a:0 "Эти люди нам хорошо известны, неужели мы теперь будем обескураживать их живучую религиозность?"

te_judaism.6.t:0 "Йеменские евреи"
te_judaism.6.desc:1 "Йеменские евреи, также известные как тейманим (романизированный, Иегуде Теман) — это те евреи, которые живут или когда-то жили в Йемене, и их потомки, сохраняющие свои обычаи. Существует множество рассказов и преданий о прибытии евреев в различные регионы Южной Аравии. Одно из преданий гласит, что царь Соломон послал еврейских моряков торгового флота в Йемен на поиски золота и серебра для украшения своего Храма в Иерусалиме. Другая легенда гласит, что йеменские племена обратились в иудаизм после визита царицы Савской к царю Соломону. После еврейских восстаний произошла значительная еврейская эмиграция в Южную Аравию, известную своей процветающей торговлей, особенно специями."
te_judaism.6.a:0 "Сыновья Авраама веками жили вместе на этой земле."