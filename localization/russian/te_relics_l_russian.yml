l_russian:
 treasure_andrew_cross:0 "Крест Святого Андрея"
 treasure_andrew_cross_desc:1 "Х-образный или крестообразный крест, на котором был казнен святой Андрей Протоклетос. Он был распят по приказу губернатора в Патрах в Ахайе и был привязан, а не пригвожден к кресту, чтобы продлить свои страдания."

 treasure_thomas_relics:0 "Мощи святого Фомы"
 treasure_thomas_relics_desc:1 "В малаяламской балладе 'Томас Рамбан Патту' ('Песнь Господа Фомы') Апостол прибывает в Индию, затем продолжает путешествие в Китай и возвращается в Индию, где он умер. По приказу индийского царя он был пронзен копьями."

 treasure_paul_epistle:0 "Послание святого Павла"
 treasure_paul_epistle_desc:1 "Подлинные письма Павла примерно датируются серединой I века нашей эры. Семь из 13 посланий, носящих имя Павла, – Послание к Римлянам, 1 Коринфянам, 2 Коринфянам, Галатам, Филиппийцам, 1 Фессалоникийцам и Филимону – почти повсеместно признаются авторами самого Павла."

 treasure_john_patmos_manuscript:0 "Рукопись Откровения"
 treasure_john_patmos_manuscript_desc:1 "Также называется Апокалипсисом от первого слова греческого текста койне 'апокалипсис', что означает 'раскрытие' или 'откровение'. Находясь в изгнании на острове Патмос, Иоанн Богослов описывает серию пророческих видений, включая такие фигуры, как семиглавый дракон, змей и зверь, кульминацией которых является Второе пришествие Иисуса."

 treasure_philip_relics:0 "Мощи святого Филиппа"
 treasure_philip_relics_desc:1 "Легенда гласит, что после воскресения Иисуса Филиппа вместе со своей сестрой Мариамной и Варфоломеем отправили проповедовать в Грецию, Фригию и Сирию. Он был замучен в городе Иерополисе."

 treasure_nathanael_bartholomew_relics:0 "Мощи святого Натанаила Бар-Толмаи"
 treasure_nathanael_bartholomew_relics_desc:1 "Св. Варфоломей — самый выдающийся христианский мученик со свежей кожей. Согласно легендам, с него заживо содрали кожу и обезглавили. Большой кусок его кожи и множество костей хранятся как мощи святого апостола."

 treasure_matthew_levi_relics:0 "Мощи святого Матфея Левия"
 treasure_matthew_levi_relics_desc:1 "Мощи святителя Матфея много лет находились в городе Наддавере в Эфиопии, где он принял мученическую кончину. Святой был убит по приказу царя Эфиопии во время служения мессы у алтаря. Царь возжелал свою племянницу, и Матфей упрекнул его за то, что девушка была монахиней и, следовательно, невестой Христа."

 treasure_cornelius_centurion_relics:0 "Доспехи святого Корнилия"
 treasure_cornelius_centurion_relics_desc:1 "Римские доспехи, принадлежавшие святому Корнилию Сотнику, чудесным образом сохранились. Корнелиус был центурионом в Cohors II Italica Civium Romanorum. Благочестивый и богобоязненный человек, он был храбр на поле боя, но позже отказался от воинской службы, чтобы служить церкви в качестве епископа."

 treasure_st_joseph_cloak:1 "Святой Плащ Святого Иосифа"
 treasure_st_joseph_cloak_desc:0 "Говорят, что этот плащ принадлежал святому Иосифу, приемному отцу Иисуса из Назарета. Предание гласит, что плащ святого Иосифа был привезен из Иерусалима в Рим святым Иеронимом в конце 4 века."

 treasure_blessed_mary_hair:0 "Локон Пресвятой Богородицы"
 treasure_blessed_mary_hair_desc:1 "Хотя от Святой Марии, матери Иисуса из Назарета, не осталось ни могилы, ни других телесных реликвий, этот локон почитается верующими как святая реликвия."

 treasure_luke_evangelist_relics:0 "Мощи святого Луки"
 treasure_luke_evangelist_relics_desc:1 "Вы нашли чтимый череп и руку тела святого евангелиста Луки, одного из 70 учеников Иисуса и автора Евангелия от Луки. По благочестивой легенде Лука проповедовал Евангелие после мученической кончины святых Петра и Павла, привлекая внимание язычников и иудеев. Он был арестован императором и ему отрубили руку. После чуда, в котором он, казалось, смог снова прикрепить и снова отделить руку, он был обезглавлен."

 treasure_james_zebedee_relics:0 "Мощи святого Иакова"
 treasure_james_zebedee_relics_desc:1 "Череп святого Иакова, сына Зеведея, также известного как святой Иаков Старший. Он был одним из галилейских рыбаков вместе со своим младшим братом Иоанном и братьями Андреем и Петром, которых Иисус из Назарета призвал следовать за ним в качестве учеников, позже известных как Апостолы. Святой Иаков отправился в Галисию, чтобы проповедовать Евангелие. Вернувшись в Иерусалим, он принял мученическую смерть."

 treasure_peter_relics:0 "Мощи Святого Петра"
 treasure_peter_relics_desc:1 "Человеческие кости от тела Симеона Петра, лидера апостолов, последователей Иисуса из Назарета, которого они называли христос или Христос. Петр и апостолы основали 'экклесию' или церкви, собрания 'христиан', поклоняющихся Иисусу как монотеистическому Воплощенному Богу. Святой Петр отправился в Рим, чтобы основать церковь в столице империи. Там он был замучен распятием на перевернутом кресте, потому что чувствовал себя недостойным умереть так же, как и его Господь. Епископы, сменившие Петра на посту лидеров Римской церкви, стали известны как 'папы' — ласкательное обращение к отцу."

 treasure_mark_relics:0 "Мощи святого Марка"
 treasure_mark_relics_desc:1 "Череп и кости святого Марка, евангелиста и основателя церкви в Александрии, претендующей на юрисдикцию над всеми христианами в Африке. Марк путешествовал с Симоном Петром, лидером Апостолов, и написал Евангелие согласно рассказу Петра. Св. Марк стал первым епископом Александрии, и патриархи Александрии претендуют на его преемственность."

 treasure_arzhang_book:0 "Книга картинок"
 treasure_arzhang_book_desc:1 "Аржанг, также известная как Книга с картинками, была одной из священных книг манихейства. Как священный текст он был уникален тем, что содержал многочисленные изображения, изображающие манихейскую космогонию, которые считались неотъемлемой частью текста. Мани считал, что создание и переживание искусства было более божественным актом, чем любой другой акт в материальном мире."